  /api/3/import/info:
    get:
      tags:
        - Contacts
        - Bulk
      summary: This endpoint returns a specific bulk import's status including the contact IDs of any newly created contacts, and emails of any contacts that failed to be created.
      operationId: Bulk Import Status Info
      parameters:
        - name: batchId
          in: query
          description: Batch ID
          required: true
          style: form
          explode: true
          schema:
            type: string
      responses:
        "200":
          description: BulkImport status list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkImportStatusInfo"
      deprecated: false
  /api/3/campaigns:
    get:
      tags:
        - Campaigns
      summary: List all campaigns
      operationId: Get Campaigns
      parameters:
        - in: query
          name: orders[sdate]
          schema:
            type: string
          style: form
          explode: true
          description: Order campaigns by send date
        - in: query
          name: orders[ldate]
          schema:
            type: string
          style: form
          explode: true
          description: Order campaigns by last send date
        - in: query
          name: filters[automation]
          schema:
            type: string
          style: form
          explode: true
          description: Filter to return automation campaigns
      responses:
        "200":
          description: Campaigns
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CampaignListResponse"
      deprecated: false
  /api/3/campaigns/{campaignId}:
    get:
      tags:
        - Campaigns
      summary: Retrieve a campaign
      operationId: Get Campaign by ID
      parameters:
        - name: campaignId
          in: path
          description: ID of campaign to retrieve
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Campaign data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CampaignReadResponse"
      deprecated: false
  ## Retrieve links associated to campaign
  /api/3/messages:
    get:
      tags:
        - Messages
      summary: List all messages
      operationId: Get Messages
      responses:
        "200":
          description: Message List
          content:
            application/json:
