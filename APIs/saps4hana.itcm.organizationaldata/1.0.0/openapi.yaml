      properties:
        message:
          type: string
        externalid:
          type: string
        timestamp:
          type: string
          format: date-time
    DistributionChannelResponse:
      title: Distribution Channel Found
      type: object
      example:
        message: Found Distribution-Channel.
        externalid: '1232'
        distribution-channels:
          externalId: '1232'
          descriptions:
