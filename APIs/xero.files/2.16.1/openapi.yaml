openapi: 3.0.0
servers:
  - description: Xero Files API
    url: https://api.xero.com/files.xro/1.0/
info:
  title: Xero Files API
  version: "2.16.1"
  description: >
    This is a generated connector for [Xero Files API v2.16.1](https://developer.xero.com/documentation/api/files/overview) OpenAPI specification.
    The Files API provides access to the files, folders, and the association of files within a Xero organisation. It can be used to upload/download files, manage folders and associate files to invoices, contacts, payments etc.
  x-ballerina-init-description: >
    The connector initialization requires setting the API credentials.
    Create a [Xero account](https://developer.xero.com/app/manage) and obtain tokens by following [this guide](https://developer.xero.com/documentation/getting-started-guide/).
  x-ballerina-display:
    label: Xero Files
    iconPath: "icon.png"
  termsOfService: "https://developer.xero.com/xero-developer-platform-terms-conditions/"
  contact:
    name: "Xero Platform Team"
    email: "api@xero.com"
    url: "https://developer.xero.com"
tags:
  - name: Files
    description: Operations available to regular developers
paths:
  /Files:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2: [files, files.read]
      tags:
        - Files
      operationId: getFiles
      summary: Retrieves files
      parameters:
        - in: query
          name: pagesize
          description: pass an optional page size value
          schema:
            type: integer
            maximum: 100
            example: 50
        - in: query
          name: page
          description: number of records to skip for pagination
          schema:
            type: integer
            minimum: 1
            example: 2
        - in: query
          name: sort
          description: values to sort by
          schema:
            type: string
            enum: 
            - Name
            - Size
            - CreatedDateUTC
            example: "CreatedDateUTC DESC"
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Files'
              example: '{
                          "TotalCount": 100,
                          "Page": 1,
                          "PerPage": 2,
                          "Items": [
                            {
                              "Name": "helo-heros.jpg",
                              "MimeType": "application/jpg",
                              "Size": 2878711,
                              "CreatedDateUtc": "2021-02-10T16:02:54.9930000",
                              "UpdatedDateUtc": "2021-02-10T16:02:54.9930000",
                              "User": {
                                "Name": "sid.maestre@xero.com",
                                "FirstName": "Sidney",
                                "LastName": "Maestre",
                                "FullName": "Sidney Maestre",
                                "Id": "740add2a-a703-4b8a-a670-1093919c2040"
                              },
                              "FolderId": "bf924975-7097-46f2-a143-1ecfbab3c8c3",
                              "Id": "3d413bfe-f40f-4807-b953-9a42f834ff15"
                            },
                            {
                              "Name": "helo-heros.jpg",
                              "MimeType": "application/jpg",
                              "Size": 2878711,
                              "CreatedDateUtc": "2021-02-09T21:16:00.6130000",
                              "UpdatedDateUtc": "2021-02-09T21:16:00.6130000",
                              "User": {
                                "Name": "sid.maestre@xero.com",
                                "FirstName": "Sidney",
                                "LastName": "Maestre",
                                "FullName": "Sidney Maestre",
                                "Id": "740add2a-a703-4b8a-a670-1093919c2040"
                              },
                              "FolderId": "bf924975-7097-46f2-a143-1ecfbab3c8c3",
                              "Id": "22f87409-cdfd-4813-a868-559481bcb052"
                            }
                          ]
                        }'
    post:
      security:
        - OAuth2: [files]
      tags:
        - Files
      summary: Uploads a File to the inbox
      operationId: uploadFile
      responses:
        '201':
          description: A successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileObject'
              example: '{
                          "Name": "helo-heros.jpg",
                          "MimeType": "application/jpg",
                          "Size": 2878711,
                          "CreatedDateUtc": "2021-02-10T23:17:50.1930000",
                          "UpdatedDateUtc": "2021-02-10T23:17:50.1930000",
                          "User": {
                            "Name": "sid.maestre@xero.com",
                            "FirstName": "Sidney",
                            "LastName": "Maestre",
                            "FullName": "Sidney Maestre",
                            "Id": "740add2a-a703-4b8a-a670-1093919c2040"
                          },
                          "FolderId": "bf924975-7097-46f2-a143-1ecfbab3c8c3",
                          "Id": "22f87409-cdfd-4813-a868-559481bcb052"
                        }'
        '400':
          description: invalid input, object invalid
          content:
            application/json:
              example: '[
                      {
                          "type":"Validation",
                          "title":"Validation failure",
                          "detail":"Extension: boo is not a valid File extension."
                      }
                    ]'
      requestBody:
        description: A record of type `UploadObject` which contains details to upload a file to inbox
        content:
          multipart/form-data:
            schema: 
              $ref: '#/components/schemas/UploadObject'
  /Files/{FileId}:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
