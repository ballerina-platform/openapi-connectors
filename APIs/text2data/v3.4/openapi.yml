    get:
      tags:
      - Categorize
      summary: Test api response without api key
      operationId: Categorize_Get
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResult'
            text/json:
              schema:
                $ref: '#/components/schemas/DocumentResult'
            application/xml:
              schema:
                $ref: '#/components/schemas/DocumentResult'
            text/xml:
              schema:
                $ref: '#/components/schemas/DocumentResult'
