components:
  schemas:
    ApiConfig:
      type: object
      properties:
        APIPrivateKey:
          type: string
        APISecret:
          type: string
        BlacklistedWords:
          type: array
          items:
            type: string
        ErrorMessage:
          type: string
        IsRequestStatusOK:
          type: boolean
    Category:
      type: object
      properties:
        CategoryName:
          type: string
        Score:
          type: number
          format: double
    Document:
      required:
      - DocumentText
      - PrivateKey
      type: object
      properties:
        DocumentLanguage:
          type: string
        DocumentText:
          type: string
        IsTwitterContent:
          type: boolean
        PrivateKey:
          type: string
        RequestIdentifier:
          type: string
        Secret:
          type: string
        SerializeFormat:
          type: integer
          format: int32
        UserCategoryModelName:
          type: string
    DocumentResult:
      type: object
      properties:
        AutoCategories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        Citations:
          type: array
          items:
            $ref: '#/components/schemas/SentencePart'
        CloudTagHTML:
          type: string
        CoreSentences:
          type: array
          items:
            $ref: '#/components/schemas/Sentence'
        DetectedLanguage:
          type: string
        DocSentimentPolarity:
          type: string
        DocSentimentResultString:
          type: string
        DocSentimentValue:
          type: number
          format: double
        Entities:
          type: array
          items:
            $ref: '#/components/schemas/SentencePart'
        ErrorMessage:
          type: string
        Keywords:
          type: array
          items:
            $ref: '#/components/schemas/SentencePart'
        Magnitude:
          type: number
          format: double
        PartsOfSpeech:
          type: array
          items:
            $ref: '#/components/schemas/PartOfSpeech'
        ResultTextHtml:
          type: string
        SlangWords:
          type: array
          items:
            $ref: '#/components/schemas/SlangWord'
        Status:
          type: integer
          format: int32
        StorageInfo:
          $ref: '#/components/schemas/StorageInfo'
        Subjectivity:
          type: string
        SwearWords:
          type: array
          items:
            $ref: '#/components/schemas/SlangWord'
        Themes:
          type: array
          items:
            $ref: '#/components/schemas/SentencePart'
        Timestamp:
          type: integer
          format: int64
        TransactionCurrentDay:
          type: integer
          format: int32
        TransactionDailyLimit:
          type: integer
          format: int32
        TransactionTotalCreditsLeft:
          type: integer
          format: int32
        TransactionUseByDate:
          type: string
          format: date-time
        UserCategories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
    PartOfSpeech:
      type: object
      properties:
        Action:
          type: string
        Object:
          type: string
        ObjectSentimentPolarity:
          type: string
        ObjectSentimentResultString:
          type: string
        ObjectSentimentValue:
          type: number
          format: double
        Subject:
          type: string
        Text:
          type: string
    Sentence:
      type: object
      properties:
        Magnitude:
          type: number
          format: double
        SentenceNumber:
          type: integer
          format: int32
        SentimentPolarity:
          type: string
        SentimentResultString:
          type: string
        SentimentValue:
          type: number
          format: double
        Text:
          type: string
    SentencePart:
      type: object
      properties:
        KeywordType:
          type: string
        Magnitude:
          type: number
          format: double
        Mentions:
          type: integer
          format: int32
        SentencePartType:
          type: string
        SentenceText:
          type: string
        SentimentPolarity:
          type: string
        SentimentResult:
          type: string
        SentimentValue:
          type: number
          format: double
        Text:
          type: string
    SlangWord:
      type: object
      properties:
        SlangWordText:
          type: string
        SlangWordTranslation:
          type: string
    StorageInfo:
      type: object
      properties:
        CreateDate:
          type: string
          format: date-time
        DocumentText:
          type: string
        IP:
          type: string
        IsExcel:
          type: boolean
        IsGSExcel:
          type: boolean
        IsTwitterMode:
          type: boolean
        PrivateKey:
          type: string
        RequestIdentifier:
          type: string
        UserCategoryModelName:
          type: string
  securitySchemes:
    PrivateKey:
      type: apiKey
      description: >
        All requests on this API needs to include an API key. 

        The API key can be provided as part of the query string or as a request header. The name of the API key needs to be `PrivateKey`.
      name: PrivateKey
      in: query