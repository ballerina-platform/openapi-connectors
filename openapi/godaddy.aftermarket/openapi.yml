      x-codegen-request-body-name: expiryListings
components:
  securitySchemes:
    ApiKeyAuth:       
      type: apiKey
      in: header  
      name: Authorization
      x-ballerina-apikey-description: "Provide your API Key as `Authorization`. Eg: {Authorization : sso-key [<API_KEY>]:[<API_SECRET>]}"
  schemas:
    AftermarketListingAction:
      required:
        - listingActionId
      type: object
      properties:
        listingActionId:
          type: integer
          description: Action Id
    AftermarketListingExpiryCreate:
      required:
        - domain
        - expiresAt
        - losingRegistrarId
      type: object
      properties:
        domain:
          type: string
          description: Domain name
        expiresAt:
          type: string
          description: Date when the domain expires
          format: iso-datetime
        losingRegistrarId:
          minimum: 1
          type: integer
          description: Losing registrar id for the domain
        pageViewsMonthly:
          type: integer
          description: Monthly traffic page view for the domain
        revenueMonthly:
          type: integer
          description: Monthly parking revenue (in USD micro unit) for the domain
    Error:
      required:
        - code
      type: object
      properties:
        code:
          type: string
          description: >-
            Short identifier for the error, suitable for indicating the specific
            error within client code
          format: constant
        fields:
          type: array
          description: >-
            List of the specific fields, and the errors found with their
            contents
          items:
            $ref: '#/components/schemas/ErrorField'
        message:
          type: string
          description: Human-readable, English description of the error
    ErrorField:
      required:
        - code
        - path
      type: object
      properties:
        code:
          type: string
          description: >-
            Short identifier for the error, suitable for indicating the specific
            error within client code
          format: constant
        message:
          type: string
          description: >-
            Human-readable, English description of the problem with the contents
            of the field
        path:
          type: string
          description: >-
            <ul>

            <li style='margin-left: 12px;'>JSONPath referring to a field
            containing an error</li>

            <strong style='margin-left: 12px;'>OR</strong>

            <li style='margin-left: 12px;'>JSONPath referring to a field that
            refers to an object containing an error, with more detail in
            `pathRelated`</li>

            </ul>
          format: json-path
        pathRelated:
          type: string
          description: >-
            JSONPath referring to a field containing an error, which is
            referenced by `path`
          format: json-path
    ErrorLimit:
      required:
        - code
        - retryAfterSec
      type: object
      properties:
        code:
          type: string
          description: >-
            Short identifier for the error, suitable for indicating the specific
            error within client code
          format: constant
        fields:
          type: array
          description: >-
            List of the specific fields, and the errors found with their
            contents
          items:
            $ref: '#/components/schemas/ErrorField'
        message:
          type: string
          description: Human-readable, English description of the error
        retryAfterSec:
          type: integer
          description: Number of seconds to wait before attempting a similar request
          format: integer-positive
    expiry:
      type: object
      properties:
        id:
          type: number
          format: double
