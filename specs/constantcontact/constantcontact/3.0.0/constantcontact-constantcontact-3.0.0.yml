    EmailCampaignActivity:
      required:
      - from_email
      - from_name
      - reply_to_email
      - subject
      type: object
      properties:
        campaign_activity_id:
          type: string
          description: Identifies a campaign activity in the V3 API.
          readOnly: true
          example: 4c08372c-957a-48b5-bc45-72c7f00796cd
        campaign_id:
          type: string
          description: Identifies a campaign in the V3 API.
          readOnly: true
          example: 8987dc1a-48ef-433a-b836-7ca4f9aa3481
        role:
          type: string
          description: |
            The purpose of the individual campaign activity in the larger email campaign effort. Valid values are: <ul>
              <li>primary_email — The main email marketing campaign that you send to contacts. The <code>primary_email</code> contains the complete email content.</li>
              <li>permalink — A permanent link to a web accessible version of the <code>primary_email</code> content without any personalized email information. For example, permalinks do not contain any of the contact details that you add to the <code>primary_email</code> email content. </li>
              <li>resend — An email campaign that you resend to contacts that did not open the email campaign.</li>
            </ul> Constant Contact creates a <code>primary_email</code> and a <code>permalink</code> role campaign activity when you create an email campaign.
          readOnly: true
          example: primary_email
          enum:
          - primary_email
          - permalink
          - resend
        contact_list_ids:
          type: array
          description: The contacts that Constant Contact sends the email campaign
            activity to as an array of contact <code>list_id</code> values. You cannot
            use contact lists and segments at the same time in an email campaign activity.
          items:
            type: string
            example: da10f460-3072-11e9-b282-fa163e6b01c1
        segment_ids:
          type: array
          description: The contacts that Constant Contact sends the email campaign
            activity to as an array containing a single <code>segment_id</code> value.
            Only <code>format_type</code> 3, 4, and 5 email campaign activities support
            segments. You cannot use contact lists and segments at the same time in
            an email campaign activity.
          items:
            type: integer
            example: 1
        current_status:
          type: string
          description: |
            The current status of the email campaign activity. Valid values are: <ul>
              <li>DRAFT — An email campaign activity that you have created but have not sent to contacts.</li>
              <li>SCHEDULED — An email campaign activity that you have scheduled for Constant Contact to send to contacts.</li>
              <li>EXECUTING — An email campaign activity Constant Contact is currently sending to contacts. Email campaign activities are only in this status briefly.</li>
              <li>DONE — An email campaign activity that you successfully sent to contacts.</li>
              <li>ERROR — An email campaign activity that encountered an error.</li>
              <li>REMOVED — An email campaign that a user deleted. Users can view and restore deleted emails through the UI.</li>
            </ul>
          readOnly: true
          example: DRAFT
          enum:
          - DRAFT
          - SCHEDULED
          - EXECUTING
          - DONE
          - ERROR
          - REMOVED
        format_type:
          type: integer
          description: |
            Identifies the type of email format. Valid values are: <ul>
              <li>1 - A legacy custom code email created using the V2 API, the V3 API, or the legacy UI HTML editor.</li>
              <li>2 - An email created using the second generation email editor UI.</li>
              <li>3 - An email created using the third generation email editor UI. This email editor features an improved drag and drop UI and mobile responsiveness.</li>
              <li>4 - An email created using the fourth generation email editor UI.</li>
              <li>5 - A custom code email created using the V3 API or the new UI HTML editor.</li>
            </ul>
          format: int32
          readOnly: true
          example: 5
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
        from_email:
          type: string
          description: The email "From Email" field for the email campaign activity.
            You must use a confirmed Constant Contact account email address. Make
            a GET call to <code>/account/emails</code> to return a collection of account
            emails and their confirmation status.
          example: jdodge@constantcontact.com
        from_name:
          type: string
          description: The email "From Name" field for the email campaign activity.
          example: Jake Dodge
        reply_to_email:
          type: string
          description: The email "Reply To Email" field for the email campaign activity.
            You must use a confirmed Constant Contact account email address. Make
            a GET call to <code>/account/emails</code> to return a collection of account
            emails and their confirmation status.
          example: jdodge@constantcontact.com
        subject:
          type: string
          description: The email "Subject" field for the email campaign activity.
          example: Holiday Special Newsletter
        html_content:
          type: string
          description: The HTML or XHTML content for the email campaign activity.
            Only <code>format_type</code> 1 and 5 (legacy custom code emails or modern
            custom code emails) can contain <code>html_content</code>.
          example: <html><body>[[trackingImage]] <a href="http://www.constantcontact.com">Visit
            ConstantContact.com!</a> </body></html>
        template_id:
          type: string
          description: Identifies the email layout and design template that the email
            campaign activity is using as a base.
          readOnly: true
          example: "1000755366001"
        permalink_url:
          type: string
          description: The permanent link to a web accessible version of the email
            campaign content without any personalized email information. The permalink
            URL becomes accessible after you send an email campaign to contacts.
          readOnly: true
          example: https://conta.cc/2GaQ8AY
        preheader:
          type: string
          description: The email preheader for the email campaign activity. Only <code>format_type</code>
            3, 4, and 5 email campaign activities use the preheader property.
          example: You don't want to miss this.
        physical_address_in_footer:
          $ref: '#/components/schemas/EmailPhysicalAddress'
        document_properties:
          type: object
          properties:
            style_content:
              maxLength: 150000
              type: string
              description: Contains style sheet elements for XHTML letter format emails.
                This property applies only to <code>format_type</code> 1.
              example: '.white{color: #ffffff;}'
            letter_format:
              type: string
              description: |
                Email message format. Valid values are <code>HTML</code> and <code>XHTML</code>. By default, the value is <code>HTML</code>. For more information, see the <a href="http://www.constantcontact.com/display_media.jsp?id=87" target="_blank">Advanced Editor User's Guide</a>. This property applies only to <code>format_type</code> 1. You cannot change this property after you create an email.
              readOnly: true
              example: XHTML
              default: HTML
              enum:
              - HTML
              - XHTML
            greeting_salutation:
              maxLength: 50
              type: string
              description: The greeting used in the email message. This property applies
                only to <code>format_type</code> 1.
              example: Dear
            greeting_name_type:
              type: string
              description: The type of name the campaign uses to greet the contact.
                Valid values are <code>F</code> (First Name), <code>L</code> (Last
                Name), <code>B</code> (First and Last Name), or <code>N</code> (No
                greeting). By default, the value is <code>N</code>. This property
                applies only to <code>format_type</code> 1.
              example: F
              default: N
              enum:
              - F
              - L
              - B
              - N
            greeting_secondary:
              maxLength: 1500
              type: string
              description: A fallback text string the campaign uses to greet the contact
                when the <code>greeting_name_type</code> is not available or set to
                <code>N</code>. This property applies only to <code>format_type</code>
                1.
              example: Greetings!
            subscribe_link_enabled:
              type: string
              description: |
                If <code>true</code>, the email footer includes a link for subscribing to the list. If <code>false</code>, the message footer does not include a link for subscribing to the list. By default, the value is <code>false</code>. This property applies only to <code>format_type</code> 1.
              example: "false"
              default: "false"
              enum:
              - "true"
              - "false"
            subscribe_link_name:
              maxLength: 80
              type: string
              description: The text displayed as the name for the subscribe link in
                the email footer. This property applies only to <code>format_type</code>
                1.
              example: Subscribe to my email list!
            text_content:
              maxLength: 150000
              type: string
              description: |
                Contains the text content that Constant Contact displays to contacts when their email client cannot display HTML email. If you do not specify text content, Constant Contact displays "Greetings!" as the text content. This property applies only to <code>format_type</code> 1.
              example: <Text><Greeting/></Text>
            permission_reminder_enabled:
              type: string
              description: |
                If <code>true</code>, Constant Contact displays your <code>permission_reminder</code> message to contacts at top of the email. If <code>false</code>, Constant Contact does not display the message. By default, the value is <code>false</code>. This property applies to <code>format_type</code> 1 and 2.
              example: "false"
              default: "false"
              enum:
              - "false"
              - "true"
            permission_reminder:
              maxLength: 1500
              type: string
              description: The message text Constant Contact displays at the top of
                the email message to remind users that they are subscribed to an email
                list. This property applies to <code>format_type</code> 1 and 2.
              example: Hi, just a reminder that you're receiving this email because
                you have expressed an interest in our company.
            view_as_webpage_enabled:
              type: string
              description: |
                If <code>true</code>, Constant Contact displays the view as web page email message. If <code>false</code> Constant Contact does not display the message. By default, the value is <code>false</code>. This property applies to <code>format_type</code> 1 and 2.
              example: "false"
              default: "false"
            view_as_webpage_text:
              maxLength: 50
              type: string
              description: The text Constant Contact displays before the view as web
                page link at the top of the email. This property applies to <code>format_type</code>
                1 and 2.
              example: Having trouble viewing this email?
            view_as_webpage_link_name:
              type: string
              description: The name of the link that users can click to view the email
                as a web page. This property applies to <code>format_type</code> 1
                and 2.
              example: Click here to view this email as a web page
            forward_email_link_enabled:
              type: string
              description: |
                If <code>true</code>, when the user forwards an email message the footer includes a link for subscribing to the list. If <code>false</code>, when a user forwards an email message the footer does not include a link for subscribing to the list. By default, the value is <code>false</code>. This property applies to <code>format_type</code> 1 and 2.
              default: "false"
              enum:
              - "true"
              - "false"
            forward_email_link_name:
              maxLength: 80
              type: string
              description: The text displayed as the name for the forward email link
                in the footer when a user forwards an email. This property applies
                to <code>format_type</code> 1 and 2.
              example: Forward email
          description: An object that contains optional properties for legacy format
            type emails (<code>format_type</code> 1 and 2). If you attempt to add
            a property that does apply to the email <code>format_type</code>, the
            API will ignore the property.
