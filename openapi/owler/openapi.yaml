          Note:Every response will have maximum of 50 competitors.
        schema:
          type: string
      - name: format
        in: query
        description: Format of the response content - json (by default if not specified),
          xml
        schema:
          type: string
          default: json
          enum:
          - xml
          - json
      responses:
        200:
          description: Competitors Data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/competitors'
            application/xml:
              schema:
                $ref: '#/components/schemas/competitors'
        400:
          description: Invalid Parameters
          content: {}
        403:
          description: Authentication Failed
          content: {}
        404:
          description: Resource Not Found
          content: {}
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content: {}
  /v1/company/fuzzysearch:
    get:
      tags:
      - CompanyAPI
      summary: Fuzzy Search Company by Name or Address or Phone
      description: The Company Fuzzy Search API searches for a company based on the
        input and will return results containing basic details about matching companies.
        By default the API returns at most top 10 available results unless the limit
        is specified. The maximum limit is restricted to 30.
      operationId: fuzzyCompanySearch
      parameters:
      - name: q
        in: query
        description: Search term
        required: true
        schema:
          type: string
      - name: fields
        in: query
        description: Fields to be searched - name, website, ticker, permid, address,
          phone. Each field and its corresponding value has to be specified
        required: true
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - name
            - website
            - ticker
            - permid
            - address
            - phone
      - name: limit
        in: query
        description: Number of results to be displayed - 10 (by default, if not specified)
          to 30
        schema:
          type: string
      - name: format
        in: query
        description: Format of the response content - json (by default if not specified),
          xml
        schema:
          type: string
          default: json
          enum:
          - xml
          - json
      responses:
        200:
          description: Search Results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fuzzy_results'
            application/xml:
              schema:
                $ref: '#/components/schemas/fuzzy_results'
        400:
          description: Invalid Parameters
          content: {}
        403:
          description: Authentication Failed
          content: {}
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content: {}
  /v1/company/id/{companyId}:
    get:
      tags:
      - CompanyAPI
      summary: Get Company by Id
      description: 'The Company Data API provides complete information about a company
        for the specified Company Id '
      operationId: getCompanyById
      parameters:
      - name: companyId
        in: path
        description: Company Id
        required: true
        schema:
          type: string
      - name: format
        in: query
        description: Format of the response content - json (by default if not specified),
          xml
        schema:
          type: string
          default: json
          enum:
          - xml
          - json
      responses:
        200:
          description: Company Data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/company'
            application/xml:
              schema:
                $ref: '#/components/schemas/company'
        400:
          description: Invalid Parameters
          content: {}
        403:
          description: Authentication Failed
          content: {}
        404:
          description: Resource Not Found
          content: {}
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content: {}
  /v1/company/search:
    get:
      tags:
      - CompanyAPI
      summary: Search Company by Ticker or Website or Name or PermID
      description: The Company Search API searches for a company based on the input
        and will returns results containing basic details about matching companies.
        By default the API returns the top 10 available results unless the limit is
        specified. The maximum limit is restricted to 30.
      operationId: searchCompany
      parameters:
      - name: q
        in: query
        description: Search term
        required: true
        schema:
          type: string
      - name: fields
        in: query
        description: Fields to be searched - name, website, ticker. If not specified,
          will be searched against all fields
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - name
            - website
            - ticker
            - permid
      - name: limit
        in: query
        description: Number of results to be displayed - 10 (by default, if not specified)
          to 30
        schema:
          type: string
      - name: format
        in: query
        description: Format of the response content - json (by default if not specified),
          xml
        schema:
          type: string
          default: json
          enum:
          - xml
          - json
      responses:
        200:
          description: Search Results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/results'
            application/xml:
              schema:
                $ref: '#/components/schemas/results'
        400:
          description: Invalid Parameters
          content: {}
        403:
          description: Authentication Failed
          content: {}
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content: {}
  /v1/company/url/{website}:
    get:
      tags:
      - CompanyAPI
      summary: Get Company by URL
      description: 'The Company Data API provides complete information about a company
