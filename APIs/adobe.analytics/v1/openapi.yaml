          application/json:
            schema:
              $ref: '#/components/schemas/ComponentSearch'
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaggedComponent'
      x-codegen-request-body-name: body
  /componentmetadata/tags:
    get:
      tags:
      - component-metadata - tags
      summary: Returns a list of tags for the current user's company
      operationId: find All Tags For Company
      parameters:
      - name: limit
        in: query
        description: Number of results per page
        schema:
          type: integer
          default: 10
      - name: page
        in: query
        description: Page number (base 0 - first page is "0")
        schema:
          type: integer
          default: 0
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
        500:
          description: Unable to retrieve list of tags for user.
          content: {}
    post:
      tags:
      - component-metadata - tags
      summary: Saves the given tag(s) for the current user's company
      description: Allows creation of a new tag and applies that new tag to the passed
        component
      operationId: save Tag List For Company
      requestBody:
        description: JSON-formatted array of Tag objects containing key-value pairs
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Tag'
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
        500:
          description: Unable to save list of tags.
          content: {}
      x-codegen-request-body-name: body
    delete:
      tags:
      - component-metadata - tags
      summary: Disassociates all tags from the given components
      description: Removes all tags from the passed componentIds. Note that currently
        this is done in a single DB query, so there is a single combined response
        for the entire operation.
      operationId: delete Tag Items From Components
      parameters:
      - name: componentIds
        in: query
        description: Comma-separated list of componentIds to operate on.
        required: true
        schema:
          type: string
      - name: componentType
        in: query
        description: The component type to operate on.
        required: true
        schema:
          type: string
          enum:
          - segment
          - dashboard
          - bookmark
          - calculatedMetric
          - project
          - dateRange
          - metric
          - dimension
          - virtualReportSuite
          - scheduledJob
          - alert
          - classificationSet
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties:
                    type: object
                    properties: {}
        400:
          description: Invalid component type.
          content: {}
        500:
          description: Unable to remove tags for given components.
          content: {}
  /componentmetadata/tags/search:
