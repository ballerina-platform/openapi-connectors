    post:
      summary: Detect anomaly status of the latest point in time series.
      description: This operation generates a model using points before the latest
        one. With this method, only historical points are used to determine whether
        the target point is an anomaly. The latest point detecting matches the scenario
        of real-time monitoring of business metrics.
      operationId: post-timeseries-last-detect
      requestBody:
        description: Time series points and period if needed. Advanced model parameters
          can also be set in the request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Request'
        required: false
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LastResponse'
              example: "{\r\n  \"isAnomaly\": false,\r\n  \"isPositiveAnomaly\": false,\r\
