openapi: 3.0.1
info:
  x-ballerina-display:
    label: Constant Contact
    iconPath: "icon.png"
  title: AppConnect V3
  description: |
    This is a generated connector for [Constant Contact API v3](https://v3.developer.constantcontact.com/api_guide/index.html) OpenAPI specification.
    The Constant Contact, Inc. V3 public API, for building integrations with Constant Contact, the leading small-business email marketing platform.
  x-ballerina-init-description: >
    The connector initialization requires setting the API credentials. 
  
    Create a [Constant Contact account](https://v3.developer.constantcontact.com/login/index.html) and obtain tokens by following [this guide](https://v3.developer.constantcontact.com/api_guide/getting_started.html).
  contact:
    name: webservices@constantcontact.com
  license:
    name: Private
  version: 3.0.0
servers:
- url: https://api.cc.email/v3
tags:
- name: Account Services
  description: Use the account endpoints and methods to get account information.
- name: Access Token Information
  description: Get authentication information about your access token.
- name: Bulk Activities
  description: Bulk activities endpoints are used to manage large numbers of contacts,
    lists, and tags.
- name: Contacts
  description: Endpoints and methods to get, create, delete, and update one or more
    contacts.
- name: Contact Lists
  description: Endpoints and methods to get, create, delete, and update one or more
    contact lists.
- name: Contact Tags
  description: Endpoints and methods to get, create, delete, and update one or more
    contact tags.
- name: Contacts Reporting
  description: Contact reporting endpoints are used to gather activity reports for
    campaigns sent to a contact.
- name: Contacts Custom Fields
  description: Endpoints and methods to get, create, delete, and update on one or
    more custom fields.
- name: Email Campaigns
  description: Use email campaign endpoints and methods to get, create, and update
    email campaigns.
- name: Email Reporting
  description: Use the email reporting endpoints and methods to get reporting data
    for email campaigns you sent to contacts.
- name: Email Scheduling
  description: Use email scheduling endpoints and methods to schedule an email campaign
    activity, unschedule an email campaign activity, and GET schedule information.
- name: Segments
  description: Use segments to target a subset of your contacts that are most likely
    to engage with a particular campaign.
- name: Technology Partners
  description: Use partner endpoints to manage client Constant Contact accounts under
    your partner account.
paths:
  /account/user/privileges:
    get:
      tags:
      - Account Services
      summary: GET User Privileges
      description: Use this method to return the user privileges associated with your
        access token as an array of objects. This method returns all user privileges,
        including privileges the V3 API does not currently use. Constant Contact requires
        specific user privileges to make requests using the V3 API. For more information,
        see the [User Privileges and Roles Overview](/api_guide/user_privileges.html).
      operationId: getUserPrivileges
      responses:
        200:
          description: Request successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPrivilegesResource'
        401:
          description: The Access Token used is invalid.
          content: {}
        403:
          description: Forbidden request. Your application is deactivated.
          content: {}
        500:
          description: There was a problem with our internal service.
          content: {}
        503:
          description: Our internal service is temporarily unavailable.
          content: {}
      security:
      - oauth2_implicit: []
      - oauth2_access_code: []
      - api_key: []
  /account/summary:
    get:
      tags:
      - Account Services
      summary: GET a Summary of Account Details
      description: Get account related details for a Constant Contact user account.
        Use the `extra_fields` query parameter to include the `company_logo` and/or
        `physical_address` details in the response body. For more details, see [Get
        Account Summary Details](/api_guide/account_details_get.html).
      operationId: getAccountById
      parameters:
      - name: extra_fields
        in: query
        description: Use the `extra_fields` query parameter to include the `physical_address`
          and/or `company_logo` details in the response body. Use a comma separated
          list to include both (physical_address, company logo).
        schema:
          type: string
          format: csv
          enum:
          - physical_address
          - company_logo
        example: company_logo
      responses:
        200:
          description: Request successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        400:
          description: Bad request. Either the JSON was malformed or there was a data
            validation error.
          content: {}
        401:
          description: The Access Token used is invalid.
          content: {}
        403:
          description: Forbidden request. You lack the necessary scopes, you lack
            the necessary user privileges, or the application is deactivated.
          content: {}
        500:
          description: There was a problem with our internal service.
          content: {}
        503:
          description: Our internal service is temporarily unavailable.
          content: {}
      security:
      - oauth2_implicit:
        - account_read
      - oauth2_access_code:
        - account_read
      - api_key: []
      x-authorization-privileges:
      - account:read
    put:
      tags:
      - Account Services
      summary: PUT (update) Account Details
      description: Use this method to update account details for a Constant Contact
        account, such as the email address or phone number. This PUT method provides
        a partial update where only valid properties that you include in the request
        body are updated and excluded properties are not overwritten. For more details,
        see [Put (update) Account Summary Details](/api_guide/account_details_put.html).
      operationId: putCustomerById
      requestBody:
        description: In the request body, specify changes to account details by including
          and modifying all or select `CustomerPut` properties. Changes to read-only
          fields (`encoded_account_id`) are ignored.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerPut'
        required: true
      responses:
        200:
          description: Request successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerPut'
        400:
          description: Bad request. Either the JSON was malformed or there was a data
            validation error.
          content: {}
        401:
          description: The Access Token used is invalid.
          content: {}
        403:
          description: Forbidden request. You lack the necessary scopes, you lack
            the necessary user privileges, or the application is deactivated.
          content: {}
        500:
          description: There was a problem with our internal service.
          content: {}
        503:
          description: Our internal service is temporarily unavailable.
          content: {}
      security:
      - oauth2_implicit:
        - account_update
      - oauth2_access_code:
        - account_update
      - api_key: []
      x-authorization-privileges:
      - account:update
      x-codegen-request-body-name: body
  /account/summary/physical_address:
    get:
      tags:
      - Account Services
      summary: GET the Physical Address for the Account
      description: Use this method to get the address where the account's organization
        physically resides. The physical address is required to send emails and displays
        on the footer of every email that is sent from the account.
      operationId: getPhysicalAddress
      responses:
        200:
          description: Request successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountPhysicalAddress'
        400:
          description: Bad request. Either the JSON was malformed or there was a data
            validation error.
          content: {}
        401:
          description: The Access Token used is invalid.
          content: {}
        403:
          description: Forbidden request. You lack the necessary scopes, you lack
            the necessary user privileges, or the application is deactivated.
          content: {}
        415:
          description: Unsupported Media Type.
          content: {}
        500:
          description: There was a problem with our internal service.
          content: {}
        503:
          description: Our internal service is temporarily unavailable.
          content: {}
      security:
      - oauth2_implicit:
        - account_read
      - oauth2_access_code:
        - account_read
      - api_key: []
      x-authorization-privileges:
      - account:read
    put:
      tags:
      - Account Services
      summary: PUT (update) the Physical Address for an Account
      description: 'Use this method to update the organization''s physical address
        for the Constant Contact user account. The physical address is required to
        send emails and displays on the footer of every email that is sent from the
        account. To get the current physical address, make a GET call to `/account/summary/physical_address`.
        The country (<code>country_code</code>) where the account organization resides
        determines whether you use the <code>state_code</code> to specify United States
        (<code>US</code>) and Canada (<code>CA</code>) addresses, or use the <code>state_name</code>
        to specify all other countries. For more details, see [Put (update) the Physical
        Address for the Account](/api_guide/account_address_put.html). You must have
        the role of Account Owner assigned to update account level details. '
      operationId: putPhysicalAddress
      requestBody:
        description: Include all `AccountPhysicalAddress` properties required for
          the specified `country_code` and then update only those properties that
          you want to change. Excluding a non-read only field from the request body
          removes it from the physical address.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountPhysicalAddress'
        required: true
      responses:
        200:
          description: Request successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountPhysicalAddress'
        400:
          description: Bad request. Either the JSON was malformed or there was a data
            validation error.
          content: {}
        401:
          description: The Access Token used is invalid.
          content: {}
        403:
          description: Forbidden request. You lack the necessary scopes, you lack
            the necessary user privileges, or the application is deactivated.
          content: {}
        415:
          description: Unsupported Media Type.
          content: {}
        500:
          description: There was a problem with our internal service.
          content: {}
        503:
          description: Our internal service is temporarily unavailable.
          content: {}
      security:
      - oauth2_implicit:
        - account_update
      - oauth2_access_code:
        - account_update
      - api_key: []
      x-authorization-privileges:
      - account:update
      x-codegen-request-body-name: body
  /account/emails:
    get:
      tags:
      - Account Services
      summary: GET a Collection of Account Email Addresses
      description: "Use this method to return a collection of email addresses for\
        \ the account associated with your access token. When you <a href=\"https://v3.developer.constantcontact.com/api_reference/index.html#!/Email_Campaigns/createEmailCampaignUsingPOST\"\
        \ target=\"_blank\">Create an Email Campaign<a/>, you must use an account\
        \ email address with a `CONFIRMED` status in the email campaign `from_email`\
        \ and `reply_to_email` headers.\n      \n\nUse the query parameters to filter\
        \ results. You can filter using `confirm_status`, `role_code`, or `email_address`.\
        \ For example, searching with `confirm_status=CONFIRMED` returns all confirmed\
        \ email addresses in the account. This method only supports one query parameter\
        \ at a time.\n"
      operationId: retrieveEmailAddresses
      parameters:
      - name: confirm_status
        in: query
        description: |
          Use the `confirm_status` query parameter to search for account emails using the email status. Possible values are `CONFIRMED` or `UNCONFIRMED`. You can also abbreviate the values of this query parameter and use `C` or `U`.
        schema:
          type: string
          enum:
          - CONFIRMED
          - C
          - UNCONFIRMED
          - U
      - name: role_code
        in: query
        description: Use the `role_code` query parameter to search for account emails
          that have a specific role. Each each email address in an account can have
          multiple roles or no role. Possible values are `CONTACT`, `BILLING`, `REPLY_TO`,
          `JOURNALING`, or `OTHER`. You can also abbreviate the value of this query
          parameter and use `C`,`B`,`R`,`J`, or `O`.
        schema:
          type: string
          enum:
          - CONTACT
          - C
          - BILLING
          - B
          - JOURNALING
          - J
          - REPLY_TO
          - R
          - OTHER
          - O
      - name: email_address
        in: query
        description: Use the `email_address` query parameter to search for a specific
          account email address.
        schema:
          type: string
      responses:
        200:
          description: Request successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountEmails'
        400:
          description: Bad request. Either the JSON was malformed or there was a data
            validation error.
          content: {}
        401:
          description: The Access Token used is invalid.
          content: {}
        403:
          description: Forbidden request. You lack the necessary scopes, you lack
            the necessary user privileges, or the application is deactivated.
          content: {}
        415:
          description: Unsupported Media Type.
          content: {}
        500:
          description: There was a problem with our internal service.
          content: {}
        503:
          description: Our internal service is temporarily unavailable.
          content: {}
      security:
      - oauth2_implicit:
        - account_read
      - oauth2_access_code:
        - account_read
      - api_key: []
      x-authorization-privileges:
      - account:read
    post:
      tags:
      - Account Services
      summary: POST Add an Account Email Address
      description: "Use this method to add a new email address to a Constant Contact\
        \ account. If the email address you are adding already exists in the account\
        \ the API will return a 409 conflict error. \n\nWhen you add a new email address\
        \ to an account, Constant Contact automatically sends an email to that address\
        \ with a link to confirm it. After a user clicks that link, the account email\
        \ status changes from `UNCONFIRMED` to `CONFIRMED`. You can use confirmed\
        \ account email addresses in the email campaign `from_email` and `reply_to_email`\
        \ headers. For more use case information, see [Add an Account Email Address](/api_guide/account_post_emails.html)\
        \ in the API guide. \n"
      operationId: addAccountEmailAddress
      requestBody:
        description: A JSON request payload containing the new email address you want
          to add to the Constant Contact account.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountEmailInput'
        required: true
      responses:
        201:
          description: Request successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountEmailCreateResponse'
        400:
          description: Bad request. Either the JSON was malformed or there was a data
            validation error.
          content: {}
        401:
          description: The Access Token used is invalid.
          content: {}
        403:
          description: Forbidden request. You lack the necessary scopes, you lack
            the necessary user privileges, or the application is deactivated.
          content: {}
        409:
          description: Conflict. The resource you are creating or updating conflicts
            with an existing resource.
          content: {}
        415:
          description: Unsupported Media Type.
          content: {}
        500:
          description: There was a problem with our internal service.
          content: {}
        503:
          description: Our internal service is temporarily unavailable.
          content: {}
      security:
      - oauth2_implicit:
        - account_update
      - oauth2_access_code:
        - account_update
      - api_key: []
      x-authorization-privileges:
      - account:update
      x-codegen-request-body-name: body
  /activities:
    get:
      tags:
      - Bulk Activities
      summary: GET Activity Status Collection
      description: This endpoint returns a collection of activities. Use the state
        query parameter to include only activities with a specific status (processing,
        completed, cancelled, failed, or time_out). Use the limit query parameter
        to define the number of activities returned per page. Learn [more](/api_guide/activity_status.html).
      operationId: getActivityStatusCollection
      parameters:
      - name: limit
        in: query
        description: Specifies the number of results displayed per page of output,
          from 1 - 500, default = 50.
        schema:
          maximum: 500
          minimum: 1
          type: integer
          default: 50
        example: 25
      - name: state
        in: query
        description: 'Use this parameter to filter the response to include only activities
          in one of the following states: cancelled, completed, failed, processing,
          or timed_out.'
        schema:
          type: string
          enum:
          - processing
          - completed
          - cancelled
          - failed
          - timed_out
        example: processing
      responses:
        200:
          description: Request Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activities'
        400:
          description: Bad request. Either the JSON was malformed or there was a data
            validation error.
          content: {}
        401:
          description: The Access Token used is invalid.
          content: {}
        403:
          description: Forbidden request. You lack the necessary scopes, you lack
            the necessary user privileges, or the application is deactivated.
          content: {}
        404:
          description: The requested resource was not found.
          content: {}
        500:
          description: There was a problem with our internal service.
          content: {}
        503:
          description: Our internal service is temporarily unavailable.
          content: {}
      security:
      - oauth2_implicit:
        - contact_data
      - oauth2_access_code:
        - contact_data
      - api_key: []
      x-authorization-privileges:
      - contacts:write
  /activities/{activity_id}:
    get:
      tags:
      - Bulk Activities
      summary: GET an Activity Status
      description: This endpoint returns an activity status report.
      operationId: getActivity
      parameters:
      - name: activity_id
        in: path
        description: The unique ID of the activity to GET
        required: true
        schema:
          type: string
        example: 04fe9a-a579-43c5-bb1a-58ed29bf0a6a
      responses:
        200:
          description: Request Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        400:
          description: Bad request. Either the JSON was malformed or there was a data
            validation error.
          content: {}
        401:
          description: The Access Token used is invalid.
          content: {}
        403:
          description: Forbidden request. You lack the necessary scopes, you lack
            the necessary user privileges, or the application is deactivated.
          content: {}
        404:
          description: Resource not found for the activity_id provided
          content: {}
        500:
          description: There was a problem with our internal service.
          content: {}
        503:
          description: Our internal service is temporarily unavailable.
          content: {}
      security:
      - oauth2_implicit:
        - contact_data
      - oauth2_access_code:
        - contact_data
      - api_key: []
      x-authorization-privileges:
      - contacts:write
  /activities/contact_exports:
    post:
      tags:
      - Bulk Activities
      summary: Export Contacts to a File
      description: Use this method to create an activity that exports contacts to
        a CSV file. After Constant Contact finishes processing the activity, use the
        `results` link in the response body to retrieve the CSV file.
      operationId: postContactsExport
      requestBody:
        description: A JSON payload that specifies the contacts (rows in the CSV file)
          and contact properties (columns in the CSV file) you want to export.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactsExport'
        required: true
      responses:
        201:
          description: Request successful, queued for processing.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityExportStatus'
        400:
          description: Bad request. Either the JSON was malformed or there was a data
            validation error.
          content: {}
        401:
          description: The Access Token used is invalid.
          content: {}
        403:
          description: Forbidden request. You lack the necessary scopes, you lack
            the necessary user privileges, or the application is deactivated.
          content: {}
        404:
          description: The requested resource was not found.
          content: {}
        429:
          description: Too many requests. You exceeded 1,000 queued activities for
            this user account.
          content: {}
        500:
          description: There was a problem with our internal service.
          content: {}
        503:
          description: Our internal service is temporarily unavailable.
          content: {}
      security:
      - oauth2_implicit:
        - contact_data
      - oauth2_access_code:
        - contact_data
      - api_key: []
      x-authorization-privileges:
      - contacts:write
      x-codegen-request-body-name: body
  /activities/contact_delete:
    post:
      tags:
      - Bulk Activities
      summary: Delete Contacts in Bulk
      description: Use this endpoint to bulk delete contacts in an account. Contacts
        to delete are specified by contact_id (up to 500), or by list_id (up to 50
        lists); all contacts that are members of the list_ids are deleted. Deleted
        contacts won’t receive email from you, and they don’t count as active contacts.
        Unlike unsubscribed contacts, deleted contacts can be added back to an account.
        [Learn how to revive deleted contacts](/api_guide/contacts_delete.html#revive).
      operationId: postContactDelete
      requestBody:
        description: The request body contains an array of contact_ids <em>or</em>
          list_ids. All contact_ids provided are deleted, or all members of each specified
          list_id are deleted.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactDelete'
        required: true
      responses:
        201:
          description: Request successful. Activity queued for processing.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityDeleteStatus'
        400:
          description: Bad request. Either the JSON was malformed or there was a data
            validation error.
          content: {}
        401:
          description: The Access Token used is invalid.
          content: {}
        403:
          description: Forbidden request. You lack the necessary scopes, you lack
            the necessary user privileges, or the application is deactivated.
          content: {}
        429:
          description: Too many requests. You exceeded 1,000 queued activities for
            this user account.
          content: {}
        500:
          description: There was a problem with our internal service.
          content: {}
        503:
          description: Our internal service is temporarily unavailable.
          content: {}
      security:
      - oauth2_implicit:
        - contact_data
      - oauth2_access_code:
        - contact_data
      - api_key: []
      x-authorization-privileges:
      - contacts:write
      x-codegen-request-body-name: body
  /activities/contacts_file_import:
    post:
      tags:
      - Bulk Activities
      summary: Import Contacts using a CSV File
      description: |-
        This multipart method creates an asynchronous background job that adds or updates contacts by importing a CSV file containing contact information. Do not use a Content-Type header value with this method.

        Importing a new contact automatically sets the contact's `permission_to_send` property as `implicit` and the `opt_in_source` property as `Account`. Importing an existing contact only updates the contact properties you include in the request.

        The CSV file has a maximum of 40,000 lines including the header row (39,999 contacts) and a maximum file size of 4 megabytes (MB).  Lines above the 40,000 line maximum are not processed. If the request body exceeds 4 MB, only the contacts contained in the first 4 MB are imported and the remaining data is dropped.
      operationId: contactsCSVImport
      requestBody:
        description: ContactsCSVImport request
        content:
          multipart/form-data:
            schema:
              required:
              - file
              - list_ids
              properties:
                file:
                  type: string
                  description: |
                    The CSV file you are importing. The column headings that you can use in the file are: `first_name`,
                    `last_name`, `email`, `phone`, `job_title`, `anniversary`, `birthday_day`, `birthday_month`, `company_name`, `street`, `street2`, `city`, `state`, `zip`, and `country`. The only required column heading is `email`.


                    You can also use custom fields as column headings. Enter the custom field name prefixed with `cf:` as the column heading. For example, use `cf:first_name` as the header name if you have a custom field named "first_name". The custom field must already exist in the Constant Contact account you are using. Depending on the custom field data type, you can enter dates or strings as the value of the custom field. Each contact can contain up to 25 different custom fields.
                  format: binary
                  example: new_contacts_import.csv
                list_ids:
                  maxItems: 50
                  type: array
                  description: Specify which contact lists you are adding all imported
                    contacts to as an array of up to 50 contact `list_id` values.
                  example: 8c077f20-1586-11e4-bcb3-00163e56be7c
                  items:
                    type: string
        required: true
      responses:
        201:
          description: Request successful. Activity queued for processing.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityImport'
        400:
          description: Bad request. Either the JSON was malformed or there was a data
            validation error.
          content: {}
        401:
          description: The Access Token used is invalid.
          content: {}
        403:
          description: Forbidden request. You lack the necessary scopes, you lack
            the necessary user privileges, or the application is deactivated.
          content: {}
        404:
          description: The requested resource was not found.
          content: {}
        415:
          description: 1. This endpoint requires that Content-Type be unspecified
            2. Wrong file format, upload file must be of type .csv
          content: {}
        429:
          description: Too many requests. You exceeded 1,000 queued activities for
            this user account.
          content: {}
        500:
          description: There was a problem with our internal service.
          content: {}
        503:
          description: Our internal service is temporarily unavailable.
          content: {}
      security:
      - oauth2_implicit:
        - contact_data
      - oauth2_access_code:
        - contact_data
      - api_key: []
      x-authorization-privileges:
      - contacts:write
  /activities/contacts_json_import:
    post:
      tags:
      - Bulk Activities
      summary: Import Contacts using a JSON Payload
      description: |-
        Use this method to create an asynchronous background job that adds new contacts or updates existing contacts by importing a JSON payload. This method requires a request body that contains the contact data you are importing and the contact lists you are adding all imported contacts to.

        Importing a new contact automatically sets the contact's `permission_to_send` property as `implicit` and the `opt_in_source` property as `Account`. Importing an existing contact only updates the contact properties you include in the request.

        You can import custom fields by prefixing a custom field name with `cf:` and adding it as a contact property. For example, use the property name `cf:first_name` if you have a custom field named first_name. The custom field must already exist in the Constant Contact account you are using. Each contact can contain up to 25 custom fields.

