            #/components/schemas/RecipientsDetail
        - type: object
    MessageTemplate:
      allOf:
        - $ref: '#/components/schemas/INSTANCE_MODEL_REFERENCE'
        - type: object
    PushDetail:
      allOf:
        - $ref: '#/components/schemas/PushDetailRef'
        - type: object
    MessageDetail:
      allOf:
        - type: object
          properties:
            senderOverride:
