    ErrorDetail:
      required:
        - message
      type: object
      properties:
        message:
          type: string
          description: A human readable message describing the error along with remediation steps where appropriate
        in:
          type: string
          description: The name of the field or parameter in which the error was found.
        code:
          type: string
          description: The status code associated with the error detail
        subCategory:
          type: string
          description: A specific category that contains more specific detail about the error
        context:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: Context about the error condition
          example:
            missingScopes:
              - scope1
              - scope2
    File:
      required:
        - access
        - archived
        - createdAt
        - id
        - updatedAt
      type: object
      properties:
        id:
          type: string
          description: File ID.
        createdAt:
          type: string
          description: Creation time of the file object.
          format: date-time
        archivedAt:
          type: string
          description: Deletion time of the file object.
          format: date-time
        updatedAt:
          type: string
          description: Timestamp of the latest update to the file.
          format: date-time
        archived:
          type: boolean
          description: If the file is deleted.
        parentFolderId:
          type: string
          description: Id of the folder the file is in.
        name:
          type: string
          description: Name of the file.
        path:
          type: string
          description: Path of the file in the file manager.
        size:
          type: integer
          description: Size in bytes of the file.
          format: int64
        height:
          type: integer
          description: 'For image and video files, the height of the content.'
          format: int32
        width:
          type: integer
          description: 'For image and video files, the width of the content.'
          format: int32
        encoding:
          type: string
          description: Encoding of the file.
        type:
          type: string
          description: 'Type of the file. Can be IMG, DOCUMENT, AUDIO, MOVIE, or OTHER.'
        extension:
          type: string
          description: Extension of the file. For example png.
        defaultHostingUrl:
          type: string
          description: Default hosting URL of the file. This will use one of HubSpot's provided URLs to serve the file.
        url:
          type: string
          description: URL of the given file. This URL can change depending on the domain settings of the account. Will use the select file hosting domain.
        isUsableInContent:
          type: boolean
          description: Previously "archied". Indicates if the file should be used when creating new content like web pages.
        access:
          type: string
          description: 'File access. Can be PUBLIC_INDEXABLE, PUBLIC_NOT_INDEXABLE, PRIVATE.'
          # enum:
          #   - PUBLIC_INDEXABLE
          #   - PUBLIC_NOT_INDEXABLE
          #   - HIDDEN_INDEXABLE
          #   - HIDDEN_NOT_INDEXABLE
          #   - HIDDEN_PRIVATE
          #   - PRIVATE
      description: File
    FileActionResponse:
      required:
        - completedAt
        - startedAt
        - status
        - taskId
      type: object
      description: File action response
      properties:
        status:
          type: string
          description: Current status of the task.
          # enum:
          #   - PENDING
          #   - PROCESSING
          #   - CANCELED
          #   - COMPLETE
        result:
          $ref: '#/components/schemas/File'
        numErrors:
          type: integer
          description: Number of errors resulting from the task.
          format: int32
        errors:
          type: array
          description: Descriptive error messages.
          items:
            $ref: '#/components/schemas/StandardError'
        requestedAt:
          type: string
          description: Timestamp of when the task was requested.
          format: date-time
        startedAt:
          type: string
          description: Timestamp of when the task was started.
          format: date-time
        completedAt:
          type: string
          description: Time of completion of task.
          format: date-time
        links:
          type: object
          additionalProperties:
            type: string
          description: Link to check the status of the requested task.
        taskId:
          type: string
          description: If of the requested task.
    FileUpdateInput:
      type: object
      properties:
        name:
          type: string
          description: New name for the file.
        parentFolderId:
          type: string
          description: Folder ID where the file should be moved to.  folderId and folderPath cannot be set at the same time.
        parentFolderPath:
          type: string
          description: Folder path where the file should be moved to. folderId and folderPath cannot be set at the same time.
        isUsableInContent:
          type: boolean
          description: Mark weather the file should be used in new content or not.
        access:
          type: string
          description: |
            NONE: Do not run any duplicate validation. REJECT: Reject the upload if a duplicate is found. RETURN_EXISTING: If a duplicate file is found, do not upload a new file and return the found duplicate instead.
          # enum:
          #   - PUBLIC_INDEXABLE
          #   - PUBLIC_NOT_INDEXABLE
          #   - HIDDEN_INDEXABLE
          #   - HIDDEN_NOT_INDEXABLE
          #   - HIDDEN_PRIVATE
          #   - PRIVATE
      description: Object for updating files.
    Folder:
      required:
        - archived
        - createdAt
        - id
        - updatedAt
      type: object
      description: Folder info
      properties:
        id:
          type: string
          description: Id of the folder.
        createdAt:
          type: string
          description: Timestamp of folder creation.
          format: date-time
        archivedAt:
          type: string
          description: Timestamp of folder deletion.
          format: date-time
        updatedAt:
          type: string
          description: Timestamp of the latest update to the folder.
          format: date-time
        archived:
          type: boolean
          description: Marks weather the folder is deleted or not.
        parentFolderId:
          type: string
          description: Id of the parent folder.
        name:
          type: string
          description: Name of the folder.
        path:
          type: string
          description: Path of the folder in the file manager.
    FolderActionResponse:
      required:
        - completedAt
        - startedAt
        - status
        - taskId
      type: object
      description: Folder action response
      properties:
        status:
          type: string
          description: Current status of the task.
          # enum:
          #   - PENDING
          #   - PROCESSING
          #   - CANCELED
          #   - COMPLETE
        result:
          $ref: '#/components/schemas/Folder'
        numErrors:
          type: integer
          description: Number of errors resulting from the requested changes.
          format: int32
        errors:
          type: array
          description: Detailed errors resulting from the task.
          items:
            $ref: '#/components/schemas/StandardError'
        requestedAt:
          type: string
          description: Timestamp representing when the task was requested.
          format: date-time
        startedAt:
          type: string
          description: Timestamp representing when the task was started at.
          format: date-time
        completedAt:
          type: string
          description: When the requested changes have been completed.
          format: date-time
        links:
          type: object
          additionalProperties:
            type: string
          description: Link to check the status of the task.
        taskId:
          type: string
          description: Id of the task.
    FolderInput:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          description: Desired name for the folder.
        parentFolderId:
          type: string
          description: 'Folder ID of the parent of the created folder. If not specified, the folder will be created at the root level. parentFolderId and parentFolderPath cannot be set at the same time.'
        parentPath:
          type: string
          description: Path of the parent of the created folder. If not specified the folder will be created at the root level. parentFolderPath and parentFolderId cannot be set at the same time.
      description: Object for creating a folder.
    FolderUpdateInput:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          description: Id of the folder to change.
        name:
          type: string
          description: New name. If specified the folder's name and fullPath will change. All children of the folder will be updated accordingly.
        parentFolderId:
          type: integer
          description: 'New parent folder ID. If changed, the folder and all it''s children will be moved into the specified folder. parentFolderId and parentFolderPath cannot be specified at the same time.'
          format: int64
      description: Object for updating folders.
    FolderUpdateTaskLocator:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          description: The ID of the task
        links:
          type: object
          additionalProperties:
            type: string
          description: Links for where to check information related to the task. The `status` link gives the URL for where to check the status of the task.
      description: 'Information on the task that has been started, and where to check it''s status.'
      example:
        id: 57122e26-59f8-4cfc-ba53-96e30c816762
        links:
          - status: 'https://api.hubspot.com/files/v3/folders/update/async/tasks/57122e26-59f8-4cfc-ba53-96e30c816762/status'
    ImportFromUrlInput:
      required:
        - access
        - duplicateValidationScope
        - duplicateValidationStrategy
        - overwrite
        - url
      type: object
      description: Import data input
      properties:
        access:
          type: string
          description: |
            PUBLIC_INDEXABLE: File is publicly accessible by anyone who has the URL. Search engines can index the file. PUBLIC_NOT_INDEXABLE: File is publicly accessible by anyone who has the URL. Search engines *can't* index the file. PRIVATE: File is NOT publicly accessible. Requires a signed URL to see content. Search engines *can't* index the file.
          # enum:
          #   - PUBLIC_INDEXABLE
          #   - PUBLIC_NOT_INDEXABLE
          #   - HIDDEN_INDEXABLE
          #   - HIDDEN_NOT_INDEXABLE
          #   - HIDDEN_PRIVATE
          #   - PRIVATE
        ttl:
          type: string
          description: Time to live. If specified the file will be deleted after the given time frame.
        name:
          type: string
          description: Name to give the resulting file in the file manager.
        url:
          type: string
          description: URL to download the new file from.
        folderId:
          type: string
          description: One of folderId or folderPath is required. Destination folder ID for the uploaded file.
        folderPath:
          type: string
          description: 'One of folderPath or folderId is required. Destination folder path for the uploaded file. If the folder path does not exist, there will be an attempt to create the folder path.'
        duplicateValidationStrategy:
          type: string
          description: |
            NONE: Do not run any duplicate validation. REJECT: Reject the upload if a duplicate is found. RETURN_EXISTING: If a duplicate file is found, do not upload a new file and return the found duplicate instead.
          # enum:
          #   - NONE
          #   - REJECT
          #   - RETURN_EXISTING
        duplicateValidationScope:
          type: string
          description: |
            ENTIRE_PORTAL: Look for a duplicate file in the entire account. EXACT_FOLDER: Look for a duplicate file in the provided folder.
          # enum:
          #   - ENTIRE_PORTAL
          #   - EXACT_FOLDER
        overwrite:
          type: boolean
          description: 'If true, it will overwrite existing files if a file with the same name exists in the given folder.'
    ImportFromUrlTaskLocator:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          description: The ID of the task
        links:
          type: object
          additionalProperties:
            type: string
          description: Links for where to check information related to the task. The `status` link gives the URL for where to check the status of the task.
      description: 'Information on the task that has been started, and where to check it''s status.'
      example:
        id: 57122e26-59f8-4cfc-ba53-96e30c816762
        links:
          - status: 'https://api.hubspot.com/files/v3/files/import-from-url/async/tasks/57122e26-59f8-4cfc-ba53-96e30c816762/status'
    NextPage:
      required:
        - after
      type: object
      description: Next page info
      properties:
        after:
          type: string
          description: After info
        link:
          type: string
          description: Page link
    Paging:
      type: object
      description: Pagination info.
      properties:
        next:
          description: Next page
          $ref: '#/components/schemas/NextPage'
        prev:
          description: Previous page
          $ref: '#/components/schemas/PreviousPage'
    PreviousPage:
      required:
        - before
      type: object
      description: Previous page info
      properties:
        before:
          description: Before page
          type: string
        link:
          description: Page link
          type: string
    SignedUrl:
      required:
        - expiresAt
        - extension
        - name
        - size
        - type
        - url
      type: object
      properties:
        expiresAt:
          type: string
          description: Timestamp of when the URL will no longer grant access to the file.
          format: date-time
        url:
          type: string
          description: Signed URL with access to the specified file. Anyone with this URL will be able to access the file until it expires.
        name:
          type: string
          description: Name of the requested file.
        extension:
          type: string
          description: Extension of the requested file.
        type:
          type: string
          description: 'Type of the file. Can be IMG, DOCUMENT, AUDIO, MOVIE, or OTHER.'
        size:
          type: integer
          description: Size in bytes of the requested file.
          format: int32
        height:
          type: integer
          description: For image and video files. The height of the file.
          format: int32
        width:
          type: integer
          description: For image and video files. The width of the file.
          format: int32
    StandardError:
      required:
        - category
        - context
        - errors
        - links
        - message
        - status
      type: object
      properties:
        status:
          type: string
        id:
          type: string
        category:
          $ref: '#/components/schemas/ErrorCategory'
        subCategory:
          type: object
          properties: {}
        message:
          type: string
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorDetail'
        context:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        links:
          type: object
          additionalProperties:
            type: string
  responses:
    Error:
      description: An error occurred.
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
  securitySchemes:
    # hapikey:
    #   type: apiKey
    #   name: hapikey
    #   in: query
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://app.hubspot.com/oauth/authorize'
          tokenUrl: 'https://api.hubapi.com/oauth/v1/token'
          scopes:
            files: Read from and write to my Files
            files.ui_hidden.read: View hidden files
