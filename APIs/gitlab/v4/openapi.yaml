          required: true
          schema:
            type: string
          # schema:
          #   oneOf:
          #     - type: integer
          #     - type: string
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                title: GroupAccessResponse
                description: Access request info
                type: object
                properties:
                  id:
                    description: "The ID or URL-encoded path of the project owned by the authenticated user"
                    type: integer
                  username:
                    description: "Username"
                    type: string
                  name:
                    description: "Actual name"
                    type: string
                  state:
                    description: "If user is active or not"
                    type: string
                  created_at:
                    description: "Created date/time"
                    type: string
                  requested_at:
                    description: "Requested date/time"
                    type: string
              example:
                - id: 1
                  username: raymond_smith
                  name: Raymond Smith
                  state: active
                  created_at: '2012-10-22T14:13:35Z'
                  requested_at: '2012-10-22T14:13:35Z'
                - id: 2
                  username: john_doe
                  name: John Doe
                  state: active
                  created_at: '2012-10-22T14:13:35Z'
                  requested_at: '2012-10-22T14:13:35Z'
        '401':
          description: Unauthorized
    post:
      description: Requests access for the authenticated user to a group
      summary: Requests access for the authenticated user to a group
      operationId: accessRequestsGroups_post
      x-ballerina-display:
        label: Request Access to a Group
      tags:
        - access_requests
      parameters:
        - name: id
          in: path
          description: >-
            The ID or URL-encoded path of the group owned by the authenticated
            user.
          required: true
          schema:
            type: string
          # schema:
          #   oneOf:
          #     - type: integer
          #     - type: string
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                title: GroupAccessRequest
                description: Access request info
                type: object
                properties:
                  id:
                    description: "The ID or URL-encoded path of the project owned by the authenticated user"
                    type: integer
                  username:
                    description: "Username"
                    type: string
                  name:
                    description: "Actual name"
                    type: string
                  state:
                    description: "If user is active or not"
                    type: string
                  created_at:
                    description: "Created date/time"
                    type: string
                  requested_at:
                    description: "Requested date/time"
                    type: string
              example:
                id: 1
                username: raymond_smith
                name: Raymond Smith
                state: active
                created_at: '2012-10-22T14:13:35Z'
                requested_at: '2012-10-22T14:13:35Z'
        '401':
          description: Unauthorized
  /v4/groups/{id}/access_requests/{user_id}/approve:
    put:
      description: Approves access for the authenticated user to a group
      summary: Approves access for the authenticated user to a group
      operationId: accessRequestsGroupsApprove_put
      x-ballerina-display:
        label: Approve Access Request to a Group
      tags:
        - access_requests
      parameters:
        - name: id
          in: path
          description: >-
            The ID or URL-encoded path of the group owned by the authenticated
            user.
          required: true
          schema:
            type: string
          # schema:
          #   oneOf:
          #     - type: integer
          #     - type: string
        - name: user_id
          in: path
          description: The userID of the access requester
          required: true
          schema:
            type: integer
        - name: access_level
          in: query
          description: >-
            A valid group access level.  0 = no access , 10 = Guest, 20 =
            Reporter, 30 = Developer, 40 = Maintainer, 50 = Owner.  Default is
            30.
          required: false
          schema:
            enum:
              - 0
              - 10
              - 20
              - 30
              - 40
              - 50
            default: 30
            type: integer
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                title: GroupAccessApprove
                description: Access request info
                type: object
                properties:
                  id:
                    description: "The ID or URL-encoded path of the project owned by the authenticated user"
                    type: integer
                  username:
                    description: "Username"
                    type: string
                  name:
                    description: "Actual name"
                    type: string
                  state:
                    description: "If user is active or not"
                    type: string
                  created_at:
                    description: "Created date/time"
                    type: string
                  access_level:
                    description: "A valid access level (defaults: 30, the Developer role)"
                    type: integer
              example:
                id: 1
                username: raymond_smith
                name: Raymond Smith
                state: active
                created_at: '2012-10-22T14:13:35Z'
                access_level: 20
        '401':
          description: Unauthorized
  /v4/groups/{id}/access_requests/{user_id}:
    delete:
      description: Denies a group access request for the given user
      summary: Denies a group access request for the given user
      operationId: accessRequestsGroupsDeny_delete
      x-ballerina-display:
        label: Delete Access Request to a Group
      tags:
        - access_requests
      parameters:
        - name: id
          in: path
          description: >-
            The ID or URL-encoded path of the group owned by the authenticated
            user.
          required: true
          schema:
            type: string
          # schema:
          #   oneOf:
          #     - type: integer
          #     - type: string
        - name: user_id
          in: path
          description: The userID of the access requester
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful
        '401':
          description: Unauthorized
  /v4/projects/{id}/access_tokens:
    get:
      description: Lists access tokens for a project
      summary: List access tokens for a project
      operationId: accessTokens_get
      x-ballerina-display:
        label: List Access Tokens for a Project
      tags:
        - access_tokens
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the project
          required: true
          schema:
            type: string
          # schema:
          #   oneOf:
          #     - type: integer
          #     - type: string
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                title: AccessToken
                description: Access token info
                type: object
                properties:
                  user_id:
                    description: "User ID"
                    type: integer
                  # scopes:
                  #   description: "List of scopes"
                  #   type: array
                  name:
                    description: "The name of the project access token"
                    type: string
                  expires_at:
                    description: "The token expires at midnight UTC on that date"
                    type: string
                  id:
                    description: "The ID or URL-encoded path of the project"
                    type: integer
                  active:
                    description: "If token is active or not"
                    type: boolean
                  created_at:
                    description: "The token creation date/time"
                    type: string
                  revoked:
                    description: "Is the token is revoked"
                    type: boolean
              example:
                user_id: 141
                scopes:
                  - api
                name: token
                expires_at: '2022-01-31'
                id: 42
                active: true
                created_at: '2021-01-20T14:13:35Z'
                revoked: false
        '401':
          description: Unauthorized
        '404':
          description: Not Found
    post:
      description: Creates an access token for a project
      summary: Creates an access token for a project
      operationId: accessTokens_post
      x-ballerina-display:
        label: Create Access Tokens for a Project
      tags:
        - access_tokens
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the project
          required: true
          schema:
            type: string
          # schema:
          #   oneOf:
          #     - type: integer
          #     - type: string
        - name: name
          in: query
          description: The name of the project access token
          required: true
          schema:
            type: string
        - name: scopes
          in: query
          description: Defines read and write permissions for the token
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - api
                - read_api
                - read_registry
                - write_registry
                - read_repository
                - write_repository
        - name: expires_at
          in: query
          description: >-
            Date when the token expires. Time of day is Midnight UTC of that
            date.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                title: AccessTokenList
                description: Access token info
                type: object
                properties:
                  user_id:
                    description: "User ID"
                    type: integer
                  # scopes:
                  #   description: "List of scopes"
                  #   type: array
                  name:
                    description: "The name of the project access token"
                    type: string
                  expires_at:
                    description: "The token expires at midnight UTC on that date"
                    type: string
                  id:
                    description: "The ID or URL-encoded path of the project"
                    type: integer
                  active:
                    description: "If token is active or not"
                    type: boolean
                  created_at:
                    description: "The token creation date/time"
                    type: string
                  revoked:
                    description: "Is the token is revoked"
                    type: boolean
              example:
                user_id: 166
                scopes:
                  - api
                  - read_repository
                name: test
                expires_at: '2022-01-31'
                id: 58
                active: true
                created_at: '2021-01-20T14:13:35Z'
                revoked: false
                token: D4y...Wzr
        '401':
          description: Unauthorized
        '404':
          description: Not Found
  /v4/projects/{id}/access_tokens/{token_id}':
    delete:
      description: Revokes an access token
      summary: Revokes an access token
      operationId: accessTokens_delete
      x-ballerina-display:
        label: Revoke an Access Token
      tags:
        - access_tokens
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the project
          required: true
          schema:
            type: string
          # schema:
          #   oneOf:
          #     - type: integer
          #     - type: string
        - name: token_id
          in: path
          description: The ID of the project access token
          required: true
          schema:
            type: string
          # schema:
          #   oneOf:
          #     - type: integer
          #     - type: string
      responses:
        '204':
          description: No content if successfully revoked
        '400':
          description: Bad Request
        '404':
          description: Not Found
