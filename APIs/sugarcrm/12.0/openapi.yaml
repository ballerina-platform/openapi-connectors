  /Administration/aws:
    get:
      description: Get configuration values for Amazon Web Services. 
        This is only available to administrators of Sugar Serve.
      operationId: get AWS Config
      tags: 
        - AdministrationApi
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AWSConfig'
    post:
      description: Set configuration values for Amazon Web Services. 
        This is only available to administrators of Sugar Serve.
      operationId: set AWS Config
      tags: 
        - AdministrationApi
      requestBody:
        description: Amazon Web Services configs
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AWSConfig'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AWSConfig'
  /Administration/config/{category}:
    get:
      description: Get configuration values for a given category. 
        This is only available to administrators.
      operationId: get Config
      tags: 
        - ConfigApi
        - Admin
      parameters:
        - name: category
          in: path
          description: The category
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
    post:
      description: Set configuration values for a given category. 
        This is only available to administrators.
      operationId: set Config
      tags: 
        - ConfigApi
        - Admin
      parameters:
        - name: category
          in: path
          description: The category
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
