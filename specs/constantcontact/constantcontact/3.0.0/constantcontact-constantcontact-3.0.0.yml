    BouncesTrackingActivity:
      required:
      - bounce_code
      - campaign_activity_id
      - contact_id
      - created_time
      - email_address
      - tracking_activity_type
      type: object
      properties:
        contact_id:
          type: string
          description: The ID that uniquely identifies a contact.
          format: uuid
          example: a2fdc285-f4bc-408c-9e64-f3f89038ec82
        campaign_activity_id:
          type: string
          description: The ID that uniquely identifies the email campaign activity.
          format: uuid
          example: 98edac88-f4bc-408c-9e64-acd890384231
        tracking_activity_type:
          type: string
          description: The type of email tracking activity, <code>em_bounces</code>,
            that this report includes.
          example: em_bounces
        email_address:
          type: string
          description: The contact's email address that was used when the email campaign
            activity bounced.
          example: maddieb@gmail.com
        first_name:
          type: string
          description: The first name of the contact.
          example: Maddie
        last_name:
          type: string
          description: The last name of the contact.
          example: Brown
        bounce_code:
          type: string
          description: |-
            The one-character string used to specify the reason for the email bounce. Valid codes include:

            <ul><li><code>B</code> - Non-existent address; the contact's Internet Service Provider (ISP) indicates that the email address doesn't exist.</li>

            <li><code>D</code> - Undeliverable; after repeated delivery attempts, no response was received from the contact's ISP.</li>

            <li><code>F</code> - Full; the contact's mailbox is full.</li>

            <li><code>S</code> - Suspended; the contact's address was reported as non-existent by the ISP and is suspended from delivery.</li>

            <li><code>V</code> - Vacation/autoreply; the contact set an autoreply, but the message was delivered.</li>

            <li><code>X</code> - Other; the contact's ISP specified another reason that the message cannot be delivered.</li>

            <li><code>Z</code> - Blocked; the recipient's ISP chose not to deliver the email. For example, the ISP may have flagged the email as spam.</li></ul>
          example: B
        current_email_address:
          type: string
          description: The contact's most current email address. If <code>email_address</code>
            was updated after the email bounce activity occurred, <code>current_ email_address</code>
            displays the updated address. If updates were not made to <code>email_address</code>,
            the <code>email_address</code> and <code>current_email_address</code>
            are the same.
          example: maddie_brown@yahoo.com
        created_time:
          type: string
          description: The date and time that the email bounce tracking activity occurred.
          format: date-time
          example: 2019-04-25T11:08:00Z
        deleted_at:
          type: string
          description: If applicable, the date when the contact was deleted.
          format: date
          example: 2015-08-10
