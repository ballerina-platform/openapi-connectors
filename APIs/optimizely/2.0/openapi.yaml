            default value is 1.
          schema:
            type: integer
            default: 1
        - name: account_id
          in: path
          description: The account ID of the customer
          required: true
          schema:
            type: integer
            # format: int32
        - name: usage_date_from
          in: query
          description: Start date of date range
          required: true
          schema:
            pattern: ^\d{4}-\d{2}-\d{2}$
            type: string
        - name: usage_date_to
          in: query
          description: End date of date range
          required: true
          schema:
            pattern: ^\d{4}-\d{2}-\d{2}$
            type: string
        - name: platforms
          in: query
          description: The platform of the Project
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - edge
                - fullstack
                - web
            default: ["edge","fullstack","web"]
        - name: query
          in: query
          description: Search by experiment_id, project_id.
          schema:
            type: string
        - name: sort
          in: query
          description: The property to sort by.
          schema:
            type: string
            default: impression_count
        - name: order
          in: query
          description: The property to sort by.
          schema:
            type: string
            default: desc
