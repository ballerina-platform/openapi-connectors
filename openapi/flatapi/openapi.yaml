tags:
  - name: Account
    description: >
      These API endpoints are related to the Flat account you are currently
      using. When using an OAuth2 access token, you can use [`GET
      /me`](#operation/getAuthenticatedUser) to get information about the
      account.
    x-displayName: Flat Account
  - name: Score
    description: |
      Sheet music is the main API object type available for all Flat account.
      Here is a typical lifecycle for a music score document on Flat:
        - An end user can **create a music score** or **import a document** using our [web interface](https://flat.io) or a third-party website/app (e.g. Google Drive) using this API (see [`POST /v2/scores`](#operation/createScore). The creation and import of music scores can be done with this single API endpoint. This one currently supports the [MusicXML](http://www.musicxml.com/) (compressed or not) and [MIDI](https://www.midi.org/specifications).
        - **List scores**:
          - The **owned scores** can be listed using the [collections API methods](#tag/Collection), especially [`GET /collections/{collection}/scores`](#operation/listCollectionScores).
          - The scores from a public account can be listed with [`GET /users/{user}/scores`](#operation/getUserScores).
          - Scores shared with a specific group can be listed with [`GET /groups/{group}/scores`](#operation/getGroupScores).
        - The metadata of a single score can be retrieved with [`GET /scores/{score}`](#operation/getScore).
        - Scores on Flat have **one or multiple revisions**: creating a new score will create a first revision. These **revisions can be listed** using [`GET /scores/{score}/revisions`](#operation/getScoreRevisions) and a specific **revision data can be downloaded** with [`GET /scores/{score}/revisions/{revision}/{format}`](#operation/getScoreRevisionData). New revisions can be created using our [sheet music editor](https://flat.io) or using [`POST /scores/{score}/revisions`](#operation/createScoreRevision) (this endpoint has similar parameters than during the score creation). The last revision of a document may not directly reflect the really last version of a music score: recent modifications can be made offline or not yet consolidated into a new revision. In average, a new revision is created every 100 modifications made with our editor.
        - Scores can be **shared publicly** by changing the privacy option with [`POST /scores/{score}`](#operation/editScore), or **individually shared** using the different collaborators API endpoints (see [`POST /scores/{score}/collaborators`](#operation/addScoreCollaborator)).
    x-displayName: Music scores
  - name: Collection
    description: >
      Collections let you organize your content in a Flat account. They work
      like a regular _folder_ with some specificities:
        - Our design goal here is to create a system similar to a _book_ or a _playlist of songs_.
        - Collections can't have children collections (except the `trash` and `sharedWithMe` that are special collections).
        - Any score can be added to one or multiple collections. For example, you can have a single private score in two or more collections, or add any public or shared scores to one of your collections.

      All the collections don't have the same capabilities. Capabilities depend
      on the `type` of collection and the `rights` you have on a collection.
      They are available when [listing the
      collection](#operation/listCollections) or [retrieving the collection
      details](#operation/getCollection).


      At this time, only `private` privacy mode is widely available. Privacy
      modes `public`, `organizationPublic` and `privateLink`, and 1:1 sharing
      will be available in an upcoming update later this year.
    x-displayName: Collections of music scores
  - name: User
    description: Flat users
  - name: Organization
    description: Flat for Education organizations
  - name: Class
    description: Flat for Education classes
  - name: Group
    description: Flat Groups
paths:
  /me:
    get:
      tags:
        - Account
      summary: Get current user profile
      description: |
        Get details about the current authenticated User.
      operationId: getAuthenticatedUser
      parameters:
        - name: onlyId
          in: query
          description: Only return the user id
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Current user details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetails'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
            - account.public_profile
            - account.education_profile
      x-code-samples:
        - lang: JavaScript
          source: >
            var FlatApi = require('flat-api');

            FlatApi.ApiClient.instance.authentications.OAuth2.accessToken =
            process.env.FLAT_ACCESS_TOKEN;


            flatAccountApi.getAuthenticatedUser(function(error, data, response)
            {
              if (error) {
                console.error(error);
              }
              else {
                console.log('Successfully retrieved user profile: ', data);
              }
            });
        - lang: PHP
          source: >
            <?php

            require_once(__DIR__ . '/vendor/autoload.php');


            // Configure OAuth2 access token

            Flat\APIClient\Configuration::getDefaultConfiguration()->setAccessToken($_ENV['FLAT_ACCESS_TOKEN']);


            $api = new Flat\APIClient\Api\AccountApi();


            try {
                $result = $api->getAuthenticatedUser();
                print_r($result);
            } catch (Exception $e) {
                echo 'Exception when calling AccountApi->getAuthenticatedUser: ', $e->getMessage(), PHP_EOL;
            }
        - lang: Python
          source: |
            from pprint import pprint
            import os

            import flat_api
            from flat_api.rest import ApiException

            configuration = flat_api.Configuration()
            configuration.access_token = os.environ['FLAT_ACCESS_TOKEN']
            flat_api_client = flat_api.ApiClient(configuration)
            try:
                pprint(flat_api.AccountApi(flat_api_client).get_authenticated_user())
            except ApiException as e:
                print e
  /scores:
    post:
      tags:
        - Score
      summary: Create a new score
      description: >
        Use this API method to **create a new music score in the current User
        account**. You will need a MusicXML 3 (`vnd.recordare.musicxml` or
        `vnd.recordare.musicxml+xml`), a MIDI (`audio/midi`), Guitar Pro (GP3,
        GP4, GP5, GPX, GP), PowerTab, TuxGuitar, or MuseScore file to create the
        new Flat document.


        This API call will automatically create the first revision of the
        document, the score can be modified by the using our web application or
        by uploading a new revision of this file (`POST
        /v2/scores/{score}/revisions/{revision}`).


        The currently authenticated user will be granted owner of the file and
        will be able to add other collaborators (users and groups).


        If no `collection` is specified, the API will create the score in the
        most appropriate collection. This can be the `root` collection or a
        different collection based on the user's settings or API authentication
        method.

        If a `collection` is specified and this one has more public privacy
        settings than the score (e.g. `public` vs `private` for the score), the
        privacy settings of the created score will be adjusted to the collection
        ones.

        You can check the adjusted privacy settings in the returned score
        `privacy`, and optionally adjust these settings if needed using `PUT
        /scores/{score}`.
      operationId: createScore
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScoreCreation'
        required: true
      responses:
        '200':
          description: Score created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScoreDetails'
        '400':
          description: Bad score creation request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '402':
          description: Account overquota
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
            - scores
      x-codegen-request-body-name: body
      x-code-samples:
        - lang: JavaScript
          source: >
            var request = require('request');

            var FlatApi = require('flat-api');


            FlatApi.ApiClient.instance.authentications.OAuth2.accessToken =
            process.env.FLAT_ACCESS_TOKEN;


            var scoreToImport =
            'https://gist.githubusercontent.com/gierschv/938479bec2bbe8c39eebbc9e19d027a0/raw/2caa4fa312184412d0d544feb361f918869ceaa5/hello-world.xml';


            // Download a MusicXML "Hello World"

            request(scoreToImport, function (error, response, body) {
              // Create the document and print the meta returned by the API
              new FlatApi.ScoreApi().createScore({
                title: 'Hello world',
                privacy: 'private',
                data: body
              }, function (error, data, response) {
                if (error) {
                  console.error(error);
                }
                else {
                  console.log('Successfully create the document:', data);
                }
              });
            });
        - lang: PHP
          source: >
            <?php

            require_once(__DIR__ . '/vendor/autoload.php');


            // Configure OAuth2 access token

            Flat\APIClient\Configuration::getDefaultConfiguration()->setAccessToken($_ENV['FLAT_ACCESS_TOKEN']);


            $musicXml =
            file_get_contents('https://gist.githubusercontent.com/gierschv/938479bec2bbe8c39eebbc9e19d027a0/raw/2caa4fa312184412d0d544feb361f918869ceaa5/hello-world.xml');


            try {
                $body = new \Flat\APIClient\Model\ScoreCreation();
                $body->setTitle('Hello world');
                $body->setPrivacy('private');
                $body->setData($musicXml);

                $scoreApi = new Flat\APIClient\Api\ScoreApi();
                $result = $scoreApi->createScore($body);
                print_r($result);
            } catch (Exception $e) {
                echo 'Exception when calling ScoreApi->createScore: ', $e->getMessage(), PHP_EOL;
            }
        - lang: Python
          source: >
            from pprint import pprint

            import os, urllib2


            import flat_api

            from flat_api.rest import ApiException


            SCORE_TO_IMPORT='https://gist.githubusercontent.com/gierschv/938479bec2bbe8c39eebbc9e19d027a0/raw/2caa4fa312184412d0d544feb361f918869ceaa5/hello-world.xml'


            configuration = flat_api.Configuration()

            configuration.access_token = os.environ['FLAT_ACCESS_TOKEN']

            flat_api_client = flat_api.ApiClient(configuration)


            try:
                # Download a MusicXML "Hello World"
                hello_world = urllib2.urlopen(SCORE_TO_IMPORT).read()

                # The new score meta, including the MusicXML file as `data`
                new_score = flat_api.ScoreCreation(
                    title='Hello World',
                    privacy='private',
                    data=hello_world
                )

                # Create the document and print the meta returned by the API
                pprint(flat_api.ScoreApi(flat_api_client).create_score(new_score))
            except (ApiException, urllib2.HTTPError) as e:
                print e
  '/scores/{score}':
    parameters:
      - name: score
        in: path
        description: >
          Unique identifier of the score document. This can be a Flat Score
          unique identifier (i.e. `ScoreDetails.id`) or, if the score is also a
          Google Drive file, the Drive file unique identifier prefixed with
          `drive-` (e.g. `drive-0B000000000`).
        required: true
        schema:
          type: string
    get:
      tags:
        - Score
      summary: Get a score's metadata
      description: >
        Get the details of a score identified by the `score` parameter in the
        URL.

        The currently authenticated user must have at least a read access to the
        document to use this API call.
      operationId: getScore
      parameters:
        - name: sharingKey
          in: query
          description: >
            This sharing key must be specified to access to a score or
            collection with a `privacy` mode set to `privateLink` and the
            current user is not a collaborator of the document.
          schema:
            type: string
      responses:
        '200':
          description: Score details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScoreDetails'
        '402':
          description: Account overquota and this document is out of the granted quota
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '403':
          description: Not granted to access to this score
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '404':
          description: Score not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
            - scores
            - scores.readonly
    put:
      tags:
        - Score
      summary: Edit a score's metadata
      description: >
        This API method allows you to change the metadata of a score document
        (e.g. its `title` or `privacy`), all the properties are optional.


        To edit the file itself, create a new revision using the appropriate
        method (`POST /v2/scores/{score}/revisions/{revision}`).


        When editing the `title`, `subtitle`, `composer`, `lyricist`, `arranger`
        or `licenseText`, the metadatas will be instantly be updated, and a
        real-time action will be pushed to update the document lazily.

        This pending document modification will be automatically be saved as a
        new version by either a connected client or our internal versioning
        service.
      operationId: editScore
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScoreModification'
        required: false
      responses:
        '200':
          description: Score details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScoreDetails'
        '402':
          description: Account overquota
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '403':
          description: Not granted to access to this score
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '404':
          description: Score not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
            - scores
      x-codegen-request-body-name: body
    delete:
      tags:
        - Score
      summary: Delete a score
      description: >
        This method can be used by the owner/admin (`aclAdmin` rights) of a
        score as well as regular collaborators.


        When called by an owner/admin, it will schedule the deletion of the
        score, its revisions, and complete history.

        The score won't be accessible anymore after calling this method and the
        user's quota will directly be updated.


        When called by a regular collaborator (`aclRead` / `aclWrite`), the
        score will be unshared (i.e. removed from the account & own
        collections).
      operationId: deleteScore
      parameters:
        - name: now
          in: query
          description: 'If `true`, the score deletion will be scheduled to be done ASAP'
          schema:
            type: boolean
            default: false
      responses:
        '204':
          description: The score has been removed
        '403':
          description: Not granted to manage this score
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '404':
          description: Score not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
            - scores
  '/scores/{score}/untrash':
    parameters:
      - name: score
        in: path
        description: >
          Unique identifier of the score document. This can be a Flat Score
          unique identifier (i.e. `ScoreDetails.id`) or, if the score is also a
          Google Drive file, the Drive file unique identifier prefixed with
          `drive-` (e.g. `drive-0B000000000`).
        required: true
        schema:
          type: string
    post:
      tags:
        - Score
      summary: Untrash a score
      description: >
        This method will remove the score from the `trash` collection and from
        the deletion queue, and add it back to the original collections.
      operationId: untrashScore
      responses:
        '204':
          description: The score has been untrashed
        '403':
          description: Not granted to manage this score
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '404':
          description: Score not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
            - scores
  '/scores/{score}/submissions':
    parameters:
      - name: score
        in: path
        description: >
          Unique identifier of the score document. This can be a Flat Score
          unique identifier (i.e. `ScoreDetails.id`) or, if the score is also a
          Google Drive file, the Drive file unique identifier prefixed with
          `drive-` (e.g. `drive-0B000000000`).
        required: true
        schema:
          type: string
    get:
      tags:
        - Score
        - Class
      summary: List submissions related to the score
      description: >
        This API call will list the different assignments submissions where the
        score is attached. This method can be used by anyone that are part of
        the organization and have at least read access to the document.
      operationId: getScoreSubmissions
      responses:
        '200':
          description: List of submissions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AssignmentSubmission'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
            - scores
            - scores.readonly
  '/scores/{score}/fork':
    parameters:
      - name: score
        in: path
        description: >
          Unique identifier of the score document. This can be a Flat Score
          unique identifier (i.e. `ScoreDetails.id`) or, if the score is also a
          Google Drive file, the Drive file unique identifier prefixed with
          `drive-` (e.g. `drive-0B000000000`).
        required: true
        schema:
          type: string
    post:
      tags:
        - Score
        - Class
      summary: Fork a score
      description: >
        This API call will make a copy of the last revision of the specified
        score and create a new score. The copy of the score will have a privacy
        set to `private`.


        When using a [Flat for Education](https://flat.io/edu) account, the
        inline and contextualized comments will be accessible in the child
        document.
      operationId: forkScore
      parameters:
        - name: sharingKey
          in: query
          description: >
            This sharing key must be specified to access to a score or
            collection with a `privacy` mode set to `privateLink` and the
            current user is not a collaborator of the document.
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScoreFork'
        required: true
      responses:
        '200':
          description: Score details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScoreDetails'
        '402':
          description: Account overquota
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '403':
          description: Not granted to access to this score
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '404':
          description: Score not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
            - scores
      x-codegen-request-body-name: body
  '/scores/{score}/collaborators':
    parameters:
      - name: score
        in: path
        description: >
          Unique identifier of the score document. This can be a Flat Score
          unique identifier (i.e. `ScoreDetails.id`) or, if the score is also a
          Google Drive file, the Drive file unique identifier prefixed with
          `drive-` (e.g. `drive-0B000000000`).
        required: true
        schema:
          type: string
    get:
      tags:
        - Score
      summary: List the collaborators
      description: >
        This API call will list the different collaborators of a score and their
        rights on the document. The returned list will at least contain the
        owner of the document.


        Collaborators can be a single user (the object `user` will be populated)
        or a group (the object `group` will be populated).
      operationId: getScoreCollaborators
      parameters:
        - name: sharingKey
          in: query
          description: >
            This sharing key must be specified to access to a score or
            collection with a `privacy` mode set to `privateLink` and the
            current user is not a collaborator of the document.
          schema:
            type: string
      responses:
        '200':
          description: List of collaborators
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResourceCollaborator'
        '402':
          description: Account overquota
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '403':
          description: Not granted to access to this score
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '404':
          description: Score not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
            - scores.readonly
            - scores
    post:
      tags:
        - Score
      summary: Add a new collaborator
      description: >
        Share a score with a single user or a group. This API call allows to
        add, invite and update the collaborators of a resource.

        - To add an existing Flat user to the resource, specify its unique
        identifier in the `user` property.

        - To invite an external user to the resource, specify its email in the
        `userEmail` property.

        - To add a Flat group to the resource, specify its unique identifier in
        the `group` property.

        - To update an existing collaborator, process the same request with
        different rights.
      operationId: addScoreCollaborator
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResourceCollaboratorCreation'
        required: true
      responses:
        '200':
          description: The newly added collaborator metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceCollaborator'
        '402':
          description: Account overquota
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '403':
          description: Not granted to manage this score
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '404':
          description: Score not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
