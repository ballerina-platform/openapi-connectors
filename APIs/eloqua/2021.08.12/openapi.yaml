          If not specified, the default is 1000. Example: <code>?limit=5</code>.'
        schema:
          type: integer
      - name: links
        in: query
        description: The links section in a resource return all the links by default.
          The client side might be only interested in a particular link. To satisfy
          that requirement, a "links" query parameter might be supported. The value
          of this query parameter is a list of relations separated by comma ",". For
          example, ?links=canonical, next will only return the links with "rel" property
          be canonical or next.
        schema:
          type: string
      - name: offset
        in: query
        description: 'Specifies an offset that allows you to retrieve the next batch
          of records. Any positive integer. For example, if your limit is 1000, specifying
          an offset of 1000 will return records 1000 through 2000. If not specified,
          the default is 0. Example: <code>?offset=1000</code>.'
        schema:
          type: integer
      - name: orderBy
        in: query
        description: 'Specifies the name of the property to order the results by.
          The <code>orderBy</code> format is <code>term</code> ASC | DESC. Example:
          <code>?orderBy=name ASC</code>.'
        schema:
          type: string
      - name: q
        in: query
        description: 'A URL parameter that specifies query criteria used to filter
          results. The <code>q</code> format is <code>term</code><code>operator</code><code>value</code>.
          Use "*" for wildcard values. Example: <code>?q="name=*Test*"</code> will
          find all the entities where the "name" field contains the string "Test".'
        schema:
          type: string
      - name: totalResults
        in: query
        description: Whether or not the total results are shown, and factored into
          the <code>hasMore</code> property in the response. When set to <code>false</code>,
          the <code>totalResults</code> property will not be returned, and the <code>hasMore</code>
          property will be determined based on returned events that match the criteria
          specified in the URL parameters. If not specified, the default is <code>true</code>.
        schema:
          type: boolean
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                title: SyncActionOperationSearchResponse
                type: object
                description: The response body contains information about the sync
