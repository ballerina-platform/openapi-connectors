        required: true
        schema:
          type: string
      - name: componentType
        in: query
        description: The component type to operate on.
        required: true
        schema:
          type: string
          enum:
          - segment
          - dashboard
          - bookmark
          - calculatedMetric
          - project
          - dateRange
          - metric
          - dimension
          - virtualReportSuite
          - scheduledJob
          - alert
          - classificationSet
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
        400:
          description: Invalid component type.
          content: {}
        500:
          description: Unable to retrieve tags for given component.
          content: {}
  /componentmetadata/tags/tagitems:
    put:
      tags:
      - component-metadata - tags
      summary: 'Tag a component with one or many tags at once. WARNING: Authoritative;
        deletes/overwrites all pre-existing associations'
      description: This endpoint allows many tags at once to be created/deleted. Any
        tags passed to this endpoint will become the *only* tags for that componentId
        (all other tags will be removed).
      operationId: save Tag Component List
      requestBody:
        description: JSON-formatted object containing key-value pairs that conform
