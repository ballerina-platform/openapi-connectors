            $ref: "#/components/schemas/AirTravelDocument"
    Stakeholder:
      type: object
      description: stakeholder definition
      required: 
        - id
        - name
      properties:
        id:
          description: item identifier
          type: string
        dateOfBirth:
          type: string
          format: date
          description: The date of birth in ISO 8601 format (yyyy-mm-dd)
        gender:
          $ref: "#/components/schemas/StakeholderGender"
        name:
          $ref: "#/components/schemas/Name"
        documents:
          type: array
          description: Advanced Passenger Information - regulatory identity documents - SSR
            DOCS & DOCO elements
          items:
            $ref: "#/components/schemas/IdentityDocument"
    StakeholderGender:
      type: string
      description: Gender for individual
      enum:
        - MALE
        - FEMALE
        - UNSPECIFIED
        - UNDISCLOSED
      title: Gender
      example: FEMALE
    IdentityDocument:
      title: traveler documents
      description: documents of the traveler
      allOf:
        - $ref: "#/components/schemas/Document"
        - type: object
          properties:
            documentType:
              $ref: "#/components/schemas/DocumentType"
            validityCountry:
              type: string
              description: "[ISO 3166-1
                alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) of
                the country where the document is valid"
              example: IN
              pattern: "[a-zA-Z]{2}"
            birthCountry:
              type: string
              description: "[ISO 3166-1
                alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) of
                the country of birth"
              example: FR
              pattern: "[a-zA-Z]{2}"
            holder:
              type: boolean
              description: boolean to specify if the traveler is the holder of the document
              example: true
    Document:
      type: object
      description: the information that are found on an ID document
      properties:
        number:
          type: string
          description: The document number (shown on the document) . E.g. QFU514563221J
        issuanceDate:
          type: string
          description: Date at which the document has been issued.
          format: date
        expiryDate:
          type: string
          description: Date after which the document is not valid anymore.
          format: date
        issuanceCountry:
          type: string
          description: "[ISO 3166-1
            alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) of the
            country that issued the document"
          pattern: "[a-zA-Z]{2}"
        issuanceLocation:
          type: string
          description: A more precise information concerning the place where the document
            has been issued, when available. It may be a country, a state, a
            city or any other type of location. e.g. New-York
        nationality:
          type: string
          description: "[ISO 3166-1
            alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) of the
            nationality appearing on the document"
          pattern: "[a-zA-Z]{2}"
        birthPlace:
          type: string
          description: Birth place as indicated on the document
    DocumentType:
      type: string
      description: the nature/type of the document
      enum:
        - VISA
        - PASSPORT
        - IDENTITY_CARD
        - KNOWN_TRAVELER
        - REDRESS
      example: VISA
    EmergencyContact:
      type: object
      description: emergency contact number
      properties:
        addresseeName:
          type: string
          description: Adressee name (e.g. in case of emergency purpose it corresponds to
            name of the person to be contacted).
          pattern: "[a-zA-Z -]"
        countryCode:
          type: string
          description: Country code of the country (ISO3166-1). E.g. "US" for the United
            States
          pattern: "[A-Z]{2}"
        number:
          type: string
          description: Phone number. Composed of digits only. The number of digits depends
            on the country.
          pattern: "[0-9]{1,15}"
        text:
          type: string
          description: additional details
    LoyaltyProgram:
      title: LoyaltyProgram
      description: loyalty program information
      type: object
      properties:
        programOwner:
          type: string
          description: loyalty program airline code
          example: AF
        id:
          type: string
          description: loyalty program number
          example: "12357466574"
    Discount:
      title: Discount
      description: traveler discount
      type: object
      properties:
        subType:
          $ref: "#/components/schemas/DiscountType"
        cityName:
          type: string
          description: city of residence
          example: MADRID
        travelerType:
          $ref: "#/components/schemas/DiscountTravelerType"
        cardNumber:
          type: string
          description: resident card number
          example: 12568215Z
          pattern: "[0-9A-Z][0-9]{0,12}[A-Z]"
        certificateNumber:
          type: string
          description: resident certificate number
          example: 12568215Z
          pattern: "[0-9A-Z][0-9]{0,12}[A-Z]"
    DiscountType:
      description: type of discount applied
      type: string
      enum:
        - SPANISH_RESIDENT
        - AIR_FRANCE_DOMESTIC
        - AIR_FRANCE_COMBINED
        - AIR_FRANCE_METROPOLITAN
      example: SPANISH_RESIDENT
    DiscountTravelerType:
      description: type of discount applied
      type: string
      enum:
        - SPANISH_CITIZEN
        - EUROPEAN_CITIZEN
        - GOVERNMENT_WORKER
        - MILITARY
        - MINOR_WITHOUT_ID
      example: SPANISH_CITIZEN
    Traveler:
      title: traveler element
      description: the traveler of the trip
      allOf:
        - $ref: "#/components/schemas/Stakeholder"
        - type: object
          properties:
            emergencyContact:
              $ref: "#/components/schemas/EmergencyContact"
            loyaltyPrograms:
              description: list of loyalty program followed by the traveler
              type: array
              minItems: 0
              maxItems: 10
              items:
                $ref: "#/components/schemas/LoyaltyProgram"
            discountEligibility:
              description: list of element that allow a discount.
              type: array
              minItems: 0
              maxItems: 10
              items:
                $ref: "#/components/schemas/Discount"
            contact:
              $ref: "#/components/schemas/Contact"
    Contact:
      description: contact information
      allOf:
        - $ref: "#/components/schemas/ContactDictionary"
        - type: object
          properties:
            phones:
              description: Phone numbers
              type: array
              maxItems: 3
              items:
                $ref: "#/components/schemas/Phone"
            companyName:
              description: Name of the company
              type: string
              example: AMADEUS
            emailAddress:
              type: string
              description: Email address (e.g. john@smith.com)
              example: support@mail.com
    ContactPurpose:
      description: >-
        the purpose for which this contact is to be used.
         - STANDARD for standard use, comunication, advertissement etc...
         - INVOICE for your invoice contact, usually its your billing adress. it's mandatory in france when you buy online
         - STANDARD_WITHOUT_TRANSMISSION is standard contact that are not share with third party outside of Amadeus
      type: string
      enum:
        - STANDARD
        - INVOICE
        - STANDARD_WITHOUT_TRANSMISSION
    ContactDictionary:
      description: represents a contact
      type: object
      properties:
        addresseeName:
          $ref: "#/components/schemas/Name"
        address:
          $ref: "#/components/schemas/Address"
        language:
          description: the preferred language of communication with this Contact
          type: string
        purpose:
          $ref: "#/components/schemas/ContactPurpose"
    Name:
      title: name
      description: name
      allOf:
        - $ref: "#/components/schemas/BaseName"
        - type: object
          properties:
            secondLastName:
              description: second last name
              type: string
    BaseName:
      type: object
      description: description of the name of a physical person
      properties:
        firstName:
          description: First name.
          type: string
        lastName:
          description: Last name.
          type: string
        middleName:
          description: Middle name(s), for example "Lee" in "John Lee Smith".
          type: string
    Phone:
      type: object
      description: phone information
      required:
        - deviceType
        - countryCallingCode
        - number
      properties:
        deviceType:
          $ref: "#/components/schemas/PhoneDeviceType"
        countryCallingCode:
          type: string
          description: Country calling code of the phone number, as defined by the
            International Communication Union. Examples - "1" for US, "371" for
            Latvia.
          pattern: "[0-9+]{2,5}"
        number:
          type: string
          description: Phone number. Composed of digits only. The number of digits depends
            on the country.
          pattern: "[0-9]{1,15}"
    PhoneDeviceType:
      type: string
      description: Type of the device (Landline, Mobile or Fax)
      enum:
        - MOBILE
        - LANDLINE
        - FAX
    Address:
      type: object
      description: address information
      properties:
        lines:
          type: array
          description: >-
            Line 1 = Street address, Line 2 = Apartment, suite, unit, building,
            floor, etc 

            Each line is limited to 35 characters
          items:
            type: string
        postalCode:
          type: string
          description: "Example: 74130"
        countryCode:
          type: string
          description: country code [ISO 3166-1 country
            code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
          pattern: "[a-zA-Z]{2}"
        cityName:
          type: string
          description: "Full city name. Example: Dublin"
          pattern: "[a-zA-Z -]{1,35}"
        stateName:
          type: string
          description: Full state name
        postalBox:
          type: string
          description: E.g. BP 220
    TicketingAgreement:
      title: Ticketing Agreement
      description: ticketing agreement
      type: object
      properties:
        option:
          $ref: "#/components/schemas/TicketingAgreementOption"
        delay:
          description: Delay before applying automatic process if no issuance in days
          type: string
        dateTime:
          description: Exact date to apply automatic process if no issuance. YYYY-MM-DD
            format, e.g. 2019-06-07
          type: string
          readOnly: true
          example: 2017-10-23
        segmentIds:
          description: Ids of the impacted segments
          type: array
          readOnly: true
          items:
            type: string
          example: "1"
    TicketingAgreementOption:
      description: >
        Ticketing agreement option

        * **CONFIRM**, when the payment is done

        * **DELAY_TO_QUEUE**, queue the reservation at a wished date if the payment is not done

        * **DELAY_TO_CANCEL**, cancel the reservation at a wished date if the payment is not done


        Queueing and cancellation occurs at local date and time. When no time is specified, reservation is queued or cancelled at 00:00.
      type: string
      enum:
        - CONFIRM
        - DELAY_TO_QUEUE
        - DELAY_TO_CANCEL
      example: DELAY_TO_QUEUE
    AutomatedProcessCommon:
      type: object
      description: Provides information on ticketing arrangements and Amadeus Time Limits
      properties:
        code:
          $ref: "#/components/schemas/AutomatedProcessCode"
        queue:
          title: Queue
          type: object
          description: Identifies the queue onto which PNR must be automatically placed
            upon process execution.
          properties:
            number:
              type: string
            category:
              type: string
        text:
          type: string
          description: Free text
    AutomatedProcess:
      title: Automated Process
      description: automatic process applied to the Order
      allOf:
        - $ref: "#/components/schemas/AutomatedProcessCommon"
        - type: object
          properties:
            delay:
              description: Delay before applying process in days
              type: string
            officeId:
              description: Office into which the process must be triggered.
              type: string
              example: NCE1A0955
            dateTime:
              type: string
              format: date-time
              description: Datetime limit at which the process takes action in case
                issuance is not done.
    AutomatedProcessCode:
      type: string
      description: queuing action to be taken
      enum:
        - IMMEDIATE
        - DELAYED
        - ERROR
      example: IMMEDIATE
    Remarks:
      title: Remarks
      description: remarks
      type: object
      properties:
        general:
          description: list of general remarks
          type: array
          minItems: 0
          maxItems: 200
          items:
            $ref: "#/components/schemas/GeneralRemark"
        airline:
          description: list of airline remarks
          type: array
          minItems: 0
          maxItems: 200
          items:
            $ref: "#/components/schemas/AirlineRemark"
    GeneralRemark:
      title: GeneralRemark
      type: object
      required:
        - subType
        - text
      properties:
        subType:
          $ref: "#/components/schemas/GeneralRemarkType"
        category:
          description: remark category
          type: string
          example: Z
          pattern: "[A-Z]{1}"
        text:
          description: remark free text
          type: string
          example: PASSENGER NEED ASSISTANCE
        travelerIds:
          description: Id of the concerned traveler
          type: array
          items:
            type: string
          example: "1"
        flightOfferIds:
          description: Id of the concern flightOffers
          type: array
          minItems: 1
          maxItems: 6
          items:
            type: string
          example: "1"
    GeneralRemarkType:
      description: general remark type
      type: string
      enum:
        - GENERAL_MISCELLANEOUS
        - CONFIDENTIAL
        - INVOICE
        - QUALITY_CONTROL
        - BACKOFFICE
        - FULFILLMENT
        - ITINERARY
        - TICKETING_MISCELLANEOUS
        - TOUR_CODE
      example: GENERAL_MISCELLANEOUS
    AirlineRemark:
      title: AirlineRemark
      type: object
      required:
        - subType
        - airlineCode
        - text
      properties:
        subType:
          $ref: "#/components/schemas/AirlineRemarkType"
        keyword:
          description: keyword code - only applicable for subType Keyword
          type: string
          example: PARK
        airlineCode:
          description: >
            Code of the airline following IATA standard ([IATA table
            codes](http://www.iata.org/publications/Pages/code-search.aspx))


            When it apply to any airline, value is YY.
          type: string
          example: AF
        text:
          description: remark free text
          type: string
          example: CAR PARK
        travelerIds:
          description: Id of the concerned traveler
          type: array
          items:
            type: string
          example: "1"
        flightOfferIds:
          description: Id of the concern flightOffers
          type: array
          minItems: 1
          maxItems: 6
          items:
            type: string
          example: "1"
    AirlineRemarkType:
      description: airline remark type
      type: string
      enum:
        - OTHER_SERVICE_INFORMATION
        - KEYWORD
        - OTHER_SERVICE
        - CLIENT_ID
        - ADVANCED_TICKET_TIME_LIMIT
      example: KEYWORD
    FormOfPayment:
      title: Form Of Payment
      description: form of payment used
      type: object
      properties:
        b2bWallet:
          $ref: "#/components/schemas/B2bWallet"
        creditCard:
          $ref: "#/components/schemas/CreditCard"
        other:
          $ref: "#/components/schemas/OtherMethod"
    B2bWallet:
      title: B2bWallet
      type: object
      description: b2b wallet
      properties:
        cardId:
          readOnly: true
          description: card identifier
          type: string
          example: "1245365895336"
        cardUsageName:
          description: card usage name
          type: string
        cardFriendlyName:
          description: card name
          type: string
          example: CB1
          pattern: "[a-zA-Z0-9]{1,35}"
        reportingData:
          type: array
          title: reportingData
          items:
            title: reportingData
            type: object
            properties:
              name:
                type: string
                example: reconcil1
              value:
                type: string
                example: data1
        virtualCreditCardDetails:
          $ref: "#/components/schemas/VirtualCreditCardDetails"
        flightOfferIds:
          description: Id of the concern flightOffers
          type: array
          minItems: 1
          maxItems: 6
          items:
            type: string
          example: "1"
    VirtualCreditCardDetails:
      description: detail information of the virtual card
      allOf:
        - $ref: "#/components/schemas/CreditCardCommon"
        - $ref: "#/components/schemas/ElementaryPrice"
    CreditCard:
      title: creditCard
      type: object
      description: credit card
      allOf:
        - $ref: "#/components/schemas/CreditCardCommon"
        - type: object
          properties:
            securityCode:
              description: card security code
              type: string
              example: "123"
            flightOfferIds:
              description: Id of the concern flightOffers
              type: array
              minItems: 1
              maxItems: 6
              items:
                type: string
              example: "1"
    CreditCardCommon:
      title: creditCardCommon
      type: object
      description: credit card common attribute
      properties:
        brand:
          $ref: "#/components/schemas/CreditCardBrand"
        holder:
          description: card holder as on the card
          type: string
          example: MR DUPON DAMIEN
        number:
          description: card number
          type: string
          example: "4012999999999999"
          pattern: "[a-zA-Z0-9]{1,35}"
        expiryDate:
          description: credit card expiration date following [ISO
            8601](https://en.wikipedia.org/wiki/ISO_8601) (YYYY-MM format, e.g.
            2012-08)
          type: string
          example: 2021-08
    CreditCardBrand:
      description: credit card brand
      type: string
      enum:
        - VISA
        - AMERICAN_EXPRESS
        - MASTERCARD
        - VISA_ELECTRON
        - VISA_DEBIT
        - MASTERCARD_DEBIT
        - MAESTRO
        - DINERS
        - EASYPAY
      example: VISA
    OtherMethod:
      title: creditCard
      type: object
      description: other payment method
      properties:
        method:
          $ref: "#/components/schemas/OtherPaymentMethod"
        flightOfferIds:
          description: Id of the concern flightOffers
          type: array
          minItems: 1
          maxItems: 6
          items:
            type: string
          example: "1"
    OtherPaymentMethod:
      description: other payment method
      type: string
      enum:
        - ACCOUNT
        - CHECK
        - CASH
        - NONREFUNDABLE
      example: CASH
    AssociatedRecordCommon:
      type: object
      description: describes the relation between the current reservation and another one
      properties:
        reference:
          type: string
          description: Record locator [Amadeus or OA] with which the current reservation is
            related. In case of a codeshare relation, it enables to identify the
            operating PNR.
        creationDate:
          type: string
          description: Creation date of the referenced reservation. Date and time in
            [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)
            YYYY-MM-ddThh:mm:ss.sss format, e.g. 2019-07-09T12:30:00.000
          example: 2019-07-09T12:30:00.000
        originSystemCode:
          type: string
          description: Designates the system which has originated the referenced
            reservation.
          minLength: 2
          maxLength: 3
    AssociatedRecord:
      title: associated record
      description: record associated to the order
      allOf:
        - $ref: "#/components/schemas/AssociatedRecordCommon"
        - type: object
          properties:
            flightOfferId:
              type: string
              description: id of the impacted flight offer
              example: "1"
    AirTravelDocument:
      title: AirTravelDocument
      description: ticket information
      allOf:
        - $ref: "#/components/schemas/AirTravelDocumentCommon"
        - type: object
          properties:
            travelerId:
              type: string
              description: id of the impacted traveler
              example: "1"
            segmentIds:
              description: Ids of the impacted segments
              type: array
              items:
                type: string
              example: "1"
    AirTravelDocumentCommon:
      type: object
      properties:
        documentType:
          type: string
          description: Type of the travel document
          enum:
            - ETICKET
            - PTICKET
            - EMD
            - MCO
        documentNumber:
          type: string
          description: Identifier of the travel document prefixed by its owner code [NALC -
            3 digits]. Can either be a primary or a conjunctive document number.
            Necessary for TicketingReference definition.
        documentStatus:
          type: string
          description: Status of the travel document contained in the fare element
          enum:
            - ISSUED
            - REFUNDED
            - VOID
            - ORIGINAL
            - EXCHANGED
  securitySchemes:
    OAuth2:
      type: oauth2        
      flows:
        clientCredentials:
          scopes: {}
          tokenUrl: https://test.api.amadeus.com/v1/security/oauth2/token