      title: AS2 Message
      required:
        - id
        - as2MessageId
        - incoming
        - msgStatus
        - mdnStatus
        - receiverAS2Id
        - senderAS2Id
        - subject
        - failures
        - attachmentPaths
        - compressed
        - signed
        - encrypted
        - mic
        - micMatches
        - transportStatusReceived
        - userAgent
        - timestamp
        - apiFetched
        - transportHeaders
        - mdnMessage
      type: object
      properties:
        id:
          type: integer
          format: int64
        as2MessageId:
          type: string
        incoming:
          type: boolean
        msgStatus:
          type: string
        mdnStatus:
          type: string
        receiverAS2Id:
          type: string
        senderAS2Id:
          type: string
        subject:
          type: string
        failures:
          type: integer
        attachmentPaths:
