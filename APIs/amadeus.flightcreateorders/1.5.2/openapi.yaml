      properties:
        amount:
          type: string
          description: Amount of the fare. could be alpha numeric. Ex- 500.20 or 514.13A,
            'A'signifies additional collection.
        currencyCode:
          type: string
          description: Currency type of the fare.
    BaggageAllowance:
      description: baggageAllowance
