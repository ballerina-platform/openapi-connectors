  x-status: validated
  x-release-note:
    1.5.0:
      - Add new General Remark enum "TOUR_CODE"
    1.4.0:
      - Add new Gender enum "UNSPECIFIED" and "UNDISCLOSED"
      - Add EasyPay credit card brand - **not available in self-service**
    1.3.0:
      - Add new airlineRemark subtype "ADVANCED_TICKET_TIME_LIMIT"
    1.2.0:
      - Add new sources "LTC" and "EAC" - **not available in self-service**
    1.1.0:
      - Add Co2Emissions information into Create flight-order reply
      - Add language in Contact for the APN feature
    1.0.0:
      - Initial version
  description: >-
    This is a generated connector for [Amadeus Flight Create Orders API](https://developers.amadeus.com/self-service/category/air/api-doc/flight-create-orders) OpenAPI specification. 
    This [Amadeus Flight Create Orders API](https://developers.amadeus.com/) provides the capability to perform the final booking for a chosen flight. 
    Use this after completing a flight search with Flight Offers Search and confirming real-time price and availability with Flight Offers Price.
  x-ballerina-init-description: >
    The connector initialization requires clientId and clientSecret. 
    Please create [Amadeus](https://developers.amadeus.com/register) account and Obtain clientId and clientSecret following [this guide](https://developers.amadeus.com/get-started/get-started-with-self-service-apis-335)
  x-ballerina-display:
    label: Amadeus Flight Create Orders
    iconPath: "icon.png"  
