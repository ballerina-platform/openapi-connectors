servers:
  - url: 'https://api.getgo.com/G2W/rest/v2'
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      description: >
        To use this API, you _must_ provide an OAuth Token that has been requested from LogMeIn OAuth Authorization Server.
        See https://goto-developer.logmeininc.com/how-get-access-token-and-organizer-key for documentation about how to use LogMeIns OAuth.
      flows:
        password:
          scopes: {}
          tokenUrl: https://api.getgo.com/oauth/v2/token
          refreshUrl: https://api.getgo.com/oauth/v2/token
        authorizationCode:
          scopes: {}
          authorizationUrl: https://api.getgo.com/oauth/v2/authorize
          tokenUrl: https://api.getgo.com/oauth/v2/token
          refreshUrl: https://api.getgo.com/oauth/v2/token
    Bearer:
      type: http
      scheme: bearer
  parameters:
    Authorization:
      name: Authorization
      in: header
      description: Access token
      required: true
      schema:
        type: string
    organizerKey:
      name: organizerKey
      in: path
      description: The key of the organizer
      required: true
      schema:
        type: integer
        format: int64
    accountKey:
      name: accountKey
      in: path
      description: The key of the account
      required: true
      schema:
        type: integer
        format: int64
    name:
      name: name
      in: path
      description: The name of the asset
      required: true
      schema:
        type: string
    webinarKey:
      name: webinarKey
      in: path
      description: The key of the webinar
      required: true
      schema:
        type: integer
        format: int64
    sessionKey:
      name: sessionKey
      in: path
      description: The key of the webinar session
      required: true
      schema:
        type: integer
        format: int64
    registrantKey:
      name: registrantKey
      in: path
      description: The key of the registrant
      required: true
      schema:
        type: integer
        format: int64
    coorganizerKey:
      name: coorganizerKey
      in: path
      description: The key of the internal or external co-organizer (memberKey)
      required: true
      schema:
        type: integer
        format: int64
    panelistKey:
      name: panelistKey
      in: path
      description: The key of the webinar panelist
      required: true
      schema:
        type: integer
        format: int64
    product:
      name: product
      in: query
      description: Supported products
      required: true
      schema:
        type: string
        enum:
          - g2w
    webhookKey:
      name: webhookKey
      in: path
      description: The unique identifier for a webhook.
      required: true
      schema:
        type: string
    userSubscriptionsKey:
      name: userSubscriptionsKey
      in: path
      description: The unique identifier for a user subscription.
      required: true
      schema:
        type: string
    requiredFromTime:
      name: fromTime
      in: query
      description: >
        Start of the datetime range in ISO8601 UTC format
      required: true
      example: '2020-03-13T10:00:00Z'
      schema:
        type: string
        format: date-time
    requiredToTime:
      name: toTime
      in: query
      description: >
        End of the datetime range in ISO8601 UTC format
      example: '2020-03-13T22:00:00Z'
      required: true
      schema:
        type: string
        format: date-time
    optionalFromTime:
      name: fromTime
      in: query
      description: >
        Start of the datetime range in ISO8601 UTC format
      required: false
      example: '2020-03-13T10:00:00Z'
      schema:
        type: string
        format: date-time
