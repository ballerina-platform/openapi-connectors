                $ref: '#/components/schemas/CalcMetricFunction'
        404:
          description: Calculated metric function not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
        500:
          description: External API error; Calculated metric function retrieval failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
  /calculatedmetrics/validate:
    post:
      tags:
      - calculatedmetrics
      summary: Validate a calculated metric definition
      operationId: validate Calculated Metric
      parameters:
      - name: locale
        in: query
        description: Locale
        schema:
          type: string
          default: en_US
      - name: migrating
        in: query
        description: Include migration functions in validation
        schema:
          type: boolean
          default: false
      requestBody:
        description: JSON-formatted Object containing key/value pairs for calculated
          metric validation.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyticsCalculatedMetric'
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsCalculatedMetric'
        400:
          description: Invalid input; name, rsid, and definition are all required.
            Definition must be formatted as a JSON Object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
        500:
          description: External API error; Calculated metric validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
      x-codegen-request-body-name: body
  /calculatedmetrics/{id}:
    get:
      tags:
      - calculatedmetrics
      summary: Retrieve a single calculated metric by id
      description: "A calculated metric response will always include these default\
        \ items: *id, name, description, rsid, owner, polarity, precision, type* \n\
        \nOther attributes can be optionally requested through the 'expansion' field:\n\
        \n* *modified*: Date that the metric was last modified (ISO 8601)\n* *definition*:\
        \ Calculated metric definition as JSON object\n* *compatibility*: Products\
        \ that the metric is compatible with\n* *reportSuiteName*: Also return the\
        \ friendly Report Suite name for the RSID\n* *tags*: Gives all existing tags\
        \ associated with the calculated metric\n\nFor more information about calculated\
        \ metrics go [here](https://github.com/AdobeDocs/analytics-2.0-apis/blob/master/calculatedmetrics.md)\n\
        \n"
      operationId: find One Calculated Metric
      parameters:
      - name: id
        in: path
        description: The calculated metric ID to retrieve
        required: true
        schema:
          type: string
      - name: locale
        in: query
        description: Locale
        schema:
          type: string
          default: en_US
      - name: expansion
        in: query
        description: Comma-delimited list of additional calculated metric metadata
          fields to include on response.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - reportSuiteName
            - ownerFullName
            - modified
            - tags
            - shares
            - definition
            - compatibility
            - categories
          enum:
          - reportSuiteName
          - ownerFullName
          - modified
          - tags
          - shares
          - definition
          - compatibility
          - categories
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsCalculatedMetric'
        403:
          description: Requesting non-shared calculated metrics for other users is
            restricted to admin users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
        500:
          description: External API error; calculated metric retrieval failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
    put:
      tags:
      - calculatedmetrics
      summary: Update an existing calculated metric
      description: "The following fields can be modified through this endpoint: <br><b>name,\
        \ description, definition, owner, rsid</b>\nExample \"defintion\" for use\
        \ in testing API below (\"Visits per visitor\"):<br>\n\"definition\": {\r\n\
        \      \"formula\": {\r\n        \"func\": \"divide\",\r\n        \"col1\"\
        : {\r\n          \"func\": \"metric\",\r\n          \"name\": \"metrics/visits\"\
        ,\r\n          \"description\": \"Visits\"\r\n        },\r\n        \"col2\"\
        : {\r\n          \"func\": \"metric\",\r\n          \"name\": \"metrics/visitors\"\
        ,\r\n          \"description\": \"Unique Visitors\"\r\n        }\r\n     \
        \ },\r\n      \"func\": \"calc-metric\",\r\n      \"version\": [\r\n     \
        \   1,\r\n        0,\r\n        0\r\n      ]\r\n    }<br><br>Response will\
        \ be the newly modified calculated metric object after the update request\
        \ completes.<br><br><b><span style=\"text-decoration: underline;\">CalculatedMetricResponse</span></b><br>A\
        \ calculated metric response will always include these default items:* id,\
        \ name, description, rsid, owner* \n\nOther attributes can be optionally requested\
        \ through the 'expansion' field as defined/documented in the GET endpoints\
        \ (see GET \"/calculatedmetrics\" or GET \"/calculatedmetrics/{id}\" for more\
        \ documentation)."
      operationId: update Calculated Metric
      parameters:
      - name: id
        in: path
        description: Calculated Metric ID to be updated
        required: true
        schema:
          type: string
      - name: locale
        in: query
        description: Locale
        schema:
          type: string
          default: en_US
      - name: expansion
        in: query
        description: Comma-delimited list of additional calculated metric metadata
          fields to include on response.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - reportSuiteName
            - ownerFullName
            - modified
            - tags
            - shares
            - definition
            - compatibility
            - categories
          enum:
          - reportSuiteName
          - ownerFullName
          - modified
          - tags
          - shares
          - definition
          - compatibility
          - categories
      requestBody:
        description: JSON-formatted Object containing key/value pairs to be updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyticsCalculatedMetric'
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsCalculatedMetric'
        400:
          description: Definition must be formatted as a JSON Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
        401:
          description: Company mismatch; calculated metric ownership can only be transferred
            within the same organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
        403:
          description: User does not have permission to update this calculated metric
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
        500:
          description: External API error; Calculated metric update or retrieval failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
      x-codegen-request-body-name: body
