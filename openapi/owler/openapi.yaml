openapi: 3.0.1
info:
  x-ballerina-display:
    label: Owler
    iconPath: "resources/owler.svg"
  title: Owler
  description: >
    Search for information on companies using a website or company name and get access to Company Data, News, Blog Posts, Competitor Lists and much more.
  x-ballerina-init-description: >
    The connector initialization requires setting the API credentials.

    Create an [Owler account](https://corp.owler.com/) and obtain the API key.
  version: 1.0.0
  x-apisguru-categories:
  - search
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_twitter.com_owlerinc_profile_image.png
  x-origin:
  - converter:
      url: https://github.com/lucybot/api-spec-converter
      version: 2.7.11
    format: swagger
    url: https://developers.owler.com/swagger/spec.json
    version: "1.2"
  x-providerName: owler.com
servers:
- url: https://api.owler.com/
security:
- user_key: []
tags:
- name: CompanyAPI
  description: Provides Company information
- name: CompanyPremiumAPI
  description: Provides company premium information.
- name: CompetitorAPI
  description: Provides Competitor information
- name: CompetitorPremiumAPI
  description: Provides Competitor Premium information
- name: FeedAPI
  description: Provides Feed information
paths:
  /v1/company/basicsearch:
    get:
      tags:
      - CompanyAPI
      summary: Basic Search Company by Ticker or Website or Name or PermID
      description: The Company Basic Search API searches for a company based on the
        input and will returns results containing basic details about matching companies.
        By default the API returns the top 10 available results unless the limit is
        specified. The maximum limit is restricted to 30.
      operationId: basicCompanySearch
      parameters:
      - name: q
        in: query
        description: Search term
        required: true
        schema:
          type: string
      - name: fields
        in: query
        description: Fields to be searched - name, website, ticker, permid. If not
          specfied, will be searched against all fields
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - name
            - website
            - ticker
            - permid
      - name: limit
        in: query
        description: Number of results to be displayed - 10 (by default, if not specified)
          to 30
        schema:
          type: string
      - name: format
        in: query
        description: Format of the response content - json (by default if not specified),
          xml
        schema:
          type: string
          default: json
          enum:
          - xml
          - json
      responses:
        200:
          description: Search Results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/basic_results'
            application/xml:
              schema:
                $ref: '#/components/schemas/basic_results'
        400:
          description: Invalid Parameters
          content: {}
        403:
          description: Authentication Failed
          content: {}
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content: {}
  /v1/company/competitor/id/{companyId}:
    get:
      tags:
      - CompetitorAPI
      summary: Get Competitor information by Id
      description: The Competitors API provides basic information about top 3 competitors
        of a company specified in the Company Id
      operationId: geCompetiterInformationById
      parameters:
      - name: companyId
        in: path
        description: Company Id
        required: true
        schema:
          type: string
      - name: format
        in: query
        description: Format of the response content - json (by default if not specified),
          xml
        schema:
          type: string
          default: json
          enum:
          - xml
          - json
      responses:
        200:
          description: Competitors Data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyCompetitorVO'
            application/xml:
              schema:
                $ref: '#/components/schemas/CompanyCompetitorVO'
        400:
          description: Invalid Parameters
          content: {}
        403:
          description: Authentication Failed
          content: {}
        404:
          description: Resource Not Found
          content: {}
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content: {}
  /v1/company/competitor/url/{website}:
    get:
      tags:
      - CompetitorAPI
      summary: Get Competitor information by URL
      description: The Competitors API provides basic information about top 3 competitors
        of a company specified in the website
      operationId: getCompetitorInformationByUrl
      parameters:
      - name: website
        in: path
        description: Company Id
        required: true
        schema:
          type: string
      - name: format
        in: query
        description: Format of the response content - json (by default if not specified),
          xml
        schema:
          type: string
          default: json
          enum:
          - xml
          - json
      responses:
        200:
          description: Competitors Data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyCompetitorVO'
            application/xml:
              schema:
                $ref: '#/components/schemas/CompanyCompetitorVO'
        400:
          description: Invalid Parameters
          content: {}
        403:
          description: Authentication Failed
          content: {}
        404:
          description: Resource Not Found
          content: {}
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content: {}
  /v1/company/competitorpremium/id/{companyId}:
    get:
      tags:
      - CompetitorPremiumAPI
      summary: Get Competitor information by Id
      description: The Competitors API provides basic information about all competitors
        of a given company Id
      operationId: getCompetitorInformationByIdPremium
      parameters:
      - name: companyId
        in: path
        description: Company Id
        required: true
        schema:
          type: string
      - name: pagination_id
        in: query
        description: Pass pagination_id as * in the first API request. The API response
          will return top competitors along with the next pagination_id which can
          be passed in the subsequent API request to get the next set of competitors.
          Repeat this process until needed or till the pagination_id returned is blank.
          Note:Every response will have maximum of 50 competitors.
        schema:
          type: string
      - name: format
        in: query
        description: Format of the response content - json (by default if not specified),
          xml
        schema:
          type: string
          default: json
          enum:
          - xml
          - json
      responses:
        200:
          description: Competitors Data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/competitors'
            application/xml:
              schema:
                $ref: '#/components/schemas/competitors'
        400:
          description: Invalid Parameters
          content: {}
        403:
          description: Authentication Failed
          content: {}
        404:
          description: Resource Not Found
          content: {}
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content: {}
  /v1/company/competitorpremium/url/{website}:
    get:
      tags:
      - CompetitorPremiumAPI
      summary: Get Competitor information by Url
      description: The Competitors API provides basic information about all competitors
        of a given company Id
      operationId: getCompetitorInformationByUrlPremium
      parameters:
      - name: website
        in: path
        description: Company Id
        required: true
        schema:
