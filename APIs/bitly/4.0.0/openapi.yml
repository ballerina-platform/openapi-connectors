tags:
  - name: Groups
    description: >
      Groups are subdivisions within organizations. Every user will be in at
      least one group, and every shortened link will be in one group. Most
      actions on our API will be on behalf of a group. For example, when you
      shorten a link, it will be on behalf of a user and a group.
  - name: Organizations
    description: >
      Organizations are equivalent to a Bitly account. Every plan limit, group,
      and user is tied to an organization.
  - name: User
    description: >
      Some subscription plans allow multiple users. Only one user is used for
      authenticating a call, and these operations apply only to the
      authenticated user.
  - name: BSDs
    description: >
      Branded short domains (BSDs) are the custom domains used to brand your
      links. A BSD can be added to a Bitly organization and may be assigned to
      one or more groups. They can contain up to 32 characters.
  - name: Bitlinks
    description: >
      Bitlinks are shortened links. They could begin with the bit.ly domain or
      your own custom branded short domain (BSD).
  - name: Custom Bitlinks
    description: >
      These endpoints are for updating custom Bitlinks only. Custom Bitlinks
      have both a BSD and a customized back-half (e.g.,
      yourcompany.com/yourcampaign). If a link begins with the bit.ly domain or
      ends with an auto-generated random string it is not a custom Bitlink. 
  - name: Campaigns
    description: >
      Bitly Campaigns are used to build and organize links and metrics for
      marketing campaigns.
  - name: Webhooks
    description: >
      Webhooks are a method of sending information from Bitly to an application
      outside of Bitly. It's a way to automate actions or updates between two
      different systems. These endpoints are for configuring your webhooks.
  - name: Deeplinks
    description: >
      Deeplinks refers to links that direct a user to a location inside of a
      mobile application. Bitly allows accounts to configure varying
      implementations of Deeplinks.
  - name: Billing
    description: >
      All endpoints under this tag are related to accounts subscribing to the
      Bitly service.
  - name: Tiers
    description: |
      Tiers references what level subscription a Bitly account is under.
  - name: SSO
    description: >
      SSO is an acronym for Single Sign-On. This relates to a method of
      authentication used by some Bitly accounts.
  - name: Invitations
    description: >
      Invitations allow new users to be invited to a Bitly organization via
      email or username. These endpoints handle both creation, retrieval, and
      deletion of invitations tied to an organization.
  - name: Bulk Shorten
    description: >
      Bulk Shorten references the capability for users to upload a csv of links
      they would like to shorten and optionally customize.
  - name: Clickstreams
    description: |
      Endpoints pertaining to the Clickstream nsq service.
  - name: Launchpads
    description: >
      A link launchpad is a customizable page that contains a collection of
      links. These endpoints allow for the customization of the links associated
      with this site and the appearance of the site itself.
