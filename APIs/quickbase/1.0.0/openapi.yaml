  /apps/{appId}/events:
    get:
      tags:
      - Apps
      summary: Get app events
      description: 'Get a list of events that can be triggered based on data or user
        actions in this application, includes: Email notification, Reminders, Subscriptions,
        QB Actions, Webhooks, record change triggered Automations (does not include
        scheduled).'
      operationId: getAppEvents
      parameters:
      - name: appId
        in: path
        description: The unique identifier of an app
        required: true
        schema:
          type: string
      - name: QB-Realm-Hostname
        in: header
        description: Your Quickbase domain, for example demo.quickbase.com
        required: true
        schema:
          type: string
      - name: User-Agent
        in: header
        description: Information is entered by the person or utility invoking the
          API. Choose between the default in your toolkit or custom create it. Being
          as descriptive as possible will help in identification and troubleshooting.
        schema:
          type: string
      - name: Authorization
        in: header
        description: The Quickbase authentication scheme you are using to authenticate
          the request, as described on the [authorization page](../auth).
        required: true
        schema:
          type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                example:
                - type: qb-action
                  owner:
                    email: jsmith@quickbase.com
                    id: 123456.ab1s
                    name: Juliet Smith
                    userName: jsmith
                  isActive: true
                  tableId: bqwriv8bw
                  name: Quick Base Action
                - type: webhook
                  owner:
                    email: tanderson@quickbase.com
                    id: 654321.ab1s
                    name: Thomas A. Anderson
                    userName: tanderson
                  isActive: false
                  tableId: bqwriv8bw
                  name: Webhook
                - type: email-notification
                  owner:
                    email: jsmith@quickbase.com
                    id: 123456.ab1s
                    name: Juliet Smith
                    userName: jsmith
                  isActive: false
                  tableId: bqwriv8bw
                  name: Notification
                - type: subscription
                  owner:
                    email: tanderson@quickbase.com
                    id: 654321.ab1s
                    name: Thomas A. Anderson
                    userName: tanderson
                  isActive: true
                  tableId: bqwriv8bw
                  name: Subscription
                - type: reminder
                  owner:
                    email: jsmith@quickbase.com
                    id: 123456.ab1s
                    name: Juliet Smith
                    userName: jsmith
                  isActive: true
                  tableId: bqwriv8bw
                  name: Reminder
                - type: automation
                  owner:
                    email: tanderson@quickbase.com
                    id: 654321.ab1s
                    name: Thomas A. Anderson
                    userName: tanderson
                  isActive: true
                  tableId: bqwriv8bw
                  url: https://realm.quickbase.com/ui/automation/qb/db/bqwria893/automations/70eecab9-634f-42d9-9037-9340a1a9e8ce
                items:
                  type: object
                  properties:
                    isActive:
                      type: boolean
                      description: Indication of whether current event is active.
                    type:
                      type: string
                      description: Type of an event.
                      enum:
                      - webhook
                      - qb-action
                      - email-notification
                      - subscription
                      - reminder
                      - automation
                    name:
                      type: string
                      description: The name of the event. This property is not returned
                        for automations.
                    url:
                      type: string
                      description: The url to automation that can be accessed from
                        the browser. Only returned for automations.
                    owner:
                      type: object
                      properties:
                        name:
                          type: string
                          description: User full name.
                        id:
                          type: string
