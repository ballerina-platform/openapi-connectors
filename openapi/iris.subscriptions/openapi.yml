            type: integer
          description: Merchant number
          required: true
        - in: path
          name: year
          schema:
            type: integer
          description: Start deposits year
          required: true
        - in: path
          name: month
          schema:
            type: integer
          description: Start deposits month
          required: true
        - in: path
          name: day
          schema:
            type: integer
            default: 1
          description: Start deposits day.
          required: true
        - in: query
          name: end_date
