openapi: 3.0.0
info:
  version: "2.16.0"
  title: Xero Projects API
  description: >
    This is a generated connector for [Xero Projects API v2.16.0](https://developer.xero.com/documentation/api/projects/overview) OpenAPI specification.
    
    The Xero Projects API is a collection of endpoints which businesses to track time and costs on projects/jobs and report on profitability.
  x-init-description: >
    The connector initialization requires setting the API credentials.

    Create a [Xero account](https://developer.xero.com/app/manage) and obtain tokens by following [this guide](https://developer.xero.com/documentation/getting-started-guide/).
  x-display:
    label: Xero Projects
    iconPath: "resources/xeroprojects.svg"
  termsOfService: "https://developer.xero.com/xero-developer-platform-terms-conditions/"
  contact:
    name: "Xero Platform Team"
    email: "api@xero.com"
    url: "https://developer.xero.com"
  license:
    name: MIT 
    url: 'https://github.com/XeroAPI/Xero-OpenAPI/blob/master/LICENSE'
servers:
  - description: Xero API server for projects
    url: 'https://api.xero.com/projects.xro/2.0'
paths:
  /Projects:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2: [projects, projects.read]
      tags:
        - Project
      summary: Retrieves all projects
      operationId: getProjects
      description: Allows you to retrieve, create and update projects.
      parameters:
        - name: projectIds
          in: query
          required: false
          description: Search for all projects that match a comma separated list of projectIds
          schema: 
            type: array
            items:
              type: string
              format: uuid
        - name: contactID
          in: query
          required: false
          description: Filter for projects for a specific contact
          schema: 
            type: string
            format: uuid
        - name: states
          in: query
          required: false
          description: Filter for projects in a particular state (INPROGRESS or CLOSED)
          schema: 
            type: string
        - name: page
          in: query
          required: false
          description: set to 1 by default. The requested number of the page in paged response - Must be a number greater than 0.
          schema: 
            type: integer
            example: 1
            default: 1
        - name: pageSize
          in: query
          required: false
          description: Optional, it is set to 50 by default. The number of items to return per page in a paged response - Must be a number between 1 and 500.
          schema: 
            type: integer
            minimum: 1
            maximum: 500
            default: 50
            example: 100
      responses:
        '200':
          description: OK/success, returns a list of project objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Projects'
              example: '{
                          "pagination": {
                            "page": 1,
                            "pageSize": 50,
                            "pageCount": 1,
                            "itemCount": 9
                          },
                          "items": [
