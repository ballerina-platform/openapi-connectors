        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - name
            - parentRsid
            - currency
            - calendarType
            - timezoneZoneinfo
          enum:
          - name
          - parentRsid
          - currency
          - calendarType
          - timezoneZoneinfo
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuiteCollectionItem'
        500:
          description: Unexpected error; report suite retrieval failed
