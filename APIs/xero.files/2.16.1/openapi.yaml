                          "Id": "efd77bfc-7018-4da1-b251-7aa2d438382c"
                        }'
        '400':
          description: invalid input, object invalid 
          content:
            application/json:
              example: '[
                          {
                              "type":"Rename",
                              "title":"Rename failed",
                              "detail":"Unable to rename efd77bfc-7018-4da1-b251-7aa2d438382c to FooBar"
                          }
                        ]'
      requestBody:
        description: A record of type `FileObject` which contains details to update a file
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/FileObject'
              example: '{
                          "FolderId": "bf924975-7097-46f2-a143-1ecfbab3c8c3"
                        }'
    delete:
      security:
        - OAuth2: [files]
      tags:
