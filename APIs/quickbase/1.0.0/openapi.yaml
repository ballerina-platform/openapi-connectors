      - name: User-Agent
        in: header
        description: Information is entered by the person or utility invoking the
          API. Choose between the default in your toolkit or custom create it. Being
          as descriptive as possible will help in identification and troubleshooting.
        schema:
          type: string
      - name: Authorization
        in: header
        description: The Quickbase authentication scheme you are using to authenticate
          the request, as described on the [authorization page](../auth).
        required: true
        schema:
          type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                x-amf-examples:
                  Simple Application:
                    created: 2020-03-27T18:34:12.000Z
                    dateFormat: MM-DD-YYYY
                    description: My testing app
                    hasEveryoneOnTheInternet: true
                    id: bpqe82s1
                    name: Testing App
                    timeZone: (UTC-08:00) Pacific Time (US & Canada)
                    updated: 2020-04-03T19:12:20.000Z
                    dataClassification: Confidential
                  Application with defined variables:
                    description: This examples shows the response of an application
                      that contains one or more variables.
                    value:
                      created: 2020-03-27T18:34:12.000Z
                      dateFormat: MM-DD-YYYY
                      description: My testing app
                      hasEveryoneOnTheInternet: true
                      id: bpqe82s1
                      name: Testing App
                      timeZone: (UTC-08:00) Pacific Time (US & Canada)
                      variables:
                      - name: Project End Date
                        value: 7-16-2025
                      - name: Project Manager Email
                        value: p.diaz@company.com
                      updated: 2020-04-03T19:12:20.000Z
          x-amf-mediaType: application/json
    post:
      tags:
      - Apps
