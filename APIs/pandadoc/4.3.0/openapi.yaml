  responses:
    '401':
      description: Authentication error
      content:
        application/json:
          schema:
            properties:
              type:
                type: string
                example: authentication_error
              detail:
                type: string
                example: Authentication credentials were not provided.
    '403':
      description: Permission error
      content:
        application/json:
          schema:
            properties:
              type:
                type: string
                example: permission_error
              detail:
                type: string
                example: You do not have permission to perform this action.
    '404':
      description: Not found
      content:
        application/json:
          schema:
            properties:
              type:
                type: string
                example: request_error
              detail:
                type: string
                example: Not found
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
                example: mXpGsEBHdSFW97zKXq75hm
              status:
                type: string
                example: document.uploaded
              info_message:
                type: string
                example: 'Warning - Document status document.uploaded doesnt mean that the document already exists - processing happens asynchronously. Please follow the documentation section https://developers.pandadoc.com/reference/new-document'
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            properties:
              type:
                type: string
                example: throttled
              detail:
                type: string
                example: Request was throttled.
    400RequestError:
      description: Bad Request
      content:
        application/json:
          schema:
            properties:
              type:
                type: string
                example: request_error
              detail:
                type: object
                example:
                  count:
                    - A valid integer is required.
                  order_by:
                    - value is not a valid choice.
    400ValidationError:
      description: Bad Request
      content:
        application/json:
          schema:
            properties:
              type:
                type: string
                example: validation_error
              detail:
                type: object
                example:
                  count:
                    - A valid integer is required.
                  order_by:
                    - value is not a valid choice.
  securitySchemes:
    apiKey:
      type: apiKey
      name: Authorization
      in: header
      description: Represents API Key available in PandaDoc Developer Dashboard.
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://app.pandadoc.com/oauth2/authorize'
          tokenUrl: 'https://api.pandadoc.com/oauth2/access_token'
          refreshUrl: 'https://api.pandadoc.com/oauth2/access_token'
          scopes:
            read+write: 'Use `read+write` to create, send, delete, and download documents, and `read` to view templates and document details.'
      description: |
        Send the authenticating user to the PandaDoc OAuth2 request URL. We recommend a button or a link titled
        "Connect to PandaDoc" if you are connecting users from a custom application. Users will see the "Authorize Application" screen.
        When the user clicks "Authorize", PandaDoc redirects the user back to your site with an authorization code inside the URL.

        https://app.pandadoc.com/oauth2/authorize?client_id={client_id}&redirect_uri={redirect_uri}&scope=read+write&response_type=code

        `client_id` and `redirect_uri` values should match your application settings.
security:
  - apiKey: []
  - oauth2: []