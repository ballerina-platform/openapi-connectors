openapi: 3.0.0
servers:
  - url: https://disease.sh
info:
  version: 3.0.0
  title: Novel Covid19 API - Disease.sh - An open API for disease-related statistics
  description: Third Party API for reliable global disease information
  license:
    name: GNU V3
    url: 'https://github.com/disease-sh/API/blob/master/LICENSE'
  x-display:
    label: Covid19 Client
tags:
  - name: 'COVID-19: Worldometers'
    description: '(COVID-19 data sourced from Worldometers, updated every 10 minutes)'
  - name: 'COVID-19: Vaccine'
    description: '(COVID-19 vaccine trial data from raps.org, updated every 24 hours)'

paths:
  /v3/covid-19/all:
    get:
      tags:
        - 'COVID-19: Worldometers'
      operationId: getGlobalStatus
      x-display: 
        label: "Global Status"
      parameters:
        - name: yesterday
          description: Queries data reported a day ago
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
              - '1'
              - '0'
            type: string
          x-display: 
            label: "Yesterday"
        - name: twoDaysAgo
          description: Queries data reported two days ago
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
              - '1'
              - '0'
            type: string
          x-display: 
            label: "Two Days Ago"
        - name: allowNull
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
              - '1'
              - '0'
            type: string
          description: 'By default, if a value is missing, it is returned as 0. This allows nulls to be returned'
          x-display: 
            label: "Allow Null"
      summary: 'Get global COVID-19 totals for today, yesterday and two days ago'
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CovidAll'
  '/v3/covid-19/states/{states}':
    get:
      tags:
        - 'COVID-19: Worldometers'
      operationId: getUSAStatusByState
      x-display: 
            label: "USA State Status"
      parameters:
        - name: states
          in: path
          required: true
          description: State name or comma separated names spelled correctly
          schema:
            type: string
          x-display: 
            label: "State Name"
        - name: yesterday
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
              - '1'
              - '0'
            description: Queries data reported a day ago
            type: string
          x-display: 
            label: "Yesterday"
        - name: allowNull
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
              - '1'
              - '0'
            description: 'By default, if a value is missing, it is returned as 0. This allows nulls to be returned'
            type: string
          x-display: 
            label: "Allow Null"
      summary: Get COVID-19 totals for specific US State(s)
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CovidState'
  '/v3/covid-19/continents/{continent}':
    get:
      tags:
        - 'COVID-19: Worldometers'
      operationId: getStatusByContinent
      x-display: 
            label: "Continent Status"
      parameters:
        - name: continent
          in: path
          required: true
          description: Continent name
          schema:
            type: string
          x-display: 
            label: "Continent"
        - name: yesterday
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
              - '1'
              - '0'
            description: Queries data reported a day ago
            type: string
          x-display: 
            label: "Yesterday"
        - name: twoDaysAgo
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
              - '1'
              - '0'
            description: Queries data reported two days ago
            type: string
          x-display: 
            label: "Two Days Ago"
        - name: strict
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
            default: 'true'
            description: Setting to false gives you the ability to fuzzy search continents (i.e. Oman vs. rOMANia)
            type: string
          x-display: 
            label: "Strict"
        - name: allowNull
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
              - '1'
              - '0'
            description: 'By default, if a value is missing, it is returned as 0. This allows nulls to be returned'
            type: string
          x-display: 
            label: "Allow Null"
      summary: Get COVID-19 totals for a specific continent
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CovidContinent'
  '/v3/covid-19/countries/{country}':
    get:
      tags:
        - 'COVID-19: Worldometers'
      operationId: getStatusByCountry
      x-display: 
            label: "Country Status"
      parameters:
        - name: country
          in: path
          required: true
          description: 'A country name, iso2, iso3, or country ID code'
          schema:
            type: string
          x-display: 
            label: "Country"
        - name: yesterday
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
              - '1'
              - '0'
            description: Queries data reported a day ago
            type: string
          x-display: 
            label: "Yesterday"
        - name: twoDaysAgo
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
              - '1'
              - '0'
            description: Queries data reported two days ago
            type: string
          x-display: 
            label: "Two Days Ago"
        - name: strict
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
            default: 'true'
            description: Setting to false gives you the ability to fuzzy search countries (i.e. Oman vs. rOMANia)
            type: string
          x-display: 
            label: "Strict"
        - name: allowNull
          in: query
          schema:
            enum:
              - 'true'
              - 'false'
              - '1'
              - '0'
            description: 'By default, if a value is missing, it is returned as 0. This allows nulls to be returned'
            type: string
          x-display: 
            label: "Allow Null"
      summary: Get COVID-19 totals for a specific country
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CovidCountry'
  /v3/covid-19/historical/all:
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      operationId: getGlobalStatusInTimeSeries
      x-display: 
            label: "Global Status By Time Series"
      parameters:
        - name: lastdays
          in: query
          description: 'Number of days to return. Use ''all'' for the full data set (e.g. 15, all, 24)'
          schema:
            type: string
          x-display: 
            label: "Number Of Days"
      summary: Get global accumulated COVID-19 time series data
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CovidHistoricalAll'
  '/v3/covid-19/historical/{country}':
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      operationId: getTimeSeriesBycountry
      x-display: 
            label: "Country Status By Time Series"
      parameters:
        - name: country
          in: path
          required: true
          description: 'A country name, iso2, iso3, or country ID code'
          schema:
            type: string
          x-display: 
            label: "Country"
        - name: lastdays
          in: query
          description: 'Number of days to return. Use ''all'' for the full data set (e.g. 15, all, 24)'
          schema:
            type: string
            default: 30
          x-display: 
            label: "Number Of Days"
      summary: Get COVID-19 time series data for a specific country
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CovidHistoricalCountry'
  '/v3/covid-19/historical/{country}/{province}':
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      operationId: getTimeSeriesByProvince
      x-display: 
            label: "Province Status By Time Seires"
      parameters:
        - name: country
          in: path
          required: true
          description: 'A country name, iso2, iso3, or country ID code'
          schema:
            type: string
          x-display: 
            label: "Country"
        - name: province
          in: path
          required: true
          description: 'Province name. All available names can be found in the /v3/covid-19/historical/{query} endpoint'
          schema:
            type: string
          x-display: 
            label: "Province"
        - name: lastdays
          in: query
          description: 'Number of days to return. Use ''all'' for the full data set (e.g. 15, all, 24)'
          schema:
            type: string
            default: 30
          x-display: 
            label: "Number of Days"
      summary: Get COVID-19 time series data for a specific province in a country
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CovidHistoricalProvince'
  /v3/covid-19/vaccine:
    get:
      tags:
        - 'COVID-19: Vaccine'
      operationId: getVaccineTrialData
      x-display: 
          label: "Vaccine Trial Data"
      summary: 'Get vaccine trial data from RAPS (Regulatory Affairs Professional Society). Specifically published by Jeff Craven at https://www.raps.org/news-and-articles/news-articles/2020/3/covid-19-vaccine-tracker'
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vaccines'
  /v3/covid-19/vaccine/coverage:
    get:
      tags:
        - 'COVID-19: Vaccine'
      operationId: getTotalGlobalVaccineDosesAdministered
      x-display: 
        label: "Global Vaccine Administration"
      parameters:
        - name: lastdays
          in: query
          description: 'Number of days to return. Use ''all'' for the full data set (e.g. 15, all, 24)'
          schema:
            type: string
            default: 30
          x-display: 
            label: "Number of Days"
        - name: fullData
          in: query
          description: Flag indicating whether to return data type as SimpleVaccineTimeline (false) or FullVaccineTimeline (true).
          schema:
            type: string
            default: 'false'
          x-display: 
            label: "Full Data"
      summary: 'Get total global COVID-19 Vaccine doses administered. Sourced from https://covid.ourworldindata.org/'
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VaccineCoverage'
              examples:
                simpleTimeline:
                  $ref: '#/components/examples/SimpleVaccineTimeline'
                fullTimeline:
                  $ref: '#/components/examples/FullVaccineTimeline'
  '/v3/covid-19/vaccine/coverage/countries/{country}':
    get:
      tags:
        - 'COVID-19: Vaccine'
      operationId: getVaccineCoverageByCountry
      x-display: 
        label: "Vaccine Coverage By Country"
      parameters:
        - name: country
          in: path
          required: true
          description: 'A valid country name, iso2, iso3'
          schema:
            type: string
          x-display: 
            label: "Country"
        - name: lastdays
          in: query
          description: 'Number of days to return. Use ''all'' for the full data set (e.g. 15, all, 24)'
          schema:
            type: string
            default: 30
          x-display: 
            label: "Last Days"
        - name: fullData
          in: query
          description: Flag indicating whether to return timeline data type as SimpleVaccineTimeline (false) or FullVaccineTimeline (true).
          schema:
            type: string
            default: 'false'
          x-display: 
            label: "Full Data"
      summary: 'Get COVID-19 vaccine doses administered for a country that has reported vaccination rollout. Sourced from https://covid.ourworldindata.org/'
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VaccineCountryCoverage'
              examples:
                simpleTimeline:
                  $ref: '#/components/examples/countrySimpleVaccineTimeline'
                fullTimeline:
                  $ref: '#/components/examples/countryFullVaccineTimeline'
components:
  schemas:
    CovidAll:
      properties:
        updated:
          type: number
        cases:
          type: number
        todayCases:
          type: number
        deaths:
          type: number
        recovered:
          type: number
        todayRecovered:
          type: number
        active:
          type: number
        critical:
          type: number
        casesPerOneMillion:
          type: number
        deathsPerOneMillion:
          type: number
        tests:
          type: number
        testsPerOneMillion:
          type: number
        population:
          type: number
        oneCasePerPeople:
          type: number
        oneDeathPerPeople:
          type: number
        oneTestPerPeople:
          type: number
        activePerOneMillion:
          type: number
        recoveredPerOneMillion:
          type: number
        criticalPerOneMillion:
          type: number
        affectedCountries:
          type: number
    CovidState:
      properties:
        state:
          type: string
        updated:
          type: number
        cases:
          type: number
        todayCases:
          type: number
        deaths:
          type: number
        todayDeaths:
          type: number
        active:
          type: number
        casesPerOneMillion:
          type: number
        deathsPerOneMillion:
          type: number
        tests:
          type: number
        testsPerOneMillion:
          type: number
        population:
          type: number
    CovidContinent:
      properties:
        updated:
          type: number
        cases:
          type: number
        todayCases:
          type: number
        deaths:
          type: number
        todayDeaths:
          type: number
        recovered:
          type: number
        todayRecovered:
          type: number
        active:
          type: number
        critical:
          type: number
        casesPerOneMillion:
          type: number
        deathsPerOneMillion:
          type: number
        tests:
          type: number
        testsPerOneMillion:
          type: number
        population:
          type: number
        continent:
          type: string
        activePerOneMillion:
          type: number
        recoveredPerOneMillion:
          type: number
        criticalPerOneMillion:
          type: number
        continentInfo:
          type: object
          properties:
            lat:
              type: number
            long:
              type: number
        countries:
          type: array
          items:
            type: string
    CovidCountry:
      properties:
        updated:
          type: number
        country:
          type: string
        countryInfo:
          type: object
          properties:
            _id:
              type: number
              uniqueItems: true
            iso2:
              type: string
              uniqueItems: true
            iso3:
              type: string
              uniqueItems: true
            lat:
              type: number
            long:
              type: number
            flag:
              type: string
        cases:
          type: number
        todayCases:
          type: number
        deaths:
          type: number
        todayDeaths:
          type: number
        recovered:
          type: number
        todayRecovered:
          type: number
        active:
          type: number
        critical:
          type: number
        casesPerOneMillion:
          type: number
        deathsPerOneMillion:
          type: number
        tests:
          type: number
        testsPerOneMillion:
          type: number
        population:
          type: number
        continent:
          type: string
        oneCasePerPeople:
          type: number
        oneDeathPerPeople:
          type: number
        oneTestPerPeople:
          type: number
        activePerOneMillion:
          type: number
        recoveredPerOneMillion:
          type: number
        criticalPerOneMillion:
          type: number
    CovidHistoricalAll:
      description: 'The amount of key-value pairs in ''cases'', ''deaths'' and ''recovered'' is dependent on the ''lastdays'' query'
      properties:
        cases:
          type: object
          properties:
            date:
              type: number
        deaths:
          type: object
          properties:
            date:
              type: number
        recovered:
          type: object
          properties:
            date:
              type: number
    CovidHistoricalCountry:
      properties:
        country:
          type: string
        province:
          type: array
          items:
            type: string
        timeline:
          type: object
          description: 'The amount of key-value pairs in ''cases'', ''deaths'' and ''recovered'' is dependent on the ''lastdays'' query'
          properties:
            cases:
              type: object
              properties:
                date:
                  type: number
            deaths:
              type: object
              properties:
                date:
                  type: number
            recovered:
              type: object
              properties:
                date:
                  type: number
    CovidHistoricalProvince:
      properties:
        country:
          type: string
        province:
          type: string
        timeline:
          type: object
          description: 'The amount of key-value pairs in ''cases'', ''deaths'' and ''recovered'' is dependent on the ''lastdays'' query'
          properties:
            cases:
              type: object
              properties:
                date:
                  type: number
            deaths:
              type: object
              properties:
                date:
                  type: number
            recovered:
              type: object
              properties:
                date:
                  type: number
    Vaccines:
      properties:
        source:
          type: string
        totalCandidates:
          type: string
        phases:
          type: array
          items:
            $ref: '#/components/schemas/Phases'
        data:
          type: array
          items:
            $ref: '#/components/schemas/Vaccine'
    Vaccine:
      properties:
        candidate:
          type: string
        mechanism:
          type: string
        sponsors:
          type: array
          items:
            type: string
        details:
          type: string
        trialPhase:
          type: string
        institutions:
          type: array
          items:
            type: string
    Phases:
      properties:
        phase:
          type: string
        candidates:
          type: string
    VaccineCoverage:
      oneOf:
        - $ref: '#/components/schemas/SimpleVaccineTimeline'
        - $ref: '#/components/schemas/FullVaccineTimeline'
    VaccineCountryCoverage:
      type: object
      properties:
        country:
          type: string
        timeline:
          oneOf:
            - $ref: '#/components/schemas/SimpleVaccineTimeline'
            - $ref: '#/components/schemas/FullVaccineTimeline'
    SimpleVaccineTimeline:
      type: object
      properties:
        date:
          type: number
    FullVaccineTimeline:
      type: array
      items:
        type: object
        properties:
          total:
            type: number
          daily:
            type: number
          totalPerHundred:
            type: number
          dailyPerMillion:
            type: number
          date:
            type: string
  examples:
    countriesSimpleVaccineTimeline:
      value:
        - country: USA
          timeline:
            4/25/2021: 1000
      summary: Simple Vaccine Timeline
    countriesFullVaccineTimeline:
      value:
        - country: USA
          timeline:
            - total: 1000
              daily: 1000
              totalPerHundred: 1000
              dailyPerMillion: 1000
              date: 4/25/2021
      summary: Full Vaccine Timeline
    countrySimpleVaccineTimeline:
      value:
        country: USA
        timeline:
          4/25/2021: 1000
      summary: Simple Vaccine Timeline
    countryFullVaccineTimeline:
      value:
        country: USA
        timeline:
          - total: 1000
            daily: 1000
            totalPerHundred: 1000
            dailyPerMillion: 1000
            date: 4/25/2021
      summary: Full Vaccine Timeline
    statesSimpleVaccineTimeline:
      value:
        - state: California
          timeline:
            4/25/2021: 1000
      summary: Simple Vaccine Timeline
    statesFullVaccineTimeline:
      value:
        - state: California
          timeline:
            - total: 1000
              daily: 1000
              totalPerHundred: 1000
              dailyPerMillion: 1000
              date: 4/25/2021
      summary: Full Vaccine Timeline
    stateSimpleVaccineTimeline:
      value:
        state: California
        timeline:
          4/25/2021: 1000
      summary: Simple Vaccine Timeline
    stateFullVaccineTimeline:
      value:
        state: California
        timeline:
          - total: 1000
            daily: 1000
            totalPerHundred: 1000
            dailyPerMillion: 1000
            date: 4/25/2021
      summary: Full Vaccine Timeline
    SimpleVaccineTimeline:
      value:
        4/25/2021: 1000
      summary: Simple Vaccine Timeline
    FullVaccineTimeline:
      value:
        - total: 1000
          daily: 1000
          totalPerHundred: 1000
          dailyPerMillion: 1000
          date: 4/25/2021
      summary: Full Vaccine Timeline
externalDocs:
  description: Find out more about this API
  url: 'https://github.com/disease-sh/API'
