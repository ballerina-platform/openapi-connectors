openapi: 3.0.1
info:
  x-ballerina-display:
    label: HubSpot Files
    iconPath: "icon.png"
  title: Files
  description: This is a generated connector from [HubSpot](https://www.hubspot.com/) OpenAPI specification.

    These APIs allow to upload and manage files.
  x-ballerina-init-description: >
    The connector initialization requires setting the API credentials.

    Create a [HubSpot account](https://www.hubspot.com/) and obtain OAuth tokens following [this guide](https://developers.hubspot.com/docs/api/working-with-oauth4).
  
    During initialization you can pass either http:BearerTokenConfig if you have a bearer token or http:OAuth2RefreshTokenGrantConfig if you have Oauth tokens.
  version: v3
servers:
  - url: 'https://api.hubapi.com'
tags:
  - name: Files
    description: Operations to upload and edit files.
  - name: Folders
    description: Operations to create and edit folders.
paths:
  /files/v3/files:
    post:
      tags:
        - Files
      summary: Upload file
      description: Upload a single file with content specified in request body.
      operationId: files upload
      requestBody:
        description: File data
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  type: string
                  description: File to be uploaded.
                  format: binary
                folderId:
                  type: string
                  description: Either 'folderId' or 'folderPath' is required. folderId is the ID of the folder the file will be uploaded to.
                folderPath:
                  type: string
                  description: 'Either ''folderPath'' or ''folderId'' is required. This field represents the destination folder path for the uploaded file. If a path doesn''t exist, the system will try to create one.'
                fileName:
                  type: string
                  description: Desired name for the uploaded file.
                charsetHunch:
                  type: string
                  description: Character set of the uploaded file.
                options:
                  type: string
                  description: JSON string representing FileUploadOptions.
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files
  /files/v3/files/import-from-url/async:
    post:
      tags:
        - Files
      summary: Import a file from a URL into the file manager.
      description: Asynchronously imports the file at the given URL into the file manager.
      operationId: files/import from url
      requestBody:
        description: Import data input 
        content:
          application/json:
            schema:
              description: Import information
              $ref: '#/components/schemas/ImportFromUrlInput'
        required: true
      responses:
        '202':
          description: accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportFromUrlTaskLocator'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files
  '/files/v3/files/import-from-url/async/tasks/{taskId}/status':
    get:
      tags:
        - Files
      summary: Check import status.
      description: Check the status of requested import.
      operationId: check Import Status
      parameters:
        - name: taskId
          in: path
          description: Import by URL task ID
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileActionResponse'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files.ui_hidden.read
            - files
  /files/v3/files/search:
    get:
      tags:
        - Files
      summary: Search files
      description: Search through files in the file manager. Does not display hidden or archived files.
      operationId: files/do Search
      parameters:
        - name: properties
          in: query
          description: Desired file properties in the return object.
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: after
          in: query
          description: The maximum offset of items for a given search is 10000. Narrow your search down if you are reaching this limit.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: before
          in: query
          description: The minimum offset of items for a given search is 10000. Narrow your search down if you are reaching this limit.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: limit
          in: query
          description: Number of items to return. Maximum limit is 100.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          description: Sort files by a given field.
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: id
          in: query
          description: Search files by given ID.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: createdAt
          in: query
          description: Search files by time of creation.
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: createdAtLte
          in: query
          description: Search files whose created time less than or equal to time
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: createdAtGte
          in: query
          description: Search files whose created time greater than or equal to time
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: updatedAt
          in: query
          description: Search files by time of latest updated.
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: updatedAtLte
          in: query
          description: Search files whose updated time less than or equal to time
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: updatedAtGte
          in: query
          description: Search files whose updated time greater than or equal to time
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: name
          in: query
          description: Search for files containing the given name.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: filePath
          in: query
          description: Search files by path.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: parentFolderId
          in: query
          description: Search files within given folder ID.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int64
        - name: size
          in: query
          description: Query by file size.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int64
        - name: height
          in: query
          description: Search files by height of image or video.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
        - name: width
          in: query
          description: Search files by width of image or video.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
        - name: encoding
          in: query
          description: Search files with specified encoding.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: type
          in: query
          description: Filter by provided file type.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: extension
          in: query
          description: Search files by given extension.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: url
          in: query
          description: Search for given URL
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: isUsableInContent
          in: query
          description: If true shows files that have been marked to be used in new content. It false shows files that should not be used in new content.
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: allowsAnonymousAccess
          in: query
          description: If 'true' will show private files; if 'false' will show public files
          required: false
          style: form
          explode: true
          schema:
            type: boolean
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponseFile'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files.ui_hidden.read
            - files
  '/files/v3/files/{fileId}':
    get:
      tags:
        - Files
      summary: Get file.
      description: Get file by ID.
      operationId: files/get By/Id
      parameters:
        - name: fileId
          in: path
          description: Id of the desired file
          required: true
          style: simple
          explode: false
          schema:
            pattern: \d+
            type: string
        - name: properties
          description: File properties
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              description: File properties
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files.ui_hidden.read
            - files
    put:
      tags:
        - Files
      summary: Replace file.
      description: Replace existing file data with new file data. Can be used to change image content without having to upload a new file and update all references.
      operationId: files replace
      parameters:
        - name: fileId
          in: path
          description: Id of the desired file
          required: true
          style: simple
          explode: false
          schema:
            pattern: \d+
            type: string
      requestBody:
        description: File data
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  type: string
                  description: File data that will replace existing file in the file manager.
                  format: binary
                charsetHunch:
                  type: string
                  description: Character set of given file data.
                options:
                  type: string
                  description: JSON String representing FileReplaceOptions
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files
    delete:
      tags:
        - Files
      summary: Delete file
      description: Delete file by ID
      operationId: delete files
      parameters:
        - name: fileId
          in: path
          description: File ID to delete
          required: true
          style: simple
          explode: false
          schema:
            pattern: \d+
            type: string
      responses:
        '204':
          description: No content
          content: {}
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files
    patch:
      tags:
        - Files
      summary: update file properties
      description: Update properties of file by ID.
      operationId: Update File Properties
      parameters:
        - name: fileId
          in: path
          description: ID of file to update
          required: true
          style: simple
          explode: false
          schema:
            pattern: \d+
            type: string
      requestBody:
        description: Options to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileUpdateInput'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files
  '/files/v3/files/{fileId}/gdpr-delete':
    delete:
      tags:
        - Files
      summary: GDPR delete
      description: GDRP delete file
      operationId: delete archive GDPR
      parameters:
        - name: fileId
          in: path
          description: ID of file to GDPR delete
          required: true
          style: simple
          explode: false
          schema:
            pattern: \d+
            type: string
      responses:
        '204':
          description: No content
          content: {}
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files
  '/files/v3/files/{fileId}/signed-url':
    get:
      tags:
        - Files
      summary: Get signed URL to access private file.
      description: Generates signed URL that allows temporary access to a private file.
      operationId: get Signed Url
      parameters:
        - name: fileId
          in: path
          description: ID of file.
          required: true
          style: simple
          explode: false
          schema:
            pattern: \d+
            type: string
        - name: size
          in: query
          description: 'For image files. This will resize the image to the desired size before sharing. Does not affect the original file, just the file served by this signed URL.'
          required: false
          style: form
          explode: true
          schema:
            type: string
            # enum:
            #   - thumb
            #   - icon
            #   - medium
            #   - preview
        - name: expirationSeconds
          in: query
          description: How long in seconds the link will provide access to the file.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int64
        - name: upscale
          in: query
          description: 'If size is provided, this will upscale the image to fit the size dimensions.'
          required: false
          style: form
          explode: true
          schema:
            type: boolean
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignedUrl'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files.ui_hidden.read
            - files
  /files/v3/folders:
    post:
      tags:
        - Folders
      summary: Create folder.
      description: Creates a folder.
      operationId: folders create
      requestBody:
        description: Folder creation options
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FolderInput'
        required: true
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files
  /files/v3/folders/search:
    get:
      tags:
        - Folders
      summary: Search folders
      description: Search for folders. Does not contain hidden or archived folders.
      operationId:  do Search
      parameters:
        - name: properties
          in: query
          description: Properties that should be included in the returned folders.
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: after
          in: query
          description: The maximum offset of items for a given search is 10000. Narrow your search down if you are reaching this limit.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: before
          in: query
          description: The minimum offset of items for a given search is 10000. Narrow your search down if you are reaching this limit.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: limit
          in: query
          description: Limit of results to return. Max limit is 100.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          description: 'Sort results by given property. For example -name sorts by name field descending, name sorts by name field ascending.'
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: id
          in: query
          description: Search folder by given ID.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: createdAt
          in: query
          description: Search for folders with the given creation timestamp.
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: createdAtLte
          in: query
          description: Search files whose created time less than or equal to time
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: createdAtGte
          in: query
          description: Search files whose created time greater than or equal to time
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: updatedAt
          in: query
          description: Search for folder at given update timestamp.
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: updatedAtLte
          in: query
          description: Search files whose updated time less than or equal to time
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: updatedAtGte
          in: query
          description: Search files whose updated time greater than or equal to time
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: name
          in: query
          description: Search for folders containing the specified name.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: folderPath
          in: query
          description: Search for folders by path.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: parentFolderId
          in: query
          description: Search for folders with the given parent folder ID.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponseFolder'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files.ui_hidden.read
            - files
  /files/v3/folders/update/async:
    post:
      tags:
        - Folders
      summary: Update folder properties
      description: Update properties of folder by given ID. This action happens asynchronously and will update all of the folder's children as well.
      operationId: update Folder Properties
      requestBody:
        description: Properties to change in the folder
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FolderUpdateInput'
        required: true
      responses:
        '202':
          description: accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FolderUpdateTaskLocator'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files
  '/files/v3/folders/update/async/tasks/{taskId}/status':
    get:
      tags:
        - Folders
      summary: Check folder update status.
      description: Check status of folder update. Folder updates happen asynchronously.
      operationId: check Update Status
      parameters:
        - name: taskId
          in: path
          description: Task ID of folder update
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FolderActionResponse'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files
  '/files/v3/folders/{folderId}':
    get:
      tags:
        - Folders
      summary: Get folder
      description: Get folder by ID
      operationId: folders get By Id
      parameters:
        - name: folderId
          in: path
          description: ID of desired folder
          required: true
          style: simple
          explode: false
          schema:
            pattern: \d+
            type: string
        - name: properties
          in: query
          description: Properties to set on returned folder.
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files.ui_hidden.read
            - files
    delete:
      tags:
        - Folders
      summary: Delete folder.
      description: Delete folder by ID.
      operationId: 'delete/folders'
      parameters:
        - name: folderId
          in: path
          description: ID of folder to delete.
          required: true
          style: simple
          explode: false
          schema:
            pattern: \d+
            type: string
      responses:
        '204':
          description: No content
          content: {}
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files
  '/files/v3/folders/{folderPath}':
    get:
      tags:
        - Folders
      summary: Get folder.
      description: Get folder by path.
      operationId: folders/get By Path
      parameters:
        - name: folderPath
          in: path
          description: Path of desired folder.
          required: true
          style: simple
          explode: false
          schema:
            pattern: .+
            type: string
        - name: properties
          in: query
          description: Properties to set on returned folder.
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files.ui_hidden.read
            - files
    delete:
      tags:
        - Folders
      summary: Delete folder.
      description: Delete folder by path.
      operationId: folders/archive By Path
      parameters:
        - name: folderPath
          in: path
          description: Path of folder to delete
          required: true
          style: simple
          explode: false
          schema:
            pattern: .+
            type: string
      responses:
        '204':
          description: No content
          content: {}
        default:
          $ref: '#/components/responses/Error'
      security:
        - hapikey: []
        - oauth2:
            - files
components:
  schemas:
    CollectionResponseFile:
      required:
        - results
      type: object
      properties:
        results:
          description: Array of file info. 
          type: array
          items:
            $ref: '#/components/schemas/File'
        paging:
          description: Pagination info. 
          $ref: '#/components/schemas/Paging'
      description: Collection of files
    CollectionResponseFolder:
      required:
        - results
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/Folder'
        paging:
          $ref: '#/components/schemas/Paging'
    Error:
      required:
        - category
        - correlationId
        - message
      type: object
      properties:
        message:
          type: string
          description: A human readable message describing the error along with remediation steps where appropriate
          example: An error occurred
        correlationId:
          type: string
          description: A unique identifier for the request. Include this value with any error reports or support tickets
          format: uuid
          example: aeb5f871-7f07-4993-9211-075dc63e7cbf
        category:
          type: string
          description: The error category
        subCategory:
          type: string
          description: A specific category that contains more specific detail about the error
        errors:
          type: array
          description: further information about the error
          items:
            $ref: '#/components/schemas/ErrorDetail'
        context:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: Context about the error condition
          example:
            invalidPropertyName:
              - propertyValue
            missingScopes:
              - scope1
              - scope2
        links:
          type: object
          additionalProperties:
            type: string
          description: A map of link names to associated URIs containing documentation about the error or recommended remediation steps
      example:
        message: Invalid input (details will vary based on the error)
        correlationId: aeb5f871-7f07-4993-9211-075dc63e7cbf
        category: VALIDATION_ERROR
        links:
          knowledge-base: 'https://www.hubspot.com/products/service/knowledge-base'
    ErrorCategory:
      required:
        - httpStatus
        - name
      type: object
      properties:
        name:
          type: string
        httpStatus:
