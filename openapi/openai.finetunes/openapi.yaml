        updated_at:
          type: integer
        model:
          type: string
        fine_tuned_model:
          type: string
          nullable: true
        organization_id:
          type: string
        status:
          type: string
        hyperparams:
          type: object
        training_files:
          type: array
          items:
            $ref: "#/components/schemas/OpenAIFile"
        validation_files:
          type: array
          items:
            $ref: "#/components/schemas/OpenAIFile"
        result_files:
          type: array
          items:
            $ref: "#/components/schemas/OpenAIFile"
        events:
          type: array
          items:
            $ref: "#/components/schemas/FineTuneEvent"
      required:
        - id
        - object
        - created_at
        - updated_at
        - model
        - fine_tuned_model
        - organization_id
        - status
        - hyperparams
        - training_files
        - validation_files
        - result_files
    FineTuneEvent:
      title: FineTuneEvent
      properties:
