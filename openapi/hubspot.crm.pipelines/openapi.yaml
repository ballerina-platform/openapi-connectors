          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pipeline'
        default:
          $ref: '#/components/responses/Error'
      security:
        - oauth2:
            - crm.objects.contacts.read
            - crm.schemas.contacts.read
            - contacts
            - tickets
        - hapikey: []
