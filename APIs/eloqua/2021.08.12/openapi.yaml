    \r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=CustomObjects'>Learn\
    \ more about custom objects</a>."
- name: Application/1.0/Custom objects
  description: "Custom objects are a complement to the standard Data Entities (i.e.\
    \ Contacts, Companies). Essentially, custom objects are used for two main functions:\
    \ linking directly to a Contact and performing actions based on information collected\
    \ without duplication.\r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=CustomObjects'>Learn\
    \ more about custom objects</a>."
- name: Application/1.0/Email folders
  description: "Email folders organize your email assets.\r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=Emails'>Learn\
    \ more about emails</a>."
- name: Application/1.0/Email footers
  description: "Email footers are used to customize the look and feel of the bottom\
    \ of your email.\r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=EmailFooters'>Learn\
    \ more about email footers</a>."
- name: Application/1.0/Email groups
  description: "Email Groups are used to control default settings for similar types\
    \ of emails. For instance, you can set the default header, footer, subscription\
    \ landing page, and unsubscribe landing page for a set of email newsletters. Then\
    \ your contacts can subscribe or unsubscribe at the group level to simplify subscription\
    \ management. As an administrator, you can add or delete groups as required to\
    \ control email subscriptions.\r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=EmailGroups'>Learn\
    \ more about email groups</a>."
- name: Application/1.0/Email headers
  description: "Email headers are used to customize the look and feel of the top of\
    \ your email. Headers can be used in your emails for branding purposes (your company's\
    \ logo), to provide links to other (external) resources, or to display the link\
    \ for a contact to view the email in a browser. Email headers are automatically\
    \ added to your email after selecting and saving the email group to which it belongs,\
    \ but you can also select a different header on a per-email basis from the email\
    \ header chooser.\r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=EmailHeaders'>Learn\
    \ more about email headers</a>."
- name: Application/1.0/Emails
  description: "Despite vast innovations and improvements to other channels of communication\
    \ with prospects, emails are still central to many marketing campaigns. You can\
    \ reach a large number of existing and potential customers efficiently and cheaply\
    \ through email messages. Eloqua includes robust email marketing capabilities\
    \ that you can weave into your marketing campaigns.\r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=Emails'>Learn\
    \ more about emails</a>."
- name: Application/1.0/Form data
  description: "Form data are the submissions for a form. \r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=Forms'>Learn\
    \ more about forms</a>."
- name: Application/1.0/Forms
  description: "Form data are the submissions for a form. \r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=Forms'>Learn\
    \ more about Forms</a>."
- name: Application/1.0/Images
  description: "Image assets to be used in places such as emails or landing pages.\r\
    \n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=Images'>Learn\
    \ more about images</a>."
- name: Application/1.0/Landing pages
  description: "Landing pages are often the first significant part of a campaign that\
    \ a contact will see. A contact may be directed to your landing page from a link\
    \ in an email or from an ad on the web. The landing page provides the contact\
    \ with more information and options related to the email or ad that brought them\
    \ there. On the landing page they can be asked to participate in the campaign\
    \ by reviewing detailed information, submitting a form, or clicking a button to\
    \ receive additional information etc. The landing page moves prospects through\
    \ your campaign and gives them a clearer idea about your product and your companies\
    \ trustworthiness. \r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=LandingPages'>Learn\
    \ more about landing pages</a>."
- name: Application/1.0/Microsites
  description: "A microsite is a miniature website, often dedicated to a specific\
    \ campaign, product, or keyword. The purpose is to give a visitor (whether channeled\
    \ through your website, social media assets, emails, SMS, or other channels) precise\
    \ information that they can use to better understand your products and services\
    \ or to make a buying decision. There are three types of microsites: basic, secure\
    \ and authenticated. Each landing page you create in Eloqua must have an associated\
    \ microsite.\r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=Microsites'>Learn\
    \ more about microsites</a>."
- name: Application/1.0/Option lists
  description: "Option lists are usually referred to on the marketers' side as select\
    \ lists or pick lists.\r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=PickLists'>Learn\
    \ more about option lists</a>."
- name: Application/1.0/Users
  description: "Users API endpoints. The API allows you to modify such things as a\
    \ user's time preference.\r\n\r\n<a href='https://docs.oracle.com/en/cloud/saas/marketing/eloqua-user/Help/UserManagement/UserManagement.htm'>Learn\
    \ more about user management</a>."
- name: Application/2.0/Account groups
  description: "An Oracle Eloqua Account Group provides the ability to group multiple\
    \ companies into an Account Group.\r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=Accounts'>Learn\
    \ more about accounts</a>."
- name: Application/2.0/Accounts
