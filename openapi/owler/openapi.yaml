          content: {}
  /v1/feed:
    get:
      tags:
      - FeedAPI
      summary: Get Feeds for given Company Ids
      description: The Feeds API provides a list of feeds and individual feed information
        for the given Company Ids and Category. By default the API returns the latest
        10 feeds available unless the limit is specified. The maximum result is restricted
        to 100 feeds per API request.
      operationId: getFeedsForCompanyIds
      parameters:
      - name: format
        in: query
        description: Format of the response content - json (by default if not specified),
          xml
        schema:
          type: string
          default: json
          enum:
          - xml
          - json
      - name: company_id
        in: query
        description: Company Ids separated by comma (Maximum of 150 Company Ids)
        required: true
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: limit
        in: query
        description: Number of results to be displayed - 10 (by default, if not specified)
          to 100
        schema:
          type: string
          default: "10"
      - name: pagination_id
        in: query
        description: Pass pagination_id as blank in the first API request. The API
          response will return the latest feeds along with the next pagination_id
          which can be passed in the subsequent API request to get the next set of
          feeds. Repeat this process until needed or till the pagination_id returned
          is blank
        schema:
          type: string
          default: '*'
      - name: category
        in: query
        description: Categories separated by comma. If not specified, will search
          against all categories
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - NEWS
            - PRESS
            - FUNDING
            - ACQUISITION
            - PEOPLE
            - BLOG
            - VIDEOS
      responses:
        200:
          description: Feeds Data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/results'
            application/xml:
              schema:
                $ref: '#/components/schemas/results'
        400:
          description: Invalid Parameters
          content: {}
        403:
          description: Authentication Failed
          content: {}
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content: {}
  /v1/feed/url:
    get:
      tags:
      - FeedAPI
      summary: Get Feeds for given Company Websites
      description: The Feeds API provides a list of feeds and individual feed information
        for the given Company Websites and Category. By default the API returns the
        latest 10 feeds available unless the limit is specified. The maximum result
        is restricted to 100 feeds per API request.
      operationId: getFeedsForCompanyUrls
      parameters:
      - name: format
        in: query
        description: Format of the response content - json (by default if not specified),
          xml
        schema:
          type: string
          default: json
          enum:
          - xml
          - json
      - name: domain
        in: query
        description: Company Websites separated by comma (Maximum of 10 Company Websites)
        required: true
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: limit
        in: query
        description: Number of results to be displayed - 10 (by default, if not specified)
          to 100
        schema:
          type: string
          default: "10"
      - name: pagination_id
        in: query
        description: Pass pagination_id as blank in the first API request. The API
          response will return the latest feeds along with the next pagination_id
          which can be passed in the subsequent API request to get the next set of
          feeds. Repeat this process until needed or till the pagination_id returned
          is blank
        schema:
          type: string
          default: '*'
      - name: category
        in: query
        description: Categories separated by comma. If not specified, will search
          against all categories
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - NEWS
            - PRESS
            - FUNDING
            - ACQUISITION
            - PEOPLE
            - BLOG
            - VIDEOS
      responses:
        200:
          description: Feeds Data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/results'
            application/xml:
              schema:
                $ref: '#/components/schemas/results'
        400:
          description: Invalid Parameters
          content: {}
        403:
          description: Authentication Failed
          content: {}
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content: {}
components:
  schemas:
    Acquisition:
      type: object
      properties:
        acquirer_company_id:
          type: string
        amount:
          type: string
        company_id:
          type: string
        date:
          type: string
        name:
          type: string
        status:
          type: string
        undisclosed:
          type: string
        website:
          type: string
    Address:
      type: object
      properties:
        city:
          type: string
        country:
          type: string
        phone:
          type: string
        postal_code:
          type: string
        state:
          type: string
        street1:
          type: string
        street2:
          type: string
    Ceo:
      type: object
      properties:
        ceo_rating:
          type: string
        first_name:
          type: string
        image_url:
          type: string
        last_name:
          type: string
    CompanyBasicSearchVO:
      type: object
      properties:
        company_id:
          type: integer
          format: int64
        hq_address:
          $ref: '#/components/schemas/Address'
        name:
          type: string
        perm_id:
          type: string
        profile_url:
          type: string
        short_name:
          type: string
        website:
          type: string
    CompanyBasicVO:
      required:
      - company_id
      - logo_url
      - name
      - profile_url
      - website
      type: object
      properties:
        company_id:
          type: integer
          format: int64
        logo_url:
          type: string
        name:
          type: string
        profile_url:
          type: string
        short_name:
          type: string
        website:
          type: string
    CompanyCompetitorVO:
      type: object
      properties:
        competitor:
          type: array
          items:
            $ref: '#/components/schemas/CompanyBasicVO'
    CompanySearchResultVO:
      required:
      - company_id
      - logo_url
      - name
      - profile_url
      - website
      type: object
      properties:
        company_id:
          type: integer
          format: int64
        company_type:
          type: string
          enum:
          - Private
          - Public
          - Product/Brand/Service
          - NGO/NPO/NFP/Organization/Association
          - Investment Company
          - Government
        description:
          type: string
        hq_address:
          $ref: '#/components/schemas/Address'
        logo_url:
          type: string
        name:
          type: string
        perm_id:
          type: string
        profile_url:
          type: string
        short_name:
          type: string
        stock:
          $ref: '#/components/schemas/Stock'
        website:
          type: string
    CompetitorBasicVO:
      required:
      - company_id
      - logo_url
      - name
      - profile_url
      - score
      - website
      type: object
      properties:
        company_id:
          type: integer
          format: int64
        logo_url:
          type: string
        name:
          type: string
        profile_url:
          type: string
        score:
          type: integer
          format: int64
        short_name:
          type: string
        website:
          type: string
    FeedsVO:
      type: object
      properties:
        category:
          type: string
        company:
          $ref: '#/components/schemas/CompanyBasicVO'
        enclosure_image:
          type: string
        feed_date:
          type: string
        id:
          type: string
        owler_feed_url:
          type: string
        publisher_logo:
          type: string
        publisher_name:
          type: string
        source_url:
          type: string
        title:
          type: string
    Funding:
      type: object
      properties:
        amount:
          type: string
        date:
          type: string
        investor:
          type: array
          items:
            $ref: '#/components/schemas/Investor'
        type:
          type: string
        undisclosed:
          type: string
    Investor:
      type: object
      properties:
        company_id:
          type: string
        name:
          type: string
        website:
          type: string
    SectorVO:
      type: object
      properties:
        name:
          type: string
        parent_industry:
          type: string
    Stock:
      type: object
      properties:
        exchange:
          type: string
        ticker:
          type: string
    basic_results:
      type: object
      properties:
        company:
          type: array
          items:
            $ref: '#/components/schemas/CompanyBasicSearchVO'
    company:
      required:
      - company_id
      - logo_url
      - name
      - profile_url
      - website
      type: object
      properties:
        acquisition:
