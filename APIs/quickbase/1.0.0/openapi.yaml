openapi: 3.0.1
info:
  title: Quick Base API
  description: > 
    This is the [Quickbase API v1](https://developer.quickbase.com/) OpenAPI Specification.
    The Quickbase JSON RESTful API provides secure access to Quickbase apps and allow users to manage access using 
    Quickbase roles. Users can automate the app lifecycle using the Quickbase API. 
  version: 1.0.0
  x-ballerina-display:
    label: Quickbase
    iconPath: "icon.png"
  x-ballerina-init-description: >
    To use the Quickbase RESTful API, you need to authenticate with either a permanent user token or a temporary one if you are writing a utility client-side. Please refer [the guide](https://developer.quickbase.com/auth) here for more details. 
servers:
- url: https://api.quickbase.com/v1/
paths:
  /apps:
    post:
      tags:
      - Apps
      summary: Create an app
      description: Creates an application in an account. You must have application
        creation rights in the respective account. Main properties and application
        variables can be set with this API.
      operationId: createApp
      parameters:
      - name: QB-Realm-Hostname
        in: header
        description: Your Quickbase domain, for example demo.quickbase.com
        required: true
        schema:
          type: string
      - name: User-Agent
        in: header
        description: Information is entered by the person or utility invoking the
          API. Choose between the default in your toolkit or custom create it. Being
          as descriptive as possible will help in identification and troubleshooting.
        schema:
          type: string
      - name: Authorization
        in: header
        description: The Quickbase authentication scheme you are using to authenticate
          the request, as described on the [authorization page](../auth).
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
              - name
              type: object
              properties:
                assignToken:
                  type: boolean
                  description: Set to true if you would like to assign the app to
                    the user token you used to create the application. The default
                    is false.
                  example: false
                variables:
                  type: array
                  description: The app variables. See [About Application Variables](https://help.quickbase.com/user-assistance/variables.html)
                  items:
                    required:
                    - name
                    - value
                    type: object
                    properties:
                      name:
                        type: string
                        description: The name for the variable.
                      value:
                        type: string
                        description: The value for the variable.
                name:
                  type: string
                  description: The app name. You are allowed to create multiple apps
                    with the same name, in the same realm, because they will have
                    different dbid values. We urge you to be careful about doing this.
                description:
                  type: string
                  description: The description for the app. If this property is left
                    out, the app description will be blank.
              description: The example below shows all the properties that can be
                set with this request. Additional properties that you can see, with
                the corresponding GET request, cannot be set through this API. See
                individual property descriptions below for details on how to set or
                change each.
              example:
                value:
                  name: My App
                  description: My first app
                  assignToken: true
                  variables:
                  - name: Variable1
                    value: Value1
        required: false
        description: App details
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                x-amf-examples:
                  Simple Application:
                    created: 2020-03-27T18:34:12.000Z
                    dateFormat: MM-DD-YYYY
                    description: My testing app
                    hasEveryoneOnTheInternet: true
                    id: bpqe82s1
                    name: Testing App
                    timeZone: (UTC-08:00) Pacific Time (US & Canada)
                    updated: 2020-04-03T19:12:20.000Z
                    dataClassification: Confidential
                  Application with defined variables:
                    description: This examples shows the response of an application
                      that contains one or more variables.
                    value:
                      created: 2020-03-27T18:34:12.000Z
                      dateFormat: MM-DD-YYYY
                      description: My testing app
                      hasEveryoneOnTheInternet: true
                      id: bpqe82s1
                      name: Testing App
                      timeZone: (UTC-08:00) Pacific Time (US & Canada)
                      variables:
                      - name: Project End Date
                        value: 7-16-2025
                      - name: Project Manager Email
                        value: p.diaz@company.com
                      updated: 2020-04-03T19:12:20.000Z
          x-amf-mediaType: application/json
      x-codegen-request-body-name: generated
  /apps/{appId}:
    get:
      tags:
      - Apps
      summary: Get an app
      description: Returns the main properties of an application, including application
        variables.
      operationId: getApp
      parameters:
      - name: appId
        in: path
        description: The unique identifier of an app
        required: true
        schema:
          type: string
      - name: QB-Realm-Hostname
        in: header
        description: Your Quickbase domain, for example demo.quickbase.com
        required: true
        schema:
