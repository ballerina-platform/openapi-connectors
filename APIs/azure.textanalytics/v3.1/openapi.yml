      type: object
      properties:
        parameters:
          type: object
          properties:
            model-version:
              type: string
              default: latest
            loggingOptOut:
              type: boolean
              default: false
            stringIndexType:
              $ref: '#/components/schemas/StringIndexType'
        taskName:
          type: string
    SentimentAnalysisTask:
