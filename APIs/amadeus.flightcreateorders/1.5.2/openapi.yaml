        - SENIOR
        - YOUNG
        - HELD_INFANT
        - SEATED_INFANT
        - STUDENT
      example: ADULT
    AdditionalServiceType:
      type: string
      description: additional service type
      enum:
        - CHECKED_BAGS
        - MEALS
        - SEATS
        - OTHER_SERVICES
      example: CHECKED_BAGS
    FlightOfferSource:
      description: source of the flight offer
      type: string
      enum:
        - GDS
      example: GDS
    PricingOptionsFareType:
      type: array
