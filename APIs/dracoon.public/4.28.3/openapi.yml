                  summary: Mandatory fields cannot be empty
                  value:
                    code: 400
                    debugInfo: Mandatory fields cannot be empty
                    errorCode: -80000
                    message: Bad Request
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad Request
        "401":
          content:
            application/json:
              examples:
                "-50502":
