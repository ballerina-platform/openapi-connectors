openapi: 3.0.1
info:
  x-ballerina-display:
    label: Avaza
    iconPath: "icon.png"
  title: Avaza API Documentation
  description:
    This is [Avaza API v1](https://api.avaza.com/swagger/ui/index) OpenAPI specification. 
    Avaza API allows to collaborate on projects, chat, schedule resources, track time, manage expenses & invoice customers.
  x-ballerina-init-description: >
    Create a [Avaza account](https://signup.avaza.com/account/signup) and obtain tokens by following [this guide](https://www.avaza.com/avaza-api-oauth2-authentication/).  
  version: v1
servers:
- url: https://api.avaza.com/
paths:
  /api/Account:
    get:
      tags:
      - Account
      summary: Account Details
      operationId: Account_Get
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/AccountDetails'
            application/xml:
              schema:
                $ref: '#/components/schemas/AccountDetails'
            text/xml:
              schema:
                $ref: '#/components/schemas/AccountDetails'
        401:
          description: Unauthorized
          content: {}
      security:
      - oauth2:
        - read_account
  /api/Company/Lookup:
    get:
      tags:
      - Company
      summary: Gets minimal list of Companies.
      description: Certain roles see a restricted set of companies based on their
        project memberships
      operationId: CompanyLookup
      parameters:
      - name: pageSize
        in: query
        description: Number of items per page (max 1000)
        schema:
          type: integer
          format: int32
      - name: pageNumber
        in: query
        description: Page to display. Starts from 1.
        schema:
          type: integer
          format: int32
      - name: search
        in: query
        description: Search string to match against Company title
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyDropdownList'
            text/json:
              schema:
                $ref: '#/components/schemas/CompanyDropdownList'
            application/xml:
              schema:
                $ref: '#/components/schemas/CompanyDropdownList'
            text/xml:
              schema:
                $ref: '#/components/schemas/CompanyDropdownList'
      security:
      - oauth2:
        - read_contacts
  /api/Company:
    get:
      tags:
      - Company
      summary: Gets list of Companies
      operationId: Company_Get
      parameters:
      - name: UpdatedAfter
        description: Limit results to records updated after the specified date
        in: query
        schema:
          type: string
          format: date-time
      - name: pageSize
        in: query
        description: Number of results per page
        schema:
          type: integer
          format: int32
      - name: pageNumber
        in: query
        description: 1 based page number to retrieve
        schema:
          type: integer
          format: int32
      - name: Sort
        in: query
        description: '(optional) Supply one of: "DateUpdated", "DateCreated", "CompanyName","DateUpdated
          desc","DateCreated desc", "CompanyName desc"'
        schema:
          type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyList'
            text/json:
              schema:
                $ref: '#/components/schemas/CompanyList'
            application/xml:
              schema:
                $ref: '#/components/schemas/CompanyList'
            text/xml:
              schema:
                $ref: '#/components/schemas/CompanyList'
        401:
          description: Unauthorized
          content: {}
      security:
      - oauth2:
        - read_contacts
    put:
      tags:
      - Company
      summary: Update a Company record.
      description: Requires CompanyID and a list of field names to update. The FieldsToUpdate
        field accepts a string array containing field names that should be updated.
      operationId: Company_Put
      requestBody:
        description: A record of type `UpdateCompany` which contains the necessary data to update company
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCompany'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateCompany'
          application/xml:
            schema:
              $ref: '#/components/schemas/UpdateCompany'
          text/xml:
            schema:
              $ref: '#/components/schemas/UpdateCompany'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateCompany'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
            text/json:
              schema:
                $ref: '#/components/schemas/Company'
            application/xml:
              schema:
                $ref: '#/components/schemas/Company'
            text/xml:
              schema:
                $ref: '#/components/schemas/Company'
      security:
      - oauth2:
        - write_contacts
      x-codegen-request-body-name: model
    post:
      tags:
      - Company
      summary: Create a Company
      operationId: Company_Post
      requestBody:
        description: A record of type `NewCompany` which contains the necessary data to create company
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCompany'
          text/json:
            schema:
              $ref: '#/components/schemas/NewCompany'
          application/xml:
            schema:
              $ref: '#/components/schemas/NewCompany'
          text/xml:
            schema:
              $ref: '#/components/schemas/NewCompany'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NewCompany'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
            text/json:
              schema:
                $ref: '#/components/schemas/Company'
            application/xml:
              schema:
                $ref: '#/components/schemas/Company'
            text/xml:
              schema:
                $ref: '#/components/schemas/Company'
        401:
          description: Unauthorized
          content: {}
      security:
      - oauth2:
        - write_contacts
      x-codegen-request-body-name: model
