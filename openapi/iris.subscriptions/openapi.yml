                  type: boolean
                  description: "Calculate only business days"
                  example: true
                notify_assigned_users:
                  type: boolean
                  example: true
                  description: Notify assigned users
                
                merchantVisible:
                  type: boolean
                  description: "Indicates if the ticket is visible to Merchant users"
                  example: true

                
                checklist:
                  type: array
                  items:
                    $ref: "#/components/schemas/CheckListRequest"
