      summary: Add expiry listings into GoDaddy Auction
      operationId: addExpiryListings
      requestBody:
        description: An array of expiry listings to be loaded
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/AftermarketListingExpiryCreate'
          application/xml:
            schema:
              type: array
              items:
