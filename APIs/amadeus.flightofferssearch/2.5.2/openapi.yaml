    LocationEntry:
      properties:
        key:
          type: string
      additionalProperties:
        $ref: "#/components/schemas/LocationValue"
    AircraftEntry:
      type: object
      properties:
        key:
          type: string
      additionalProperties:
        description: the manufacturer/model of aircraft
        type: string
    CurrencyEntry:
      properties:
        key:
          type: string
          example: Euro
      additionalProperties:
        type: string
        example: EUR
    CarrierEntry:
      type: object
      properties:
        key:
          type: string
      additionalProperties:
        description: the carrier name
        type: string
    FlightSegment:
      type: object
      description: defining a flight segment; including both operating and marketing
        details when applicable
      properties:
        departure:
          $ref: "#/components/schemas/FlightEndPoint"
        arrival:
          $ref: "#/components/schemas/FlightEndPoint"
        carrierCode:
          type: string
          description: providing the airline / carrier code
          minLength: 1
          maxLength: 2
          example: DL
        number:
          type: string
          description: the flight number as assigned by the carrier
          minLength: 1
          maxLength: 4
          example: "212"
        aircraft:
          $ref: "#/components/schemas/AircraftEquipment"
        operating:
          $ref: "#/components/schemas/OperatingFlight"
        duration:
          type: string
          description: stop duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)
            PnYnMnDTnHnMnS format, e.g. PT2H10M
          example: PT2H10M
        stops:
          type: array
          description: information regarding the different stops composing the flight
            segment. E.g. technical stop, change of gauge...
          items:
            $ref: "#/components/schemas/FlightStop"
    OriginalFlightEndPoint:
      type: object
      description: departure or arrival information
      properties:
        iataCode:
          description: "[IATA airline
            codes](http://www.iata.org/publications/Pages/code-search.aspx)"
          type: string
          example: JFK
        terminal:
          description: terminal name / number
          type: string
          example: T2
    FlightEndPoint:
      title: FlightEndPoint
      description: departure or arrival information
      allOf:
        - $ref: "#/components/schemas/OriginalFlightEndPoint"
        - type: object
          properties:
            at:
              description: local date and time in
                [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)
                YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00
              type: string
              format: date-time
              example: 2017-10-23T20:00:00
    OriginalFlightStop:
      description: details of stops for direct or change of gauge flights
      type: object
      properties:
        iataCode:
          description: "[IATA airline
            codes](http://www.iata.org/publications/Pages/code-search.aspx)"
          type: string
          example: JFK
        duration:
          type: string
          description: stop duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)
            PnYnMnDTnHnMnS format, e.g. PT2H10M
          example: PT2H10M
    FlightStop:
      title: FlightStop
      description: details of stops for direct or change of gauge flights
      allOf:
        - $ref: "#/components/schemas/OriginalFlightStop"
        - type: object
          properties:
            arrivalAt:
              description: arrival at the stop in
                [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)
                YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00
              type: string
              format: date-time
              example: 2017-10-23T20:00:00
            departureAt:
              description: departure from the stop in
                [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)
                YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00
              type: string
              format: date-time
              example: 2017-10-23T20:00:00
    AircraftEquipment:
      description: information related to the aircraft
      properties:
        code:
          type: string
          description: >
            IATA aircraft code
            (http://www.flugzeuginfo.net/table_accodes_iata_en.php)
          pattern: "[a-zA-Z0-9]{3}"
          example: "318"
    OperatingFlight:
      type: object
      description: information about the operating flight
      properties:
        carrierCode:
          type: string
          description: providing the airline / carrier code
          minLength: 1
          maxLength: 2
          example: DL
    Price:
      properties:
        currency:
          type: string
          example: USD
        total:
          description: Total amount paid by the user
          type: string
          example: "932.70"
        base:
          description: Amount without taxes
          type: string
          example: "632.70"
        fees:
          description: List of applicable fees
          type: array
          items:
            $ref: "#/components/schemas/Fee"
        taxes:
          type: array
          items:
            $ref: "#/components/schemas/Tax"
        refundableTaxes:
          description: The amount of taxes which are refundable
          type: string
          example: "200.00"
    Extended_Price:
      type: object
      title: Price
      description: price information
      allOf:
        - type: object
          properties:
            margin:
              description: BOOK step ONLY - The price margin percentage (plus or minus)
                that the booking can tolerate. When set to 0, then no price
                magin is tolerated.
              type: string
              example: "1.00"
            grandTotal:
              description: Total amount paid by the user (including fees and selected
                additional services).
              type: string
              example: "987.00"
            billingCurrency:
              description: Currency of the payment. It may be different than the requested
                currency
              type: string
              example: EUR
            additionalServices:
              type: array
              title: AdditionalServices
              items:
                title: AdditionalService
                type: object
                properties:
                  amount:
                    type: string
                    example: "332.70"
                  type:
                    $ref: "#/components/schemas/AdditionalServiceType"
        - $ref: "#/components/schemas/Price"
    Fee:
      description: a fee
      properties:
        amount:
          type: string
          example: "332.70"
        type:
          $ref: "#/components/schemas/FeeType"
    FeeType:
      type: string
      description: type of fee
      enum:
        - TICKETING
        - FORM_OF_PAYMENT
        - SUPPLIER
      example: TICKETING
    Tax:
      description: a tax
      type: object
      properties:
        amount:
          type: string
          example: "332.70"
        code:
          type: string
          example: MX
    TravelClass:
      description: quality of service offered in the cabin where the seat is located in
        this flight. Economy, premium economy, business or first class
      type: string
      enum:
        - ECONOMY
        - PREMIUM_ECONOMY
        - BUSINESS
        - FIRST
      example: PREMIUM_ECONOMY
    Co2Emission:
      type: object
      properties:
        weight:
          description: Weight of Co2 emitted for the concerned segment
          type: integer
          example: 90
        weightUnit:
          description: Code to qualify unit as pounds or kilos
          type: string
          example: KG
        cabin:
          $ref: "#/components/schemas/TravelClass"
    OriginDestination:
      type: object
      properties:
        id:
          type: string
          example: 1
        originLocationCode:
          description: Origin location, such as a city or an airport. Currently, only the
            locations defined in
            [IATA](http://www.iata.org/publications/Pages/code-search.aspx) are
            supported.
          type: string
          example: PAR
        originRadius:
          description: >
            Include other possible locations around the point, located less than
            this distance in kilometers away. Max:300


            Can not be combined with "dateWindow" or "timeWindow".
          type: number
          example: 200
        alternativeOriginsCodes:
          type: array
          description: Set of alternative origin location, such as a city or an airport.
            Currently, only the locations defined in
            [IATA](http://www.iata.org/publications/Pages/code-search.aspx) are
            supported.
          minItems: 1
          maxItems: 2
          items:
            title: code
            type: string
          example:
            - LON
            - MUC
        destinationLocationCode:
          description: Destination location, such as a city or an airport. Currently, only
            the locations defined in
            [IATA](http://www.iata.org/publications/Pages/code-search.aspx) are
            supported.
          type: string
          example: NYC
        destinationRadius:
          description: >
            Include other possible locations around the point, located less than
            this distance in kilometers away. Max:300


            Can not be combined with "dateWindow" or "timeWindow".
          type: number
          example: 200
        alternativeDestinationsCodes:
          type: array
          description: Set of alternative destination location, such as a city or an
            airport. Currently, only the locations defined in
            [IATA](http://www.iata.org/publications/Pages/code-search.aspx) are
            supported.
          minItems: 1
          maxItems: 2
          items:
            title: code
            type: string
        departureDateTimeRange:
          $ref: "#/components/schemas/DateTimeRange"
        arrivalDateTimeRange:
          $ref: "#/components/schemas/DateTimeRange"
        includedConnectionPoints:
          type: array
          description: List of included connections points. When an includedViaPoints
            option is specified, all FlightOffer returned must at least go via
            this Connecting Point. Currently, only the locations defined in IATA
            are supported. Used only by the AMADEUS provider
          minItems: 1
          maxItems: 2
          items:
            title: code
            type: string
          example:
            - MRS
        excludedConnectionPoints:
          type: array
          description: List of excluded connections points. Any FlightOffer with these
            connections points will be present in response. Currently, only the
            locations defined in IATA are supported. Used only by the AMADEUS
            provider
          minItems: 1
          maxItems: 3
          items:
            title: code
            type: string
          example:
            - MRS
    DateTimeRange:
      title: dateTimeRange
      type: object
      properties:
        date:
          description: Dates are specified in the [ISO
            8601](https://en.wikipedia.org/wiki/ISO_8601) YYYY-MM-DD format,
            e.g. 2018-12-25
          type: string
          format: date
          example: 2018-09-22
        dateWindow:
          description: >
            Either 1, 2 or 3 extra days around the local date (IxD for +/- x
            days - Ex: I3D), Either 1 to 3 days after the local date (PxD for +x
            days - Ex: P3D), or 1 to 3 days before the local date (MxD for -x
            days - Ex: M3D)


            Can not be combined with "originRadius" or "destinationRadius".
          type: string
          example: I3D
          pattern: ^[MPI][1-3]D
        time:
          description: Local time. hh:mm:ss format, e.g 10:30:00
          type: string
          example: 10:30:00
        timeWindow:
          description: >
            1 to 12 hours around (both +and -) the local time. Possibly limited
            by the number of extra days when specified, i.e.  in some
            situations, it may not be used to exceed the maximum date range.
            [1-12]H format, e.g. 6H


            Can not be combined with "originRadius" or "destinationRadius".
          type: string
          example: 2H
          pattern: ^([1-9]|10|11|12)H
      required:
        - date
    Traveler:
      type: object
      properties:
        id:
          type: string
          example: 1
        travelerType:
          $ref: "#/components/schemas/TravelerType"
        associatedAdultId:
          type: string
          description: if type="HELD_INFANT", corresponds to the adult travelers's id who
            will share the seat
      required:
        - id
        - travelerType
    SearchCriteria:
      type: object
      properties:
        excludeAllotments:
          description: This option allows to exclude the isAllotment flag associated to a
            booking class in the search response when it exist.
          type: boolean
          example: false
        addOneWayOffers:
          description: This option allows activate the one-way combinable feature
          type: boolean
          example: true
        maxFlightOffers:
          description: Maximum number of flight offers returned (Max 250)
          type: number
          default: 250
          example: 250
        maxPrice:
          description: maximum price per traveler. By default, no limit is applied. If
            specified, the value should be a positive number with no decimals
          type: integer
          example: 100
        allowAlternativeFareOptions:
          description: This option allows to default to a standard fareOption if no offers
            are found for the selected fareOption.
          type: boolean
          example: true
        oneFlightOfferPerDay:
          description: Requests the system to find at least one flight-offer per day, if
            possible, when a range of dates is specified. Default is false.
          type: boolean
          example: true
        additionalInformation:
          title: AdditionalInformation
          type: object
          properties:
            chargeableCheckedBags:
              description: If true, returns the price of the first additional bag when the
                airline is an "Amadeus Ancillary Services" member.
              type: boolean
              example: true
            brandedFares:
              description: If true, returns the fare family name for each flight-offer
                which supports fare family
              type: boolean
              example: true
        pricingOptions:
          $ref: "#/components/schemas/ExtendedPricingOptions"
        flightFilters:
          title: FlightFilters
          type: object
          properties:
            crossBorderAllowed:
              description: Allows to search a location outside the borders when a radius
                around a location is specified. Default is false.
              type: boolean
              example: false
            moreOvernightsAllowed:
              description: This flag enables/disables the possibility to have more
                overnight flights in Low Fare Search
              type: boolean
              example: false
            returnToDepartureAirport:
              description: This option force to retrieve flight-offer with a departure and
                a return in the same airport
              type: boolean
              example: false
            railSegmentAllowed:
              description: This flag enable/disable filtering of rail segment (TGV AIR,
                RAIL ...)
              type: boolean
              example: true
            busSegmentAllowed:
              description: This flag enable/disable filtering of bus segment
              type: boolean
              example: true
            maxFlightTime:
              description: Maximum flight time as a percentage relative to the shortest
                flight time available for the itinerary
              type: number
              example: 200
            carrierRestrictions:
              title: CarrierRestrictions
              description: Restriction towards carriers.
              type: object
              properties:
                blacklistedInEUAllowed:
                  description: This flag enable/disable filtering of blacklisted airline by
                    EU. The list of the banned airlines is published in the
                    Official Journal of the European Union, where they are
                    included as annexes A and B to the Commission Regulation.
                    The blacklist of an airline can concern all its flights or
                    some specific aircraft types pertaining to the airline
                  type: boolean
                excludedCarrierCodes:
                  description: This option ensures that the system will only consider these
                    airlines.
                  type: array
                  minItems: 1
                  maxItems: 99
                  items:
                    type: string
                includedCarrierCodes:
                  description: This option ensures that the system will only consider these
                    airlines.
                  type: array
                  minItems: 1
                  maxItems: 99
                  items:
                    type: string
            cabinRestrictions:
              title: CabinRestrictions
              description: Restriction towards cabins.
              type: array
              minItems: 1
              maxItems: 6
              items:
                title: CabinRestriction
                type: object
                properties:
                  cabin:
                    $ref: "#/components/schemas/TravelClass"
                  coverage:
                    $ref: "#/components/schemas/Coverage"
                  originDestinationIds:
                    title: originDestinationIds
                    description: The list of originDestination identifiers for which the
                      cabinRestriction applies
                    type: array
                    items:
                      type: string
                    example:
                      - 1
                      - 2
            connectionRestriction:
              title: ConnectionRestriction
              description: Restriction towards number of connections.
              type: object
              properties:
                maxNumberOfConnections:
                  description: The maximal number of connections for each itinerary. Value
                    can be 0, 1 or 2.
                  type: number
                  example: 2
                airportChangeAllowed:
                  description: Allow to change airport during connection
                  type: boolean
                  example: false
                technicalStopsAllowed:
                  description: This option allows the single segment to have one or more
                    intermediate stops (technical stops).
                  type: boolean
                  example: true
    FlightOffer:
      title: Flight-offer
      type: object
      required:
        - type
        - id
      properties:
        type:
          type: string
          description: the resource name
          example: flight-offer
        id:
          description: Id of the flight offer
          type: string
          example: "1"
        source:
          $ref: "#/components/schemas/FlightOfferSource"
        instantTicketingRequired:
          description: If true, inform that a ticketing will be required at booking step.
          type: boolean
          example: false
        disablePricing:
          description: BOOK step ONLY - If true, allows to book a PNR without pricing. Only
            for the source "GDS"
          type: boolean
          example: false
        nonHomogeneous:
          description: If true, upon completion of the booking, this pricing solution is
            expected to yield multiple records (a record contains booking
            information confirmed and stored, typically a Passenger Name Record
            (PNR), in the provider GDS or system)
          type: boolean
          example: false
        oneWay:
          description: If true, the flight offer can be combined with other oneWays
            flight-offers to complete the whole journey (one-Way combinable
            feature).
          type: boolean
          example: false
        paymentCardRequired:
          description: If true, a payment card is mandatory to book this flight offer
          type: boolean
          example: false
        lastTicketingDate:
          description: If booked on the same day as the search (with respect to timezone),
            this flight offer is guaranteed to be thereafter valid for ticketing
            until this date (included). Unspecified when it does not make sense
            for this flight offer (e.g. no control over ticketing once booked).
            YYYY-MM-DD format, e.g. 2019-06-07
          type: string
          example: 2018-06-19T00:00:00.000Z
        numberOfBookableSeats:
          description: Number of seats bookable in a single request. Can not be higher than
            9.
          type: number
          example: 9
          minimum: 1
          maximum: 9
        itineraries:
          type: array
          # minItems: 1
          # maxItems: 250
          items:
            title: Itineraries
            type: object
            properties:
              duration:
                description: duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)
                  PnYnMnDTnHnMnS format, e.g. PT2H10M for a duration of 2h10m
                type: string
                example: PT2H10M
              segments:
                title: Segments
                type: array
                minItems: 1
                maxItems: 9
                items:
                  $ref: "#/components/schemas/Segment"
            required:
              - segments
        price:
          $ref: "#/components/schemas/Extended_Price"
        pricingOptions:
          title: PricingOptions
          type: object
          properties:
            fareType:
              $ref: "#/components/schemas/PricingOptionsFareType"
            includedCheckedBagsOnly:
              type: boolean
              description: If true, returns the flight-offers with included checked bags
                only
              example: true
            refundableFare:
              type: boolean
              description: If true, returns the flight-offers with refundable fares only
              example: true
            noRestrictionFare:
              type: boolean
              description: If true, returns the flight-offers with no restriction fares only
              example: true
            noPenaltyFare:
              type: boolean
              description: If true, returns the flight-offers with no penalty fares only
              example: true
        validatingAirlineCodes:
          description: This option ensures that the system will only consider offers with
            these airlines as validating carrier.
          type: array
          minItems: 1
          maxItems: 9
          items:
            type: string
          example:
            - AF
        travelerPricings:
          title: TravelerPricings
          description: Fare information for each traveler/segment
          type: array
          # minItems: 1
          # maxItems: 18
          items:
            title: TravelerPricing
            required:
              - travelerId
              - fareOption
              - travelerType
              - fareDetailsBySegment
            properties:
              travelerId:
                type: string
                example: "1"
                description: Id of the traveler
              fareOption:
                $ref: "#/components/schemas/TravelerPricingFareOption"
              travelerType:
                $ref: "#/components/schemas/TravelerType"
              associatedAdultId:
                type: string
                description: if type="HELD_INFANT", corresponds to the adult traveler's id
                  who will share the seat
              price:
                $ref: "#/components/schemas/Price"
              fareDetailsBySegment:
                type: array
                # minItems: 1
                # maxItems: 18
                items:
                  title: FareDetailsBySegment
                  description: Fare details of the segment
                  required:
                    - segmentId
                  properties:
                    segmentId:
                      type: string
                      example: "1"
                      description: Id of the segment
                    cabin:
                      $ref: "#/components/schemas/TravelClass"
                    fareBasis:
                      description: Fare basis specifying the rules of a fare. Usually,
                        though not always, is composed of the booking class code
                        followed by a set of letters and digits representing
                        other characteristics of the ticket, such as
                        refundability, minimum stay requirements, discounts or
                        special promotional elements.
                      type: string
                      example: ANNNNF4K
                      pattern: "[[A-Z0-9]{1,18}"
                    brandedFare:
                      description: The name of the Fare Family corresponding to the fares.
                        Only for the GDS provider and if the airline has fare
                        families filled
                      type: string
                      example: LIGHTONE
                    class:
                      description: The code of the booking class, a.k.a. class of service
                        or Reservations/Booking Designator (RBD)
                      type: string
                      example: A
                      pattern: "[A-Z]{1}"
                    isAllotment:
                      description: True if the corresponding booking class is in an
                        allotment
                      type: boolean
                      example: true
                    allotmentDetails:
                      title: AllotmentDetails
                      type: object
                      properties:
                        tourName:
                          type: string
                        tourReference:
                          type: string
                    sliceDiceIndicator:
                      $ref: "#/components/schemas/SliceDiceIndicator"
                    includedCheckedBags:
                      $ref: "#/components/schemas/BaggageAllowance"
                    additionalServices:
                      type: object
                      title: AdditionalServicesRequest
                      properties:
                        chargeableCheckedBags:
                          $ref: "#/components/schemas/BaggageAllowance"
                        chargeableSeatNumber:
                          type: string
                          description: seat number
                          example: 33D
                          pattern: "[1-9][0-9]{0,2}[A-Z]?"
                        otherServices:
                          type: array
                          description: Other services to add
                          items:
                            $ref: "#/components/schemas/ServiceName"
                          example:
                            - PRIORITY_BOARDING
    Segment:
      allOf:
        - type: object
          properties:
            id:
              description: Id of the segment
              type: string
              example: 1
            numberOfStops:
              description: Number of stops planned on the segment for technical or
                operation purpose i.e. refueling
              type: integer
              example: 0
            blacklistedInEU:
              description: >
                When the flight has a marketing or/and operating airline that is
                identified as blacklisted by the European Commission. 


                To improve travel safety, the European Commission regularly updates the list of the banned carriers from operating in Europe. It allows any Travel Agency located in the European Union to easily identify and hide any travel recommendation based on some unsafe airlines. 

                The [list of the banned airlines](https://ec.europa.eu/transport/sites/transport/files/air-safety-list_en.pdf) is published in the Official Journal of the European Union, where they are included as annexes A and B to the Commission Regulation. The blacklist of an airline can concern all its flights or some specific aircraft types pertaining to the airline   
              type: boolean
              example: false
            co2Emissions:
              description: Co2 informations
              type: array
              minItems: 1
              items:
                $ref: "#/components/schemas/Co2Emission"
        - $ref: "#/components/schemas/FlightSegment"
    TravelerType:
      type: string
      description: >
        traveler type

        age restrictions : CHILD < 12y, HELD_INFANT < 2y, SEATED_INFANT < 2y, SENIOR >=60y
      enum:
        - ADULT
        - CHILD
        - SENIOR
        - YOUNG
        - HELD_INFANT
        - SEATED_INFANT
        - STUDENT
      example: ADULT
    ExtendedPricingOptions:
      title: pricingOptions
      description: fare filter options
      type: object
      properties:
        includedCheckedBagsOnly:
          type: boolean
          description: If true, returns the flight-offers with included checked bags only
          example: true
        refundableFare:
          type: boolean
          description: If true, returns the flight-offers with refundable fares only
          example: true
        noRestrictionFare:
          type: boolean
          description: If true, returns the flight-offers with no restriction fares only
          example: true
        noPenaltyFare:
          type: boolean
          description: If true, returns the flight-offers with no penalty fares only
          example: true
    Coverage:
      description: part of the trip covered by the travel class restriction (ALL_SEGMENTS
        if ommited)
      type: string
      enum:
        - MOST_SEGMENTS
        - AT_LEAST_ONE_SEGMENT
        - ALL_SEGMENTS
      example: MOST_SEGMENTS
    AdditionalServiceType:
      type: string
      description: additional service type
      enum:
        - CHECKED_BAGS
        - MEALS
        - SEATS
        - OTHER_SERVICES
      example: CHECKED_BAGS
    FlightOfferSource:
      description: source of the flight offer
      type: string
      enum:
        - GDS
      example: GDS
    PricingOptionsFareType:
      type: array
      description: type of fare of the flight-offer
      items:
        type: string
        enum:
          - PUBLISHED
          - NEGOTIATED
          - CORPORATE
      example:
        - PUBLISHED
    TravelerPricingFareOption:
      description: >
        option specifying a group of fares, which may be valid under certain
        conditons

        Can be used to specify special fare discount for a passenger
      type: string
      enum:
        - STANDARD
        - INCLUSIVE_TOUR
        - SPANISH_MELILLA_RESIDENT
        - SPANISH_CEUTA_RESIDENT
        - SPANISH_CANARY_RESIDENT
        - SPANISH_BALEARIC_RESIDENT
        - AIR_FRANCE_METROPOLITAN_DISCOUNT_PASS
        - AIR_FRANCE_DOM_DISCOUNT_PASS
        - AIR_FRANCE_COMBINED_DISCOUNT_PASS
        - AIR_FRANCE_FAMILY
        - ADULT_WITH_COMPANION
        - COMPANION
      example: STANDARD
    SliceDiceIndicator:
      description: slice and Dice indicator, such as Local Availability, Sub OnD(Origin and
        Destination) 1 Availability and Sub OnD 2 Availability
      type: string
      enum:
        - LOCAL_AVAILABILITY
        - SUB_OD_AVAILABILITY_1
        - SUB_OD_AVAILABILITY_2
    Dictionaries:
      type: object
      properties:
        locations:
          $ref: "#/components/schemas/LocationEntry"
        aircraft:
          $ref: "#/components/schemas/AircraftEntry"
        currencies:
          $ref: "#/components/schemas/CurrencyEntry"
        carriers:
          $ref: "#/components/schemas/CarrierEntry"
    LocationValue:
      properties:
        cityCode:
          type: string
          description: City code associated to the airport
          example: PAR
        countryCode:
          type: string
          description: Country code of the airport
          example: FR
    GetFlightOffersQuery:
      title: getFlightOffersQuery
      required:
        - originDestinations
        - travelers
        - sources
      properties:
        currencyCode:
          type: string
          description: The currency code, as defined in [ISO
            4217](https://en.wikipedia.org/wiki/ISO_4217), to reflect the
            currency in which this amount is expressed.
          example: EUR
        originDestinations:
          title: originDestinations
          description: Origins and Destinations must be properly ordered in time
            (chronological order in accordance with the timezone of each
            location) to describe the journey consistently. Dates and times must
            not be past nor more than 365 days in the future, according to
            provider settings.Number of Origins and Destinations must not exceed
            the limit defined in provider settings.
          type: array
          minItems: 1
          maxItems: 6
          items:
            $ref: "#/components/schemas/OriginDestination"
        travelers:
          title: travelers
          description: >-
            travelers in the trip. 

             Maximum number of passengers older than 2 yo (CHILD, ADULT, YOUGHT): 9.
             Each adult can travel with one INFANT so maximum total number of passengers: 18
          type: array
          minItems: 1
          maxItems: 18
          items:
            $ref: "#/components/schemas/Traveler"
        sources:
          title: sources
          description: Allows enable one or more sources. If present in the list, these
            sources will be called by the system.
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/FlightOfferSource"
        searchCriteria:
          $ref: "#/components/schemas/SearchCriteria"
      example:
        currencyCode: USD
        originDestinations:
          - id: "1"
            originLocationCode: RIO
            destinationLocationCode: MAD
            departureDateTimeRange:
              date: 2022-11-01
              time: 10:00:00
          - id: "2"
            originLocationCode: MAD
            destinationLocationCode: RIO
            departureDateTimeRange:
              date: 2022-11-05
              time: 17:00:00
        travelers:
          - id: "1"
            travelerType: ADULT
          - id: "2"
            travelerType: CHILD
        sources:
          - GDS
        searchCriteria:
          maxFlightOffers: 2
          flightFilters:
            cabinRestrictions:
              - cabin: BUSINESS
                coverage: MOST_SEGMENTS
                originDestinationIds:
                  - "1"
            carrierRestrictions:
              excludedCarrierCodes:
                - AA
                - TP
                - AZ
    ServiceName:
      description: type of service
      type: string
      enum:
        - PRIORITY_BOARDING
        - AIRPORT_CHECKIN
      example: PRIORITY_BOARDING
    BaggageAllowance:
      description: baggageAllowance
      type: object
      properties:
        quantity:
          type: integer
          description: Total number of units
          example: 1
        weight:
          type: integer
          description: Weight of the baggage allowance
          example: 20
        weightUnit:
          type: string
          description: Code to qualify unit as pounds or kilos
          example: KG
  securitySchemes:
    OAuth2:
      type: oauth2        
      flows:
        clientCredentials:
          scopes: {}
          tokenUrl: https://test.api.amadeus.com/v1/security/oauth2/token
  