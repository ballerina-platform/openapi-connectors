openapi: 3.0.1
info:
  title: Anomaly Detector
  description: >
    This is a generated connector for [Azure Anomaly Detector API v1](https://azure.microsoft.com/en-us/services/cognitive-services/anomaly-detector/) OpenAPI specification.

    "The Anomaly Detection service detects anomalies automatically in time\
    \ series data. It supports several functionalities, \r\none is for detecting the\
    \ whole series with model trained by the time series, another is detecting the\
    \ last point \r\nwith model trained by points before. With this service, business\
    \ customers can discover incidents and establish \r\na logic flow for root cause\
    \ analysis. We also provide change point detection, which is another common scenario\
    \ on \r\ntime series analysis and service monitoring. Change point detection targets\
    \ to discover tend changes in the time series.\r\nTo ensure online service quality\
    \ is one of the main reasons we developed this service. Our team is dedicated\
    \ to \r\ncontinuing to improve the anomaly detection service to provide precise\
    \ results."
  x-ballerina-init-description: >
    The connector initialization requires setting the API credentials.
    
    Create a [Azure Anomaly Detector account](https://azure.microsoft.com/en-us/services/cognitive-services/anomaly-detector/) and 
    obtain API key following [this guide](https://docs.microsoft.com/en-us/azure/search/search-security-api-keys).
  version: v1.0
