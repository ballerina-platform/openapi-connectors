                  example: "2018-05-03"
                processor:
                  type: string
                  description: Processor name
                  example: Test
                datasource:
                  type: string
                  description: Data source name
                  example: Test
                group:
                  type: string
                  description: Group name
                  example: Test
                vim:
                  type: string
                  description: Is VIM?
                  enum: [Yes, No]
                  example: Yes
                status:
                  type: string
                  description: Merchant status
                  enum: [Closed, Open]
                  example: Closed
                active:
                  type: string
                  description: Merchant active flag
                  enum: [Yes, No]
                  example: Yes
