  /apps/{appId}/copy:
    post:
      tags:
      - Apps
      summary: Copy an app
      description: Copies the specified application. The new application will have
        the same schema as the original. See below for additional copy options.
      operationId: copyApp
      parameters:
      - name: appId
        in: path
        description: The unique identifier of an app
        required: true
        schema:
          type: string
      - name: QB-Realm-Hostname
        in: header
        description: Your Quickbase domain, for example demo.quickbase.com
        required: true
        schema:
          type: string
      - name: User-Agent
        in: header
        description: Information is entered by the person or utility invoking the
          API. Choose between the default in your toolkit or custom create it. Being
          as descriptive as possible will help in identification and troubleshooting.
        schema:
          type: string
      - name: Authorization
        in: header
        description: The Quickbase authentication scheme you are using to authenticate
          the request, as described on the [authorization page](../auth).
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
              - name
              type: object
              properties:
                name:
                  type: string
                  description: The name of the newly copied app
                description:
                  type: string
                  description: The description of the newly copied app
                properties:
                  type: object
                  properties:
                    assignUserToken:
                      type: boolean
                      description: Whether to add the user token used to make this
                        request to the new app
                    excludeFiles:
                      type: boolean
                      description: If keepData is true, whether to copy the file attachments
                        as well. If keepData is false, this property is ignored
                    keepData:
                      type: boolean
                      description: Whether to copy the app's data along with the schema
                    usersAndRoles:
                      type: boolean
                      description: If true, users will be copied along with their
                        assigned roles. If false, users and roles will be copied but
                        roles will not be assigned
                  description: The configuration properties for performing the app
                    copy
              example:
                name: my copied app
                description: copied from my original app
                properties:
                  keepData: false
                  excludeFiles: true
                  usersAndRoles: false
                  assignUserToken: true
        required: false
        description: App details
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                example:
                  ancestorId: bqhskthaq
                  created: 2020-03-27T18:34:12.000Z
                  dateFormat: MM-DD-YYYY
                  description: My testing app
                  hasEveryoneOnTheInternet: true
                  id: bpqe82s1
                  name: Testing App
                  timeZone: (UTC-08:00) Pacific Time (US & Canada)
                  updated: 2020-04-03T19:12:20.000Z
                  dataClassification: None
          x-amf-mediaType: application/json
      x-codegen-request-body-name: generated
