      type: object
      description: |
        Defines how alerts on this service will be automatically grouped into incidents. Note that the alert grouping features are available only on certain plans.
      properties:
        type:
          type: string
          description: The type of Alert Grouping. When `type` is `intelligent`, `config` can be omitted.
          enum:
            - time
            - intelligent
            - content_based
        config:
          anyOf:
            - $ref: '#/components/schemas/TimeBasedAlertGroupingConfiguration'
            - $ref: '#/components/schemas/ContentBasedAlertGroupingConfiguration'
    ContentBasedAlertGroupingConfiguration:
      type: object
      description: The configuration for Content Based Alert Grouping
      properties:
        aggregate:
          type: string
          description: Whether Alerts should be grouped if `all` or `any` specified fields match. If `all` is selected, an exact match on every specified field name must occur for Alerts to be grouped. If `any` is selected, Alerts will be grouped when there is an exact match on at least one of the specified fields.
          enum:
            - all, any
        fields:
          type: array
          items:
            type: string
          description: The fields with which to group against. Depending on the aggregate, Alerts will group if some or all the fields match
    TimeBasedAlertGroupingConfiguration:
      type: object
      description: The configuration for Time Based Alert Grouping
      properties:
        timeout:
          type: integer
          description: The duration in minutes within which to automatically group incoming Alerts.  To continue grouping Alerts until the Incident is resolved, set this value to 0.
    RelatedIncidentServiceDependencyBase:
      type: object
      properties:
        id:
          type: string
          description: The ID of the Service referenced.
          readOnly: true
        type:
          type: string
          description: The type of the related Service.
          enum:
            - business_service_reference
            - technical_service_reference
        self:
          type: string
          nullable: true
          readOnly: true
          format: url
          description: The API show URL at which the object is accessible.
    RelatedIncidentMachineLearningRelationship:
      type: object
      description: |
        The data for a type of relationship where the Incident is related due to our machine learning algorithm.
      properties:
        grouping_classification:
          type: string
          description: |
            The classification for why this Related Incident was grouped into this group.
            Values can be one of: [similar_contents, prior_feedback], where:
            similar_contents - The Related Incident was due to similar contents of the Incidents.
            prior_feedback - The Related Incident was determined to be related, based on User feedback or Incident merge/unmerge actions.
          enum:
            - similar_contents
            - prior_feedback
        user_feedback:
          type: object
          description: The feedback provided from Users to influence the machine learning algorithm for future Related Incidents.
          properties:
            positive_feedback_count:
              type: integer
              description: The total number of times Users agreed that the Incidents are related.
            negative_feedback_count:
              type: integer
              description: The total number of times Users disagreed that the Incidents are related.
    RelatedIncidentServiceDependencyRelationship:
      type: object
      description: |
        The data for a type of relationship where the Incident is related due to Business or Technical Service dependencies.

        Both `dependent_services` and `supporting_services` are returned to signify the dependencies between the Services
        that the Incident and Related Incident belong to.

        Each Service reference returned in the list of supporting and dependent Services has a type of:
        [business_service_reference, technical_service_reference].
      properties:
        dependent_services:
          type: array
          items:
            $ref: '#/components/schemas/RelatedIncidentServiceDependencyBase'
        supporting_services:
          type: array
          items:
            $ref: '#/components/schemas/RelatedIncidentServiceDependencyBase'
    EmailParser:
      type: object
      properties:
        action:
          type: string
          enum:
            - trigger
            - resolve
        match_predicate:
          $ref: '#/components/schemas/MatchPredicate'
        value_extractors:
          type: array
          description: Additional values that will be pulled in to the Incident object. Exactly one value extractor must have a `value_name` of `incident_key`.
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              type:
                type: string
                enum:
                  - entire
                  - regex
                  - between
              part:
                type: string
                enum:
                  - body
                  - subject
                  - from_addresses
              value_name:
                type: string
                minLength: 1
                description: The field name to set in the Incident object. Exactly one must use the `value_name` of `incident_key`
              regex:
                type: string
              starts_after:
                type: string
              ends_with:
                type: string
            required:
              - type
              - part
              - value_name
      required:
        - action
        - match_predicate
    MatchPredicate:
      type: object
      properties:
        type:
          type: string
          enum:
            - all
            - any
            - not
            - contains
            - exactly
            - regex
        matcher:
          type: string
          description: Required if the type is `contains`, `exactly` or `regex`.
          minLength: 1
        part:
          type: string
          description: The email field that will attempt to use the matcher expression. Required if the type is `contains`, `exactly` or `regex`.
          enum:
            - body
            - subject
            - from_addresses
        children:
          type: array
          description: Additional matchers to be run. Must be not empty if the type is `all`, `any`, or `not`.
          items:
            $ref: '#/components/schemas/MatchPredicate'
      required:
        - type
        - part
        - children
paths:
  /{entity_type}/{id}/change_tags:
    post:
      tags:
        - Tags
      operationId: createEntityTypeByIdChangeTags
      description: |
        Assign existing or new tags.

        A Tag is applied to EScalation Policies, Teams or Users and can be used to filter them.

        For more information see the [API Concepts Document](../../docs/CONCEPTS.md#tags)
      summary: Assign tags
      parameters:
        - $ref: '#/components/parameters/header_Accept'
        - $ref: '#/components/parameters/header_Content-Type'
        - $ref: '#/components/parameters/entity_type'
        - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: Tags to add to or remove from the entity.
              properties:
                add:
                  type: array
                  description: |
                    Array of tags and/or tag references to add to the entity.
                    For elements with type `tag_reference`, the tag with the corresponding `id` is added to the entity.
                    For elements with type `tag`, if there is an existing tag with the given
                    label that tag is added to the entity. If there is no existing tag with that label and the user has permission
                    to create tags, a new tag is created with that label and assigned to the entity.
                  items:
                    title: Tags to add
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - tag
                          - tag_reference
                      label:
                        type: string
                        description: The label of the tag. Should be used when type is "tag".
                        maxLength: 191
                      id:
                        type: string
                        description: The id of the tag. Should be used when type is "tag_reference".
                        readOnly: true
                    required:
                      - type
                remove:
                  type: array
                  description: Array of tag references to remove from the entity.
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - tag_reference
                      id:
                        type: string
                        description: The id of the tag
                        readOnly: true
                    required:
                      - type
                      - id
            examples:
              tags:
                summary: Request Example
                value:
                  add:
                    - type: tag
                      label: Batman
                    - type: tag_reference
                      id: P5IYCNZ
                  remove:
                    - type: tag_reference
                      id: POE7RY8
                    - type: tag_reference
                      id: PG68P1M
      responses:
        '200':
          description: The tags were added and/or removed.
          content:
            application/json:
              schema:
                type: object
              examples:
                response:
                  summary: Request Example
                  value:
                    add:
                      - type: tag
                        label: Batman
                      - type: tag_reference
                        id: P5IYCNZ
                    remove:
                      - type: tag_reference
                        id: POE7RY8
                      - type: tag_reference
                        id: PG68P1M
        '400':
          $ref: '#/components/responses/ArgumentError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
