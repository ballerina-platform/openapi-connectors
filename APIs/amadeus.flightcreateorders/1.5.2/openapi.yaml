        quantity:
          type: integer
          description: Total number of units
          example: 1
        weight:
          type: integer
          description: Weight of the baggage allowance
          example: 20
        weightUnit:
          type: string
          description: Code to qualify unit as pounds or kilos
          example: KG
    ServiceName:
