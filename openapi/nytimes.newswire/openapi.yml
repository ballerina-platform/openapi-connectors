              url:
                type: string
                nullable: true
            type: object
          type: array
          nullable: true
        section:
          type: string
          nullable: true
        short_url:
          type: string
          nullable: true
        source:
          type: string
          nullable: true
        subsection:
          type: string
          nullable: true
        thumbnail_standard:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        updated_date:
          type: string
          nullable: true
        url:
          type: string
          nullable: true
      type: object
  securitySchemes:
    apikey:
      in: query
      name: api-key
      type: apiKey
      x-apikey-description: "Provide your API key as `api-key`. Eg: `{\"api-key\" : \"<API key>\"}`"
