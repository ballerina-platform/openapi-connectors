    \ more about accounts</a>."
- name: Application/2.0/Audit logs
  description: The Audit Log API endpoint enables initiating a request for <a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=EloquaAuditing'>Eloqua
    audit log</a> exports using the Application API.  Specify the type of audit log
    you want to export within a specified date and time range. If the request is successful,
    a report will be sent to the email address specified in the request.
- name: Application/2.0/Campaigns
  description: "Marketing campaigns are at the center of the Eloqua application, campaigns\
    \ are comprised of different elements (such as segments, emails, landing pages,\
    \ etc.) that are used to perform a variety of functions. You can combine the different\
    \ elements in a number of ways to customize your campaign flow.\r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=Campaigns'>Learn\
    \ more about campaigns</a>."
- name: Application/2.0/Contact segments
  description: "Contact segments are groups of contacts generated based on filter\
