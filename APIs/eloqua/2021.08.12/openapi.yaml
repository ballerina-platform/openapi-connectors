- name: Application/2.0/Email deployment
  description: "The email deployment API is used to send and retrieve email deployments.\
    \ There are two methods for creating and sending email deployments: to a single\
    \ contact, or to a low volume of contacts (up to 100 contacts).\r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=Emails'>Learn\
    \ more about emails</a>."
- name: Application/2.0/Emails
  description: "Emails API Endpoints.\r\n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=Emails'>Learn\
    \ more about emails</a>. Creating and updating emails with the type <code>ResponsiveHtmlContent</code>\
    \ is not supported. If you use these endpoints with this email type, we cannot\
    \ guarantee your email will be responsive."
- name: Application/2.0/Event registrants
  description: "The event registration API is used to manage event registrants. \r\
    \n\r\n<a href='https://docs.oracle.com/cloud/latest/marketingcs_gs/OMCAA/index.html#CSHID=EventManagement'>Learn\
