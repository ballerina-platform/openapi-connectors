            type: string
          type: array
          nullable: true
        geo_facet:
          items:
            type: string
          type: array
          nullable: true
        headline:
          type: string
          nullable: true
        item_type:
          type: string
          nullable: true
        kicker:
          type: string
          nullable: true
        material_type_facet:
          type: string
          nullable: true
        multimedia:
          items:
            properties:
              caption:
                type: string
              copyright:
                type: string
              format:
                type: string
              height:
                type: integer
              subtype:
                type: string
              type:
                type: string
              url:
                type: string
              width:
                type: integer
            type: object
          type: array
          nullable: true
        per_facet:
          items:
            type: string
          type: array
          nullable: true
        published_date:
          type: string
          nullable: true
        related_urls:
          items:
            properties:
              suggested_link_text:
                type: string
