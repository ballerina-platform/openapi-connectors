openapi: 3.0.1
info:
  title: Adobe Analytics APIs
  description: 
    The Adobe Analytics 2.0 APIs allow you to directly call Adobe's servers to perform almost any action that you can 
    perform in the user interface. You can create reports to explore, get insights, or answer important questions about your data. 
    You can also manage components of Adobe Analytics, such as the creation of segments or calculated metrics. 
  version: 'v1 - Build: 2019-10-03_20:32:29.323'
  x-ballerina-init-description: 
    Create an [Adobe Developer account](https://developer.adobe.com) and obtain tokens by following [this guide](https://developer.adobe.com/analytics-apis/docs/2.0/guides/).
  x-ballerina-display:
    label: Adobe Analytics
    iconPath: "icon.png" 
servers:
- url: https://analytics.adobe.io/
tags:
- name: calculatedmetrics
- name: collections
- name: component-metadata - tags
- name: component-metadata - shares
- name: dateranges
- name: dimensions
- name: metrics
- name: reports
- name: segments
- name: users
- name: usagelogs
paths:
  /calculatedmetrics:
    get:
      tags:
      - calculatedmetrics
      summary: Retrieve many calculated metrics
      description: "A calculated metric response will always include these default\
        \ items: *id, name, description, rsid, owner, polarity, precision, type* \n\
        \nOther attributes can be optionally requested through the 'expansion' field:\n\
        \n* *modified*: Date that the metric was last modified (ISO 8601)\n* *definition*:\
        \ Calculated metric definition as JSON object\n* *compatibility*: Products\
        \ that the metric is compatible with\n* *reportSuiteName*: Also return the\
        \ friendly Report Suite name for the RSID\n* *tags*: Gives all existing tags\
        \ associated with the calculated metric\n\nFor more information about calculated\
        \ metrics go [here](https://github.com/AdobeDocs/analytics-2.0-apis/blob/master/calculatedmetrics.md)\n\
        \n"
      operationId: find Calculated Metrics
      parameters:
      - name: rsids
        in: query
        description: Filter list to only include calculated metrics tied to specified
          RSID list (comma-delimited)
        schema:
          type: string
      - name: ownerId
        in: query
        description: Filter list to only include calculated metrics owned by the specified
          loginId
        schema:
          type: integer
          format: int32
      - name: filterByIds
        in: query
        description: Filter list to only include calculated metrics in the specified
          list (comma-delimited list of IDs) (this is the same as calculatedMetricFilter,
          and is overwritten by calculatedMetricFilter
        schema:
          type: string
      - name: toBeUsedInRsid
        in: query
        description: The report suite where the calculated metric intended to be used.  This
          report suite will be used to determine things like compatibility and permissions.  If
          it is not specified then the permissions will be calculated based on the
          union of all metrics authorized in all groups the user belongs to.  If the
          compatibility expansion is specified and toBeUsedInRsid is not then the
          compatibility returned is based off the compatibility from the last time
          the calculated metric was saved.
        schema:
          type: string
      - name: locale
        in: query
        description: Locale
        schema:
          type: string
          default: en_US
      - name: name
        in: query
        description: Filter list to only include calculated metrics that contains
          the Name
        schema:
          type: string
      - name: tagNames
        in: query
        description: Filter list to only include calculated metrics that contains
          one of the tags
        schema:
          type: string
      - name: favorite
        in: query
        description: Filter list to only include calculated metrics that are favorites
        schema:
          type: boolean
      - name: approved
        in: query
        description: Filter list to only include calculated metrics that are approved
        schema:
          type: boolean
      - name: limit
        in: query
        description: Number of results per page
        schema:
          type: integer
          default: 10
      - name: page
        in: query
        description: Page number (base 0 - first page is "0")
        schema:
          type: integer
          default: 0
      - name: sortDirection
        in: query
        description: Sort direction (ASC or DESC)
        schema:
          type: string
          default: ASC
      - name: sortProperty
        in: query
        description: Property to sort by (name, modified_date, id is currently allowed)
        schema:
          type: string
          default: id
      - name: expansion
        in: query
        description: Comma-delimited list of additional calculated metric metadata
          fields to include on response.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - reportSuiteName
            - ownerFullName
            - modified
            - tags
            - shares
            - definition
            - compatibility
            - categories
          enum:
          - reportSuiteName
          - ownerFullName
          - modified
          - tags
          - shares
          - definition
          - compatibility
          - categories
      - name: includeType
        in: query
        description: Include additional calculated metrics not owned by user. The
          "all" option takes precedence over "shared"
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - all
            - shared
            - templates
          enum:
          - all
          - shared
          - templates
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AnalyticsCalculatedMetric'
        400:
          description: Unable to retrieve list of calculated metrics shared with user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
        401:
          description: Owner filter error; user specified is not in the same company
            as the requesting user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
        403:
          description: Requesting non-shared calculated metrics for other users is
            restricted to admin users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
        500:
          description: External API error; Calculated metric retrieval failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
    post:
      tags:
      - calculatedmetrics
      summary: Create a new Calculated Metric
      description: "Creates a new calculated metric. The following attributes are\
        \ available when creating a calculated metric:\n\nIMPORTANT: Required Fields:\
        \ name, definition, rsid\n\nOptional fields: description\n\nExample definition\
        \ for use in testing API below (\"Visits per visitor\"):\n\n```json\n\n\"\
        definition\": {\r\n      \"formula\": {\r\n        \"func\": \"divide\",\r\
        \n        \"col1\": {\r\n          \"func\": \"metric\",\r\n          \"name\"\
        : \"metrics/visits\",\r\n          \"description\": \"Visits\"\r\n       \
        \ },\r\n        \"col2\": {\r\n          \"func\": \"metric\",\r\n       \
        \   \"name\": \"metrics/visitors\",\r\n          \"description\": \"Unique\
        \ Visitors\"\r\n        }\r\n      },\r\n      \"func\": \"calc-metric\",\r\
        \n      \"version\": [\r\n        1,\r\n        0,\r\n        0\r\n      ]\r\
        \n    }\n```\n\nA calculated metric response will always include these default\
        \ items:* id, name, description, rsid, owner* \n\nOther attributes can be\
        \ optionally requested through the 'expansion' field as defined/documented\
        \ in the GET endpoints (see GET \"/calculatedmetrics\" or GET \"/calculatedmetrics/{id}\"\
        \ for more documentation)."
      operationId: create Calculated Metric
      parameters:
      - name: locale
        in: query
        description: Locale
        schema:
          type: string
          default: en_US
      - name: expansion
        in: query
        description: Comma-delimited list of additional calculated metric metadata
          fields to include on response.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - reportSuiteName
            - ownerFullName
            - modified
            - tags
            - shares
            - definition
            - compatibility
            - categories
          enum:
          - reportSuiteName
          - ownerFullName
          - modified
          - tags
          - shares
          - definition
          - compatibility
          - categories
      requestBody:
        description: JSON-formatted Object containing key/value pairs for calculated
          metric creation.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyticsCalculatedMetric'
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsCalculatedMetric'
        400:
          description: Invalid input; name, rsid, and definition are all required.
            Definition must be formatted as a JSON Object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
        500:
          description: External API error; Calculated metric create or retrieval failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
      x-codegen-request-body-name: body
