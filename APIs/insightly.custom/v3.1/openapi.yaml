  /CustomFields/{objectName}:
    get:
      tags:
      - CustomFields
      summary: Gets a list of Custom Fields
      description: Use this API call to get a list of custom fields metadata. The
        properties FIELD_NAME and FIELD_ORDER can be used to determine which fields
        belong to a particular object. A common problem API users have is to reference
        an invalid FIELD_NAME when referencing custom fields in a newly created or
        updated object.            If you plan to use custom fields in your API based
        application, be sure you are working with valid custom field names. To add
        or update custom fields for your Insightly instance, you'll need to go to
        the web app to do so.
      operationId: GetCustomFields
      parameters:
      - name: objectName
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: Request succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/APICustomFieldMetadata'
        400:
          description: Often missing or invalid parameter.
          content: {}
        401:
          description: Authentication failed.
          content: {}
      deprecated: false
  /CustomFields/{objectName}/Search:
    get:
      tags:
      - CustomFields
      summary: Gets a Custom Field by name
      description: This read only endpoint returns a custom field by name.
      operationId: GetCustomfieldBySearch
      parameters:
      - name: objectName
        in: path
        description: The object name
        required: true
        schema:
          type: string
      - name: fieldName
        in: query
        description: The custom field name
        required: true
        schema:
          type: string
      # - name: Authorization
      #   in: header
      #   description: Authorization
      #   required: true
      #   schema:
      #     type: string
      #     default: '{{Authorization}}'
      responses:
        200:
          description: Request succeeded.
          content:
            application/json:
              schema:
                title: CustomFieldMetadata
                required:
                - FIELD_FOR
                - FIELD_LABEL
                - FIELD_NAME
                - FIELD_ORDER
                - FIELD_TYPE
                type: object
                properties:
                  FIELD_NAME:
                    type: string
                  FIELD_ORDER:
                    type: integer
                    format: int64
                  FIELD_FOR:
                    maxLength: 12
                    minLength: 0
                    type: string
                  FIELD_LABEL:
                    maxLength: 255
                    minLength: 0
                    type: string
                  FIELD_TYPE:
                    maxLength: 20
                    minLength: 0
                    type: string
                  FIELD_HELP_TEXT:
                    maxLength: 1000
                    minLength: 0
                    type: string
                  DEFAULT_VALUE:
                    type: string
                  EDITABLE:
                    type: boolean
                  VISIBLE:
                    type: boolean
                  CUSTOM_FIELD_OPTIONS:
                    type: array
                    items:
                      $ref: '#/components/schemas/APICustomFieldOption'
                  DEPENDENCY:
                    $ref: '#/components/schemas/APICustomFieldDependency'
                  JOIN_OBJECT:
                    type: string
        401:
          description: Authentication failed.
          content: {}
      deprecated: false
  /CustomObjects:
    get:
      tags:
      - CustomObjects
      summary: Gets a list of custom objects
      description: This read only endpoint returns a list of the custom objects.
      operationId: Get Custom Objects
      responses:
        200:
          description: Request succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/APICustomObject'
        401:
          description: Authentication failed.
          content: {}
      deprecated: false
  /CustomObjects/{customObjectName}:
    get:
      tags:
      - CustomObjects
      summary: Gets a custom object by object name
      description: This read only endpoint returns a custom object by name.
      operationId: Get Custom Object
      parameters:
      - name: customObjectName
        in: path
        description: The custom object name
        required: true
        schema:
          type: string
      # - name: Authorization
      #   in: header
      #   description: Authorization
      #   required: true
      #   schema:
      #     type: string
      #     default: '{{Authorization}}'
      responses:
        200:
          description: Request succeeded.
          content:
            application/json:
              schema:
                title: CustomObject
                type: object
                properties:
                  OBJECT_NAME:
                    type: string
                  SINGULAR_LABEL:
                    type: string
                  PLURAL_LABEL:
                    type: string
                  DESCRIPTION:
                    type: string
                  RECORD_NAME_LABEL:
                    type: string
                  RECORD_NAME_TYPE:
                    type: string
                  RECORD_NAME_DISPLAY_FORMAT:
                    type: string
                  ENABLE_NAVBAR:
                    type: boolean
                  ENABLE_WORKFLOWS:
                    type: boolean
                  CREATED_USER_ID:
                    type: integer
                    format: int32
                  DATE_CREATED_UTC:
                    type: string
                    format: date-time
                  DATE_UPDATED_UTC:
                    type: string
                    format: date-time
        401:
          description: Authentication failed.
          content: {}
      deprecated: false
