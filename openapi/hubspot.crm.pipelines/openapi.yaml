      tags:
        - Pipelines
      summary: Retrieve all pipelines
      description: 'Return all pipelines for the object type specified by `{objectType}`.'
      operationId: 'getAll'
      parameters:
        - name: objectType
          in: path
          description: CRM object type
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: archived
          in: query
          description: Whether to return only results that have been archived.
          required: false
          style: form
          explode: true
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponsePipeline'
        default:
          $ref: '#/components/responses/Error'
      security:
        - oauth2:
            - crm.objects.contacts.read
            - crm.schemas.contacts.read
            - contacts
            - tickets
        - hapikey: []
    post:
      tags:
        - Pipelines
      summary: Create a pipeline
      description: 'Create a new pipeline with the provided property values. The entire pipeline object, including its unique ID, will be returned in the response.'
      operationId: 'create'
      parameters:
        - name: objectType
          in: path
          description: CRM object type
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PipelineInput'
        required: false
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pipeline'
        default:
          $ref: '#/components/responses/Error'
      security:
        - oauth2:
            - crm.objects.contacts.read
            - crm.schemas.contacts.read
            - contacts
            - tickets
        - hapikey: []
