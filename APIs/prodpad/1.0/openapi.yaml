                $ref: '#/components/schemas/SearchResults'
        '401':
          $ref: '#/components/responses/NotAuthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
      deprecated: false

  /users:
    get:
      tags:
        - Misc
      summary: Get a list of users.
      description: >
        This endpoint returns a list of users with roles in the account. 
      operationId: GetUsers
      responses:
        '200':
          description: Success response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserList'
        '400':
          $ref: '#/components/responses/Malformed'
        '401':
          $ref: '#/components/responses/NotAuthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'

    post:
      tags:
        - Misc
      summary: Create a new user.
      description: >
        Creates a new user with the specified role in the account. If the account doesn't have spare slots for editors or admins then the user will be created as a reviewer.
      operationId: PostUsers
      requestBody:
        description: User details.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPost'
        required: true
      responses:
        '201':
          description: Success response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/Malformed'
        '401':
          $ref: '#/components/responses/NotAuthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'

  /user/{id}:
    get:
      tags:
        - Misc
      summary: Get a user.
      description: >
        Return the details on the user and their role.
      operationId: GetUser
      parameters:
        - name: id
          in: path
          description: Numeric ID of the user.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/NotAuthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'    
        '404':
          description: User not found.


