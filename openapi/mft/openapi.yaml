components:
  securitySchemes:
    TokenAuth: # arbitrary name for the security scheme
      type: apiKey
      in: header
      name: Authorization
      description: 'Auth token retrieved from authorization endpoint or refresh token endpoint'
  schemas:
    # Common
    ResponseWithMessage:
      title: Response with message
      required:
        - message
      type: object
      properties:
        message:
          type: string
    RequestFieldError:
      title: Request Field Error
      type: object
      maxProperties: 1
      example:
        fieldName: Error Reason
    CreationErrorResponse:
       title: Creation Error Response
       required:
         - message
         - errors
       type: object
       properties:
         message:
           type: string
         errors:
           type: array
           items:
             $ref: '#/components/schemas/RequestFieldError'
           description: ''
    # Authorize
    AuthorizeRequest:
      title: Authorize Request
      required:
        - username
        - password
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    SuccessfulAuthorizationResponse:
      title: Successful Authorization Response
      required:
        - api_token
        - refresh_token
      type: object
      properties:
        api_token:
          type: string
        refresh_token:
          type: string
    # Refresh Auth Token
    RefreshAuthTokenRequest:
      title: Refresh Auth Token Request
      required:
        - username
        - refreshToken
      type: object
      properties:
        username:
          type: string
        refreshToken:
          type: string
    # Certificates
    SuccessfulCertListRetrievalResponse:
      title: Successful Certificate List Retrieval Response
      required:
        - alias
        - type
      type: array
      items:
        type: object
        properties:
          alias:
            type: string
          type:
            type: string
    SuccessfulCertRetrievalResponse:
      title: Successful Certificate Retrieval Response
      type: object
      required:
        - alias
        - type
        - serial_number
        - subject_common_name
        - subject_distinguish_name
        - issuer_common_name
        - issuer_distinguish_name
        - valid_from
        - expiry
        - belongsTo
      properties:
        alias:
          type: string
        type:
          type: string
        serial_number:
          type: string
        subject_common_name:
          type: string
        subject_distinguish_name:
          type: string
        issuer_common_name:
          type: string
        issuer_distinguish_name:
          type: string
        valid_from:
          type: string
        expiry:
          type: string
        belongsTo:
          type: array
          items:
            type: string
          description: 'To which entities this certificate belongs to'
    # Send message
    SuccessfulMessageSubmitResponse:
      title: Successful Message Submission Response
      required:
        - message
        - as2MessageId
      type: object
      properties:
        message:
          type: string
        as2MessageId:
          type: string
    # Message
