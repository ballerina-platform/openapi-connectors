      parameters:
      - name: id
        in: path
        description: The calculated metric ID to be deleted
        required: true
        schema:
          type: string
      - name: locale
        in: query
        description: Locale
        schema:
          type: string
          default: en_US
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        500:
          description: External API error; Calculated metric delete failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatedMetricErrorStatus'
  /collections/suites:
