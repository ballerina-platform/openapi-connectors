            - edu.assignments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentSubmissionCommentCreation'
        required: true
      responses:
        '200':
          description: The comment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentSubmissionComment'
        '403':
          description: Not granted to access to this submission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        '404':
          description: Submission not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
    delete:
      tags:
        - Class
      operationId: deleteSubmissionComment
      summary: Delete a feedback comment to a submission
      security:
        - OAuth2:
            - edu.assignments
      responses:
        '204':
          description: The comment has been deleted
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
  '/classes/enroll/{enrollmentCode}':
    parameters:
      - name: enrollmentCode
        in: path
        description: |
          The enrollment code, available to the teacher in `ClassDetails`
        required: true
        schema:
          type: string
    post:
      tags:
        - Class
      summary: Join a class
      description: >
        Use this method to join a class using an enrollment code given one of
        the teacher of this class. This code is also available in the
        `ClassDetails` returned to the teachers when creating the class or
        listing / fetching a specific class.


        Flat will automatically add the user to the corresponding class group
        based on this role in the organization.
      operationId: enrollClass
      responses:
        '200':
          description: The new class details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClassDetails'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
            - edu.classes
  '/groups/{group}':
    parameters:
      - $ref: '#/components/parameters/group'
    get:
      tags:
        - Group
      summary: Get group information
      operationId: getGroupDetails
      responses:
        '200':
          description: The group details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupDetails'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
            - edu.admin
            - edu.admin.users
            - edu.admin.users.readonly
            - edu.classes
            - edu.classes.readonly
  '/groups/{group}/users':
    parameters:
      - $ref: '#/components/parameters/group'
    get:
      tags:
        - Group
      summary: List group's users
      operationId: listGroupUsers
      parameters:
        - name: source
          in: query
          description: |
            Filter the users by their source
          schema:
            type: string
            enum:
              - googleClassroom
              - microsoftGraph
              - clever
      responses:
        '200':
          description: The list of users member of the group
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserPublic'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatErrorResponse'
      security:
        - OAuth2:
            - edu.admin
            - edu.admin.users
            - edu.admin.users.readonly
            - edu.classes
            - edu.classes.readonly
  '/groups/{group}/scores':
    parameters:
      - $ref: '#/components/parameters/group'
    get:
      tags:
        - Group
        - Score
      summary: List group's scores
      description: |
        Get the list of scores shared with a group.
      operationId: getGroupScores
      parameters:
        - name: parent
          in: query
          description: Filter the score forked from the score id `parent`
          schema:
            type: string
      responses:
        '200':
          description: The group's scores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScoreDetails'
        default:
