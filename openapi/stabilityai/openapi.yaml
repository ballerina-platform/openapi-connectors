paths:
  /v1/generation/{engine_id}/text-to-image:
    post:
      x-ballerina-display:
        label: Generate image from text prompt
      description: Generate a new image from a text prompt
      operationId: textToImage
      summary: text-to-image
      tags:
        - v1/generation
      parameters:
        - $ref: '#/components/parameters/engineID'
        - $ref: '#/components/parameters/accept'
        - $ref: '#/components/parameters/organization'
      requestBody:
        content:
          application/json:
            example:
              cfg_scale: 7
              clip_guidance_preset: FAST_BLUE
              height: 512
              width: 512
              sampler: K_DPM_2_ANCESTRAL
              samples: 1
              steps: 75
              text_prompts:
                - text: A lighthouse on a cliff
                  weight: 1
            schema:
              $ref: '#/components/schemas/TextToImageRequestBody'
        required: true
      responses:
        '200':
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageRes'
            image/png:
              example: PNG bytes, what did you expect?
              schema:
                description: The bytes of the generated image
                format: binary
                type: string
          headers:
            Content-Length:
              $ref: '#/components/headers/Content-Length'
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Finish-Reason:
              $ref: '#/components/headers/Finish-Reason'
            Seed:
              $ref: '#/components/headers/Seed'
        '400':
          $ref: '#/components/responses/400FromGeneration'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      security:
        - STABILITY_API_KEY: []
      x-codeSamples:
        - lang: Python
          source: |
            import base64
            import os
            import requests

            engine_id = "stable-diffusion-v1-5"
            api_host = os.getenv('API_HOST', 'https://api.stability.ai')
            api_key = os.getenv("STABILITY_API_KEY")

            if api_key is None:
                raise Exception("Missing Stability API key.")

            response = requests.post(
                f"{api_host}/v1/generation/{engine_id}/text-to-image",
                headers={
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                    "Authorization": f"Bearer {api_key}"
                },
                json={
                    "text_prompts": [
                        {
                            "text": "A lighthouse on a cliff"
                        }
                    ],
                    "cfg_scale": 7,
                    "clip_guidance_preset": "FAST_BLUE",
                    "height": 512,
                    "width": 512,
                    "samples": 1,
                    "steps": 30,
                },
            )

            if response.status_code != 200:
                raise Exception("Non-200 response: " + str(response.text))

            data = response.json()

            for i, image in enumerate(data["artifacts"]):
                with open(f"./out/v1_txt2img_{i}.png", "wb") as f:
                    f.write(base64.b64decode(image["base64"]))
        - label: TypeScript
          lang: Javascript
          source: |
            import fetch from 'node-fetch'
            import fs from 'node:fs'

            const engineId = 'stable-diffusion-v1-5'
            const apiHost = process.env.API_HOST ?? 'https://api.stability.ai'
            const apiKey = process.env.STABILITY_API_KEY

            if (!apiKey) throw new Error('Missing Stability API key.')

            const response = await fetch(
              `${apiHost}/v1/generation/${engineId}/text-to-image`,
              {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  Accept: 'application/json',
                  Authorization: `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                  text_prompts: [
                    {
                      text: 'A lighthouse on a cliff',
                    },
                  ],
                  cfg_scale: 7,
                  clip_guidance_preset: 'FAST_BLUE',
                  height: 512,
                  width: 512,
                  samples: 1,
                  steps: 30,
                }),
              }
            )

            if (!response.ok) {
              throw new Error(`Non-200 response: ${await response.text()}`)
            }

            interface GenerationResponse {
              artifacts: Array<{
                base64: string
                seed: number
                finishReason: string
              }>
            }

            const responseJSON = (await response.json()) as GenerationResponse

            responseJSON.artifacts.forEach((image, index) => {
              fs.writeFileSync(
                `./out/v1_txt2img_${index}.png`,
                Buffer.from(image.base64, 'base64')
              )
            })
