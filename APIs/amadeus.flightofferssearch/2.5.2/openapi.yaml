info:
  version: 2.5.2
  title: Flight Offers Search
  x-tags:
    - "#online-retail"
    - "#mobile-services"
    - "#ama-for-dev"
  x-status: validated
  x-release-note:
    2.5.0:
      - Add Expanded parameters criterias in flight-offers search
    2.4.0:
