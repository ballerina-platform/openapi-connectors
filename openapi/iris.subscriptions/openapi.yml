        405:
          $ref: "#/components/responses/ValidationError"
      x-code-samples:
        - lang: 'PHP'
          source: |
            try {
                $body = [
                  'name' => 'Test Name',
                  'opened' => '2015-10-23',
                  'closed' => '2018-05-03',
                  'processor' => 'Test',
                  'datasource' => 'Test',
                  'group' => 'Test',
                  'vim' => 'Yes',
                  'status' => 'Closed',
                  'active' => 'Yes',
                ];
                $result = $apiInstance->merchantsMerchantNumberPatch($body, $merchant_number);
                print_r($result);
            } catch (Exception $e) {
                echo 'Exception when calling MerchantsApi->merchantsMerchantNumberPatch: ', $e->getMessage(), PHP_EOL;
            }
  /api/v1/merchants/{merchantNumber}/deposits/{year}/{month}/{day}:
    get:
      operationId: getDepositRecords
      tags:
        - "Merchants"
      summary: Get a list of deposits records and totals
